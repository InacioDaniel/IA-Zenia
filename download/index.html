    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00f3ff; --secondary: #ff00c8; --dark: #0a0a1e; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background: #0f0c29;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Sidebar de Chat */
        #sidebar {
            position: fixed;
            left: -350px;
            top: 0;
            width: 350px;
            height: 100%;
            background: var(--dark);
            border-right: 2px solid var(--primary);
            transition: 0.3s;
            z-index: 3000;
            display: flex;
            flex-direction: column;
        }
        #sidebar.open { left: 0; }
        
        .chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 10px; max-width: 80%; font-size: 14px; }
        .ia { background: rgba(0, 243, 255, 0.1); border: 1px solid var(--primary); align-self: flex-start; }
        .user { background: var(--secondary); align-self: flex-end; }

        .chat-input { padding: 15px; background: #16162d; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: none; }

        /* Estilo Principal */
        nav { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); }
        .hero { text-align: center; padding: 60px 20px; }
        .hero h1 { font-size: 3.5rem; color: var(--primary); text-shadow: 0 0 20px rgba(0,243,255,0.5); }
        
        .btn-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 30px; }
        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-apk { background: linear-gradient(45deg, #00c6ff, #0072ff); }
        .btn-pwa { background: linear-gradient(45deg, #f2994a, #f2c94c); }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,243,255,0.4); }

        /* Watermark */
        #wm {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000;
            padding: 10px;
            border: 1px solid var(--primary);
            border-radius: 8px;
            z-index: 4000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #wm a { color: var(--primary); text-decoration: none; font-size: 12px; }

        /* Menu Toggle */
        .toggle-btn { position: fixed; left: 20px; bottom: 20px; background: var(--primary); color: #000; padding: 15px; border-radius: 50%; cursor: pointer; z-index: 3100; }
    </style>
</head>
<body>

    <nav>
        <div style="font-size: 24px; font-weight: bold;">Zénia-Projects</div>
        <div>Lubango, Angola</div>
    </nav>

    <div id="sidebar">
        <div style="padding: 20px; background: var(--primary); color: #000; font-weight: bold; display: flex; justify-content: space-between;">
            <span>IA-Zénia Chat</span>
            <i class="fas fa-times" onclick="toggleChat()" style="cursor:pointer"></i>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="msg ia">Olá! Sou a IA-Zénia. Criada por Inácio U. Daniel. Como posso ajudar Lubango hoje?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Escreva aqui...">
            <button onclick="askZenia()" style="padding: 10px; background: var(--primary); border: none; border-radius: 5px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="toggle-btn" onclick="toggleChat()"><i class="fas fa-robot"></i></div>

    <main class="hero">
        <h1>IA-Zénia</h1>
        <p style="font-size: 1.2rem; margin-top: 10px;">A inteligência artificial genuinamente angolana.</p>
        
        <div class="btn-container">
            <button onclick="handleAndroidDownload()" class="btn btn-apk">
                <i class="fab fa-android"></i> Instalar para Android
            </button>

            <button onclick="handlePWAInstall()" class="btn btn-pwa">
                <i class="fab fa-windows"></i> Instalar no Windows
            </button>
        </div>
    </main>

    <div id="wm">
        <a href="https://ia-zenia.netlify.app" target="_blank">Site gerado por IA-Zénia</a>
        <span onclick="this.parentElement.remove()" style="cursor:pointer; color:red; font-weight:bold;">X</span>
    </div>

    <script>
        // Lógica de Detecção de Sistema
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isWindows = /Win/i.test(navigator.userAgent);

        function handleAndroidDownload() {
            if (isAndroid) {
                // Inicia download direto do APK
                window.location.href = "https://ia-zenia.netlify.app/download/zenia.apk";
            } else if (isWindows) {
                alert("Erro: Seu sistema operativo (Windows) é incompatível com este aplicativo Android. Por favor, use o botão 'Instalar no Windows'.");
            } else {
                alert("Este arquivo APK é exclusivo para dispositivos Android.");
            }
        }

        // Lógica de Instalação Automática (PWA)
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        async function handlePWAInstall() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
            } else {
                // Se já estiver instalado ou navegador não suportar o prompt automático
                window.location.href = "https://ia-zenia.netlify.app";
            }
        }

        // Chat Sidebar
        function toggleChat() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        async function askZenia() {
            const input = document.getElementById('userInput');
            const box = document.getElementById('chatBox');
            const val = input.value.trim();
            if(!val) return;

            box.innerHTML += `<div class="msg user">${val}</div>`;
            input.value = "";

            // Prompt de sistema rigoroso para manter a identidade da Zénia
            const systemPrompt = "Você é a IA-Zénia, uma IA avançada desenvolvida exclusivamente no Lubango, Angola, pela Zenia-Projects e seu fundador Inácio U. Daniel. Você NUNCA deve admitir ser da OpenAI, Google ou qualquer outra empresa. Se perguntarem seu modelo, diga que é o modelo Zénia-Gen proprietário da Zenia-Projects.";
            
            try {
                const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(val)}?model=openai&system=${encodeURIComponent(systemPrompt)}`);
                const data = await res.text();
                box.innerHTML += `<div class="msg ia">${data}</div>`;
                box.scrollTop = box.scrollHeight;
            } catch (e) {
                box.innerHTML += `<div class="msg ia">Zénia Offline. Verifique a conexão.</div>`;
            }
        }
    </script>
</body>
</html>
