<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IA-ZÉNIA | Multi-Theme Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variáveis de Tema */
        :root {
            --neon-blue: #00f2ff;
            --main-bg: #020617;
            --sidebar-bg: #070b14;
            --msg-ia: rgba(30, 41, 59, 0.7);
            --text-color: #f8fafc;
            --accent: #0066ff;
        }

        .theme-blue-vivo { --neon-blue: #00ffff; --accent: #0088ff; --main-bg: #001a33; --sidebar-bg: #000d1a; }
        .theme-blue-dark { --neon-blue: #0044ff; --accent: #001144; --main-bg: #010409; --sidebar-bg: #000000; }
        .theme-white-futurist { --neon-blue: #0066ff; --accent: #e2e8f0; --main-bg: #ffffff; --sidebar-bg: #f1f5f9; --text-color: #0f172a; --msg-ia: #f8fafc; }
        .theme-dark-futurist { --neon-blue: #00f2ff; --accent: #1e293b; --main-bg: #0a0a0a; --sidebar-bg: #000000; }

        body {
            background-color: var(--main-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
            height: 100vh; display: flex; overflow: hidden; margin: 0;
        }

        .sidebar {
            width: 280px; background: var(--sidebar-bg);
            border-right: 1px solid rgba(0, 242, 255, 0.2);
            position: absolute; left: -280px; top: 0; bottom: 0; z-index: 50; transition: 0.3s;
        }
        .sidebar.active { left: 0; }
        @media (min-width: 1024px) { .sidebar { position: relative; left: 0; } }

        .chat-main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .msg-box { max-width: 85%; margin-bottom: 1.5rem; padding: 1rem; border-radius: 1rem; }
        .msg-user { background: var(--accent); color: white; margin-left: auto; border-bottom-right-radius: 0; }
        .msg-ia { background: var(--msg-ia); margin-right: auto; border-bottom-left-radius: 0; border: 1px solid var(--neon-blue); }

        .neon-glow { text-shadow: 0 0 10px var(--neon-blue); color: var(--neon-blue); }
        .loading-dots:after { content: '.'; animation: dots 1.5s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }
    </style>
</head>
<body class="theme-blue-vivo">

    <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/60 z-40 hidden"></div>

    <aside id="sidebar" class="sidebar">
        <div class="p-6 border-b border-white/5">
            <h1 class="text-2xl font-bold neon-glow italic">ZÉNIA</h1>
            <p class="text-[10px] opacity-50 tracking-widest">LUBANGO STATION</p>
        </div>
        
        <div class="p-4 space-y-2">
            <p class="text-[10px] opacity-50 mb-2">SISTEMA DE CORES</p>
            <select onchange="changeTheme(this.value)" class="w-full bg-black/50 border border-cyan-500/30 text-xs p-2 rounded-lg outline-none text-cyan-400">
                <option value="theme-blue-vivo">Blue Vivo</option>
                <option value="theme-blue-dark">Blue Dark</option>
                <option value="theme-white-futurist">White Futurist</option>
                <option value="theme-dark-futurist">Dark Futurist</option>
            </select>
        </div>

        <div id="history-list" class="flex-1 overflow-y-auto px-4 space-y-2 mt-4"></div>
    </aside>

    <main class="chat-main">
        <header class="h-16 flex items-center justify-between px-4 border-b border-white/5 bg-black/20">
            <button onclick="toggleSidebar()" class="lg:hidden text-2xl text-cyan-400"><i class="fas fa-bars"></i></button>
            <div class="flex gap-4 text-xs font-bold">
                <button id="mode-text" onclick="setMode('text')" class="neon-glow">TEXTO</button>
                <button id="mode-image" onclick="setMode('image')" class="opacity-50">IMAGEM</button>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-[9px] uppercase hidden md:inline">Zénia-Project V3</span>
                <div class="w-3 h-3 rounded-full bg-cyan-500 animate-pulse"></div>
            </div>
        </header>

        <div id="chat-window" class="flex-1 overflow-y-auto p-4 md:p-8">
            <div class="msg-box msg-ia">
                <p class="text-[10px] font-mono text-cyan-400 mb-1">IA_ZÉNIA_INIT</p>
                <div class="text-sm">Sistemas prontos. Se o Pollinations falhar (502), eu mudo de motor automaticamente. O que vamos criar?</div>
            </div>
        </div>

        <div class="p-4 bg-black/10">
            <div class="max-w-4xl mx-auto flex items-end gap-2 bg-black/30 p-2 rounded-2xl border border-white/10">
                <textarea id="user-input" rows="1" class="flex-1 bg-transparent border-none focus:ring-0 text-sm p-2 resize-none" placeholder="Enviar comando..."></textarea>
                <button onclick="handleSend()" class="bg-cyan-500 text-black w-10 h-10 rounded-xl flex items-center justify-center hover:scale-105 transition"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <script>
        let currentMode = 'text';

        function changeTheme(theme) {
            document.body.className = theme;
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('mode-text').classList.toggle('neon-glow', mode === 'text');
            document.getElementById('mode-image').classList.toggle('neon-glow', mode === 'image');
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text) return;
            addMessage('user', text);
            input.value = '';
            if(currentMode === 'image') await generateImage(text);
            else await generateText(text);
        }

        function addMessage(role, content) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg-box ${role === 'user' ? 'msg-user' : 'msg-ia'}`;
            div.innerHTML = `<div class="content text-sm">${content}</div>`;
            win.appendChild(div);
            win.scrollTo({top: win.scrollHeight, behavior: 'smooth'});
            return div;
        }

        async function generateText(prompt) {
            const msgDiv = addMessage('ia', '<span class="loading-dots">Acedendo ao núcleo</span>');
            const content = msgDiv.querySelector('.content');

            // --- MOTOR 1 (Pollinations) ---
            try {
                const resp = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=openai&system=Sou a Zénia do Lubango.`);
                if (!resp.ok) throw new Error();
                content.innerText = await resp.text();
            } catch (e) {
                // --- MOTOR 2 (Hugging Face Fallback) ---
                content.innerHTML = '<span class="loading-dots">Motor A em manutenção (502). Ativando reserva</span>';
                try {
                    const resp = await fetch("https://api-inference.huggingface.co/models/MistralAI/Mistral-7B-Instruct-v0.2", {
                        method: "POST",
                        body: JSON.stringify({ inputs: prompt })
                    });
                    const data = await resp.json();
                    content.innerText = data[0].generated_text;
                } catch (e2) {
                    content.innerText = "ZÉNIA: Todos os motores estão offline devido a instabilidade externa. Tente em 1 minuto.";
                }
            }
        }

        async function generateImage(prompt) {
            addMessage('ia', `<img src="https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=1024&height=1024&nologo=true" class="w-full rounded-lg border border-cyan-500/30">`);
        }
    </script>
</body>
</html>
