<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-Z√©nia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #051a2f 0%, #0a1628 100%);
            color: #e3f2fd;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, rgba(5, 26, 47, 0.95) 0%, rgba(10, 27, 42, 0.9) 100%);
            border-right: 3px solid #1e88e5;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
        }

        .sidebar-logo {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, #42a5f5 0%, #00bcd4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .sidebar-subtitle {
            font-size: 11px;
            color: #0277bd;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .sidebar-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-link {
            padding: 10px;
            background: rgba(30, 136, 229, 0.2);
            border: 1px solid #1e88e5;
            color: #42a5f5;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .sidebar-link:hover {
            background: rgba(30, 136, 229, 0.4);
            border-color: #0277bd;
        }

        .new-chat-btn {
            padding: 12px;
            background: linear-gradient(135deg, #1e88e5 0%, #0277bd 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
        }

        .history-label {
            font-size: 11px;
            color: #0277bd;
            font-weight: 700;
            margin-top: 10px;
        }

        .history-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item {
            padding: 10px;
            background: rgba(30, 136, 229, 0.15);
            border: 1px solid #1e88e5;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            color: #b3e5fc;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:hover {
            background: rgba(30, 136, 229, 0.3);
        }

        .history-item.active {
            background: rgba(30, 136, 229, 0.4);
            border-color: #0277bd;
            color: #42a5f5;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff6f00;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .history-item:hover .delete-btn {
            opacity: 1;
        }

        /* MAIN */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 16px 20px;
            border-bottom: 3px solid #1e88e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 22, 40, 0.8);
        }

        .header-title {
            font-size: 22px;
            font-weight: 900;
            background: linear-gradient(135deg, #42a5f5 0%, #00bcd4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            background: rgba(0, 188, 212, 0.2);
            border: 1px solid #00bcd4;
            color: #00bcd4;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00bcd4;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-group {
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s ease;
            max-width: 80%;
        }

        .message-group.user {
            margin-left: auto;
            align-items: flex-end;
        }

        .message-group.ai {
            margin-right: auto;
            align-items: flex-start;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.6;
        }

        .message-group.user .message-bubble {
            background: linear-gradient(135deg, #1e88e5 0%, #0277bd 100%);
            color: white;
            border-radius: 12px 4px 12px 12px;
        }

        .message-group.ai .message-bubble {
            background: rgba(13, 27, 42, 0.8);
            border: 1px solid #1e88e5;
            color: #b3e5fc;
            border-left: 4px solid #0277bd;
        }

        .message-bubble.error {
            background: rgba(255, 193, 7, 0.15);
            border-left: 4px solid #ffd54f;
            color: #ffd54f;
        }

        .message-actions {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: rgba(30, 136, 229, 0.2);
            border: 1px solid #1e88e5;
            color: #42a5f5;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: rgba(30, 136, 229, 0.4);
        }

        .code-canvas {
            background: #051833;
            border: 1px solid #1e88e5;
            border-radius: 8px;
            padding: 14px;
            margin: 10px 0;
            color: #42a5f5;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.5;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #1e88e5;
        }

        .code-language {
            font-size: 11px;
            color: #0277bd;
            text-transform: uppercase;
            font-weight: 700;
        }

        .code-actions {
            display: flex;
            gap: 8px;
        }

        .code-btn {
            background: #1e88e5;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
        }

        .code-btn:hover {
            background: #1565c0;
        }

        .message-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #1e88e5;
            margin: 8px 0;
            max-height: 400px;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #1e88e5;
            border-radius: 50%;
            animation: dotBounce 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotBounce {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-8px); opacity: 0.5; }
        }

        /* INPUT */
        .input-area {
            padding: 16px 20px;
            background: rgba(10, 22, 40, 0.9);
            border-top: 3px solid #1e88e5;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .action-icon-btn {
            width: 40px;
            height: 40px;
            background: rgba(30, 136, 229, 0.3);
            border: 1px solid #1e88e5;
            color: #42a5f5;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
        }

        .action-icon-btn:hover {
            background: rgba(30, 136, 229, 0.5);
            border-color: #0277bd;
        }

        .input-field {
            flex: 1;
            background: rgba(13, 27, 42, 0.8);
            border: 1px solid #1e88e5;
            color: #e3f2fd;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            resize: none;
            max-height: 100px;
            min-height: 40px;
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: #0277bd;
            box-shadow: 0 0 10px rgba(30, 136, 229, 0.3);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #1e88e5 0%, #0277bd 100%);
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div>
                <div class="sidebar-logo">‚ö° IA-Z√âNIA</div>
                <div class="sidebar-subtitle">by @inacio.u.daniel</div>
                <div class="sidebar-links">
                    <a href="https://zenia-projects.netlify.app" class="sidebar-link" target="_blank">üöÄ Z√©nia-Projects</a>
                    <a href="https://antonia-ia.netlify.app" class="sidebar-link" target="_blank">üë© Ant√≥nia-IA</a>
                </div>
            </div>
            
            <button class="new-chat-btn" onclick="newChat()">+ NOVO CHAT</button>
            
            <div>
                <div class="history-label">HIST√ìRICO</div>
                <div class="history-container" id="historyContainer"></div>
            </div>

            <div style="padding-top: 10px; border-top: 1px solid #1e88e5; font-size: 10px; color: #0277bd; text-align: center;">
                ¬© Z√©nia-Projects 2026<br>Lubango, Angola üá¶üá¥
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="header-title">IA-Z√âNIA</div>
                <div class="status-badge">
                    <div class="status-dot"></div>
                    Online
                </div>
            </div>

            <div class="messages-container" id="messagesContainer"></div>

            <div class="input-area">
                <div class="input-container">
                    <div class="input-actions">
                        <button class="action-icon-btn" onclick="document.getElementById('fileInput').click()" title="Anexar">üìé</button>
                        <input type="file" id="fileInput" style="display: none;" onchange="handleFile()">
                        
                        <button class="action-icon-btn" id="voiceBtn" onclick="toggleVoice()" title="Voz">üé§</button>
                    </div>
                    <textarea id="input" class="input-field" placeholder="Digite sua mensagem..." rows="1"></textarea>
                    <button class="send-btn" onclick="sendMsg()">‚ûú</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'pk_urEpxcajGs5TF9Fs';
        const API_BASE = 'https://gen.pollinations.ai';

        let chatId = null;
        let chats = JSON.parse(localStorage.getItem('zenia_chats')) || {};
        let recording = false;
        let recognition = null;
        let context = [];

        window.addEventListener('DOMContentLoaded', () => {
            initVoice();
            renderHistory();
            newChat();

            const inp = document.getElementById('input');
            inp.addEventListener('input', () => {
                inp.style.height = 'auto';
                inp.style.height = Math.min(inp.scrollHeight, 100) + 'px';
            });

            inp.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMsg();
                }
            });
        });

        function initVoice() {
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SR) return;

            recognition = new SR();
            recognition.lang = 'pt-BR';

            recognition.onstart = () => {
                const btn = document.getElementById('voiceBtn');
                btn.style.background = 'rgba(255, 193, 7, 0.4)';
                btn.style.borderColor = '#ffd54f';
                btn.textContent = 'üõë';
            };

            recognition.onend = () => {
                document.getElementById('voiceBtn').style.background = '';
                document.getElementById('voiceBtn').style.borderColor = '';
                document.getElementById('voiceBtn').textContent = 'üé§';
                recording = false;
            };

            recognition.onresult = (e) => {
                let text = '';
                for (let i = e.resultIndex; i < e.results.length; i++) {
                    text += e.results[i][0].transcript;
                }
                if (text.trim()) {
                    const inp = document.getElementById('input');
                    inp.value += text + ' ';
                    inp.style.height = 'auto';
                    inp.style.height = Math.min(inp.scrollHeight, 100) + 'px';
                }
            };
        }

        function toggleVoice() {
            if (!recognition) return;
            if (recording) {
                recognition.stop();
                recording = false;
            } else {
                recognition.start();
                recording = true;
            }
        }

        function handleFile() {
            const files = document.getElementById('fileInput').files;
            if (files.length) {
                const inp = document.getElementById('input');
                inp.value += ` [${files.length} arquivo(s) anexado(s)]`;
            }
        }

        function renderHistory() {
            const container = document.getElementById('historyContainer');
            container.innerHTML = '';
            Object.entries(chats).reverse().forEach(([id, chat]) => {
                const item = document.createElement('div');
                item.className = `history-item ${id === chatId ? 'active' : ''}`;
                item.innerHTML = `
                    <span onclick="loadChat('${id}')" style="flex: 1; cursor: pointer; overflow: hidden; text-overflow: ellipsis;">${chat.title}</span>
                    <button class="delete-btn" onclick="deleteChat('${id}', event)">‚úï</button>
                `;
                container.appendChild(item);
            });
        }

        function newChat() {
            chatId = Date.now().toString();
            chats[chatId] = { title: 'Novo Chat', messages: [] };
            localStorage.setItem('zenia_chats', JSON.stringify(chats));
            document.getElementById('messagesContainer').innerHTML = '';
            context = [];
            renderHistory();
        }

        function loadChat(id) {
            chatId = id;
            document.getElementById('messagesContainer').innerHTML = '';
            context = [];
            renderHistory();
            
            const chat = chats[id];
            if (chat?.messages) {
                chat.messages.forEach(m => {
                    showMessage(m.content, m.type, m.id, m.error);
                    if (m.type === 'user') context.push({ role: 'user', content: m.content });
                    else context.push({ role: 'assistant', content: m.content });
                });
            }
        }

        function deleteChat(id, e) {
            e.stopPropagation();
            if (confirm('Deletar?')) {
                delete chats[id];
                localStorage.setItem('zenia_chats', JSON.stringify(chats));
                renderHistory();
                if (chatId === id) newChat();
            }
        }

        async function sendMsg() {
            const inp = document.getElementById('input');
            const text = inp.value.trim();
            if (!text) return;

            const id = Date.now().toString();
            showMessage(text, 'user', id);
            saveMsg(text, 'user', id);
            context.push({ role: 'user', content: text });

            inp.value = '';
            inp.style.height = 'auto';

            showLoading();

            try {
                const resp = await getAI(text);
                removeLoading();

                if (resp.includes('```')) {
                    showCode(resp, Date.now() + 1);
                } else if (resp.toLowerCase().includes('gerando imagem')) {
                    const prompt = resp.replace(/gerando imagem:|```|`/gi, '').trim().substring(0, 300);
                    showImage(prompt, Date.now() + 1);
                } else {
                    showMessage(resp, 'ai', Date.now() + 1);
                }
                saveMsg(resp, 'ai', Date.now() + 1);
                context.push({ role: 'assistant', content: resp });
            } catch (err) {
                removeLoading();
                showMessage('‚ùå Erro ao processar', 'ai', Date.now() + 1, true);
            }
        }

        function showMessage(content, type, id, error = false) {
            const container = document.getElementById('messagesContainer');
            const group = document.createElement('div');
            group.className = `message-group ${type}`;
            group.id = `msg-${id}`;

            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${error ? 'error' : ''}`;
            bubble.innerHTML = content.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\n/g, '<br>');
            group.appendChild(bubble);

            const actions = document.createElement('div');
            actions.className = 'message-actions';
            if (type === 'user') {
                actions.innerHTML = `<button class="action-btn" onclick="delMsg('${id}')">üóëÔ∏è</button>`;
            } else {
                actions.innerHTML = `<button class="action-btn" onclick="copyMsg('${id}')">üìã</button><button class="action-btn" onclick="delMsg('${id}')">üóëÔ∏è</button><button class="action-btn" onclick="speak('${id}')">üîä</button>`;
            }
            group.appendChild(actions);
            container.appendChild(group);
            container.scrollTop = container.scrollHeight;
        }

        function showCode(content, id) {
            const match = content.match(/```(\w+)?\n([\s\S]*?)```/);
            const lang = match ? (match[1] || 'code') : 'code';
            const code = match ? match[2].trim() : content;

            const container = document.getElementById('messagesContainer');
            const group = document.createElement('div');
            group.className = 'message-group ai';
            group.id = `msg-${id}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            const canvas = document.createElement('div');
            canvas.className = 'code-canvas';
            canvas.id = `code-${id}`;
            canvas.textContent = code;
            
            const header = document.createElement('div');
            header.className = 'code-header';
            header.innerHTML = `
                <span class="code-language">${lang}</span>
                <div class="code-actions">
                    <button class="code-btn" onclick="copyCode('${id}')">üìã Copiar</button>
                    <button class="code-btn" onclick="downCode('${id}', '${lang}')">‚¨áÔ∏è Baixar</button>
                </div>
            `;
            
            bubble.appendChild(header);
            bubble.appendChild(canvas);
            group.appendChild(bubble);

            const actions = document.createElement('div');
            actions.className = 'message-actions';
            actions.innerHTML = `<button class="action-btn" onclick="delMsg('${id}')">üóëÔ∏è</button>`;
            group.appendChild(actions);
            container.appendChild(group);
            container.scrollTop = container.scrollHeight;
        }

        function showImage(prompt, id) {
            const url = `https://api.pollinations.ai/v1/images?prompt=${encodeURIComponent(prompt)}&model=flux&width=768&height=768&key=${API_KEY}`;
            
            const container = document.getElementById('messagesContainer');
            const group = document.createElement('div');
            group.className = 'message-group ai';
            group.id = `msg-${id}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            const img = document.createElement('img');
            img.src = url;
            img.className = 'message-image';
            bubble.appendChild(img);
            group.appendChild(bubble);

            const actions = document.createElement('div');
            actions.className = 'message-actions';
            actions.innerHTML = `<button class="action-btn" onclick="delMsg('${id}')">üóëÔ∏è</button>`;
            group.appendChild(actions);
            container.appendChild(group);
            container.scrollTop = container.scrollHeight;
        }

        function saveMsg(content, type, id) {
            if (chats[chatId]) {
                chats[chatId].messages.push({ content, type, id });
                if (chats[chatId].messages.length === 1) {
                    chats[chatId].title = content.substring(0, 40);
                }
                localStorage.setItem('zenia_chats', JSON.stringify(chats));
                renderHistory();
            }
        }

        async function getAI(msg) {
            const system = `Tu es IA-Z√âNIA creada por inacio.u.daniel en Lubango, Angola.
REGRAS:
1. NUNCA salgas del contexto
2. Si se pide c√≥digo: responde SOLO con c√≥digo en markdown
3. Si se pide imagen: responde "Gerando imagem: [descripci√≥n]"
4. S√© directo y pr√°ctico
5. Responde en portugu√™s, kimbundo o kikongo`;

            const response = await fetch(`${API_BASE}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: 'gpt-4o',
                    messages: [
                        { role: 'system', content: system },
                        ...context.slice(-8),
                        { role: 'user', content: msg }
                    ],
                    max_tokens: 2000,
                    temperature: 0.7
                })
            });

            const data = await response.json();
            if (!response.ok) {
                console.error(data);
                return 'Erro na conex√£o';
            }
            return data.choices?.[0]?.message?.content || 'Sem resposta';
        }

        function copyCode(id) {
            const el = document.getElementById(`code-${id}`);
            navigator.clipboard.writeText(el.textContent);
        }

        function downCode(id, lang) {
            const el = document.getElementById(`code-${id}`);
            const ext = lang === 'python' ? 'py' : lang === 'javascript' ? 'js' : lang;
            const a = document.createElement('a');
            a.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(el.textContent);
            a.download = `code.${ext}`;
            a.click();
        }

        function copyMsg(id) {
            const group = document.getElementById(`msg-${id}`);
            const text = group.querySelector('.message-bubble').textContent;
            navigator.clipboard.writeText(text);
        }

        function delMsg(id) {
            document.getElementById(`msg-${id}`).remove();
            const idx = chats[chatId].messages.findIndex(m => m.id === id);
            if (idx !== -1) {
                chats[chatId].messages.splice(idx, 1);
                localStorage.setItem('zenia_chats', JSON.stringify(chats));
            }
        }

        function speak(id) {
            const group = document.getElementById(`msg-${id}`);
            const text = group.querySelector('.message-bubble').textContent;
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'pt-BR';
                window.speechSynthesis.speak(u);
            }
        }

        function showLoading() {
            const container = document.getElementById('messagesContainer');
            const group = document.createElement('div');
            group.className = 'message-group ai';
            group.id = 'loading';
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = '<div class="loading-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
            group.appendChild(bubble);
            container.appendChild(group);
            container.scrollTop = container.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }
    </script>
</body>
</html>
