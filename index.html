<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="content-language" content="pt-AO">
    <title>IA-Z√âNIA by Z√©nia-Projects</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            background: #04050a;
            color: #d9f6ff;
            font-family: "Plus Jakarta Sans", sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* ---- SIDEBAR ---- */
        .sidebar {
            width: 280px;
            background: #0b0d10;
            border-right: 1px solid #14171a;
            display: flex;
            flex-direction: column;
            z-index: 200;
            transition: 0.35s ease;
        }

        /* ANDROID / MOBILE */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                width: 80%;
                height: 100%;
            }
            .sidebar.active {
                left: 0;
            }
        }

        .btn-new {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            padding: 14px;
            border-radius: 10px;
            color: white;
            font-weight: 800;
            margin: 20px;
            cursor: pointer;
            letter-spacing: 1px;
            border: none;
            transition: 0.3s;
        }

        .btn-new:hover {
            opacity: .9;
            transform: scale(.97);
        }

        .hist-item {
            padding: 10px 15px;
            margin: 5px 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid transparent;
            font-size: 13px;
            cursor: pointer;
        }
        .hist-item:hover {
            background: rgba(0, 200, 255, 0.18);
        }

        /* ---- CHAT ---- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: radial-gradient(circle at center, #0e1525 0%, #04050a 100%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .msg-wrapper { max-width: 85%; }
        .user-wrapper { align-self: flex-end; }
        .ai-wrapper { align-self: flex-start; }

        .msg {
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
        }
        .user-msg {
            background: #0084ff;
            color: white;
            border-bottom-right-radius: 0;
        }
        .ai-msg {
            background: #12151c;
            border: 1px solid #2a2f36;
            color: #d8f7ff;
            border-bottom-left-radius: 0;
        }

        .footer-input {
            padding: 15px;
        }

        .footer-input-inner {
            display: flex;
            background: #0d1015;
            border: 1px solid #2a2f36;
            border-radius: 15px;
            padding: 6px 12px;
            align-items: center;
            gap: 10px;
        }

        textarea {
            flex: 1;
            background: transparent;
            color: white;
            border: none;
            outline: none;
            resize: none;
            height: 45px;
        }

        /* ---- BUTTONS ---- */
        .send-btn {
            background: #00f5e6;
            color: #000;
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: .2s;
        }
        .send-btn:hover { opacity: .85; }

        .audio-btn {
            background: #ff4d5f;
            color: white;
            padding: 8px 14px;
            border-radius: 12px;
            cursor: pointer;
        }

        .visitor-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, .6);
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid #009cff;
            font-size: 11px;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 7px; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00d1ff, #0077ff);
            border-radius: 10px;
        }
    </style>
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar" id="sidebar">
    <button class="btn-new" onclick="startNewChat()">+ Nova Conversa</button>

    <div class="px-4 mb-2 mt-4 text-gray-400 text-[11px] uppercase">
        Hist√≥rico Local
    </div>

    <div id="historyList" class="flex-1 overflow-y-auto px-2"></div>

    <div class="p-4 border-t border-gray-800 text-gray-400 text-xs">
        <p class="mb-2 uppercase text-[10px]">Links</p>
        <a href="https://zenia-projects.netlify.app/" target="_blank" class="block text-blue-400 hover:text-white">üåê Zenia Projects</a>
        <a href="https://ia-zenia.netlify.app/" target="_blank" class="block text-blue-400 hover:text-white">üåê IA-Z√©nia Web</a>
    </div>
</aside>

<!-- MAIN -->
<main class="main-content">

    <div class="visitor-badge">‚óè 36 visitantes</div>

    <header class="p-4 flex items-center gap-3 border-b border-white/10">
        <button onclick="toggleSidebar()" class="md:hidden text-white text-xl">‚ò∞</button>
        <h1 class="text-xl font-black">IA-Z√âNIA <span class="text-blue-400 text-xs ml-1">ALL.ANGOLA</span></h1>
    </header>

    <div id="chatBox" class="chat-container"></div>

    <div class="footer-input">
        <div class="footer-input-inner">
            <textarea id="userInput" placeholder="Escreva aqui..."></textarea>
            <button class="audio-btn" id="audioBtn" onclick="toggleAudio()">üîä</button>
            <button class="send-btn" onclick="handleSend()">ENVIAR üöÄ</button>
        </div>
    </div>
</main>

<script>
/* ===============================
    CONFIG + FILTRO DE FORMATA√á√ÉO
   =============================== */
let shouldSynthesizeAudio = false;

function limparTexto(texto) {
    return texto
        .replace(/#+/g, "")
        .replace(/\*+/g, "")
        .replace(/_/g, "")
        .replace(/`+/g, "")
        .trim();
}

/* ===============================
     BOAS-VINDAS
   =============================== */
window.onload = () => {
    showWelcomeMessage();
    loadHistory();
};

function showWelcomeMessage() {
    const chat = document.getElementById("chatBox");
    chat.innerHTML = "";
    addMessage(
        `Onawa! üëã Sou a IA-Z√âNIA do Lubango.<br><br>
        ‚Ä¢ "desenha um gato"<br>
        ‚Ä¢ "qual √© a capital de Angola?"<br>
        ‚Ä¢ Ativar voz: clique em üîä`,
        false
    );
}

/* ===============================
        MENU MOBILE
   =============================== */
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
}

/* ===============================
        AUDIO
   =============================== */
function toggleAudio() {
    shouldSynthesizeAudio = !shouldSynthesizeAudio;
    document.getElementById("audioBtn").style.opacity = shouldSynthesizeAudio ? "1" : ".4";
}

/* ===============================
        CHAT PRINCIPAL
   =============================== */
async function handleSend() {
    const input = document.getElementById("userInput");
    const query = input.value.trim();
    if (!query) return;

    addMessage(query, true);
    saveHistory(query);
    input.value = "";

    // Detectar pedidos de IMAGEM
    if (/desenha|gera|imagem|foto|pinta/i.test(query)) {
        const msg = addMessage("üé® A pintar...", false);
        const img = `https://image.pollinations.ai/prompt/${encodeURIComponent(query)}?width=1024&height=1024&nologo=true`;
        setTimeout(() => {
            msg.innerHTML = `<div class="msg ai-msg">Aqui est√°:</div>
            <img src="${img}" class="mt-2 rounded-xl border border-gray-700 w-full">`;
        }, 1200);
        return;
    }

    // Caso seja texto ‚Üí Mistral Pollinations
    const temp = addMessage("‚è≥ A pensar via Mistral...", false);

    try {
        const response = await fetch("https://text.pollinations.ai/mistral", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                prompt: query,
                system: "Responda de forma clara.",
                stream: false
            })
        });

        let texto = await response.text();
        texto = limparTexto(texto);

        temp.innerHTML = `<div class="msg ai-msg">${texto}</div>`;

        if (shouldSynthesizeAudio) {
            const audioURL =
                `https://audio.pollinations.ai/speech?text=${encodeURIComponent(texto.slice(0, 450))}&lang=pt-AO`;
            temp.innerHTML += `
            <audio controls class="mt-3 w-60">
                <source src="${audioURL}" type="audio/mpeg">
            </audio>`;
        }
    } catch {
        temp.innerHTML = `<div class="msg ai-msg">Erro tempor√°rio no servidor. Tente novamente.</div>`;
    }
}

/* ===============================
       UTILIT√ÅRIOS DE CHAT
   =============================== */
function addMessage(text, user=false) {
    const box = document.getElementById("chatBox");

    const wrap = document.createElement("div");
    wrap.className = `msg-wrapper ${user ? "user-wrapper" : "ai-wrapper"}`;

    wrap.innerHTML = `
        <div class="msg ${user ? "user-msg" : "ai-msg"}">
            ${text}
        </div>
    `;

    box.appendChild(wrap);
    box.scrollTop = box.scrollHeight;

    return wrap;
}

/* ===============================
        HIST√ìRICO LOCAL
   =============================== */
function saveHistory(text) {
    let hist = JSON.parse(localStorage.getItem("zenia-history") || "[]");
    hist.unshift({ id: Date.now(), txt: text.slice(0, 34), full: text });
    if (hist.length > 30) hist.pop();
    localStorage.setItem("zenia-history", JSON.stringify(hist));
    loadHistory();
}

function loadHistory() {
    const list = document.getElementById("historyList");
    list.innerHTML = "";
    const hist = JSON.parse(localStorage.getItem("zenia-history") || "[]");

    hist.forEach(item => {
        const h = document.createElement("div");
        h.className = "hist-item";
        h.innerHTML = item.txt;
        h.onclick = () => {
            document.getElementById("userInput").value = item.full;
        };
        list.appendChild(h);
    });
}

function startNewChat() {
    showWelcomeMessage();
    shouldSynthesizeAudio = false;
    document.getElementById("audioBtn").style.opacity = ".4";
}
</script>

</body>
</html>
