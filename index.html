<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-Z√âNIA Angola 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #3b82f6; --bg: #010409; --panel: #0d1117; --border: #30363d; }
        body { background: var(--bg); color: #e6edf3; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; display: flex; overflow: hidden; margin: 0; }
        
        /* Ajuste Mobile */
        .sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; transition: 0.3s; }
        @media (max-width: 768px) { .sidebar { display: none; } }
        
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; width: 100%; }
        .chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }

        .hist-item { padding: 12px; border-radius: 10px; background: #161b22; margin-bottom: 8px; cursor: pointer; border: 1px solid transparent; font-size: 13px; display: flex; justify-content: space-between; align-items: center; }
        .hist-item:hover { border-color: var(--accent); background: #1c2128; }
        .hist-item.active { border-color: var(--accent); background: #1c2128; box-shadow: 0 0 10px rgba(59,130,246,0.2); }
        .btn-new { background: #238636; color: white; padding: 10px; border-radius: 8px; font-weight: 800; text-align: center; margin-bottom: 20px; cursor: pointer; transition: 0.2s; }
        
        .msg-wrapper { display: flex; flex-direction: column; max-width: 92%; gap: 5px; position: relative; }
        .msg { padding: 15px; border-radius: 18px; line-height: 1.6; border: 1px solid var(--border); font-size: 14px; word-wrap: break-word; }
        .ai-msg { background: #161b22; align-self: flex-start; }
        .user-msg { background: #1f6feb; align-self: flex-end; border: none; }
        
        .msg-controls { display: flex; gap: 12px; margin-top: 4px; padding: 0 10px; font-size: 11px; color: #8b949e; }
        @media (min-width: 768px) { .msg-wrapper:hover .msg-controls { opacity: 1; } .msg-controls { opacity: 0.6; } }

        .ctrl-btn { cursor: pointer; transition: 0.2s; padding: 2px 0; }
        .code-container { border-radius: 12px; overflow: hidden; margin: 15px 0; border: 1px solid var(--border); background: #0d1117; width: 100%; }
        .code-header { background: #161b22; padding: 8px 15px; display: flex; justify-content: space-between; align-items: center; }
        .btn-action { font-size: 10px; font-weight: bold; padding: 4px 8px; border-radius: 4px; background: #21262d; color: #8b949e; border: 1px solid var(--border); }
        .math-render { background: rgba(59, 130, 246, 0.05); padding: 15px; border-radius: 10px; margin: 10px 0; border-left: 4px solid var(--accent); overflow-x: auto; }
        
        /* Estilo do Carregamento de Imagem */
        .img-loader { width: 100%; aspect-ratio: 1/1; background: linear-gradient(90deg, #0d1117 25%, #161b22 50%, #0d1117 75%); background-size: 200% 100%; animation: loading 1.5s infinite; border-radius: 12px; border: 1px solid var(--border); margin: 10px 0; display: flex; align-items: center; justify-content: center; color: #8b949e; font-size: 12px; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .art-img { border-radius: 12px; border: 1px solid var(--border); margin: 10px 0; max-width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: none; }
    </style>
</head>
<body>
    <aside class="sidebar p-4">
        <div class="btn-new" onclick="startNewChat()">+ NOVA CONVERSA</div>
        <h2 class="text-[10px] font-bold text-gray-500 uppercase mb-4 tracking-widest">Hist√≥rico Local</h2>
        <div id="historyList" class="flex-1 overflow-y-auto pr-1"></div>
        <div class="mt-auto pt-4 border-t border-zinc-800 space-y-2">
            <h2 class="text-[9px] font-bold text-gray-600 uppercase mb-2">Minhas Irm√£s</h2>
            <a href="https://zenia-projects.netlify.app" target="_blank" class="block text-xs text-blue-400 hover:underline">üåê Zenia Projects</a>
            <a href="https://ia-zenia.netlify.app" target="_blank" class="block text-xs text-blue-400 hover:underline">üåê IA-Z√©nia Web</a>
            <a href="https://antonia-ia.netlify.app" target="_blank" class="block text-xs text-blue-400 hover:underline">üåê Ant√≥nia IA</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="p-4 border-b border-zinc-800 flex justify-between items-center bg-black/30">
            <h1 class="text-xl font-black italic">IA-Z√âNIA <span class="text-blue-500 text-xs font-normal">LUBANGO</span></h1>
            <button onclick="clearAllData()" class="text-[10px] text-red-500 font-bold hover:underline">APAGAR TUDO</button>
        </header>
        <div id="chatBox" class="chat-container"></div>
        <div class="p-4 bg-[#010409]">
            <div class="max-w-5xl mx-auto bg-[#161b22] rounded-2xl p-2 border border-blue-500/30 flex items-end gap-2">
                <textarea id="userInput" placeholder="Escreva aqui..." class="flex-1 bg-transparent border-none outline-none text-sm p-2 text-white h-12 max-h-48 resize-none" oninput="this.style.height='';this.style.height=this.scrollHeight+'px'"></textarea>
                <button id="sendBtn" onclick="handleSend()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-3 md:px-6 rounded-xl font-bold transition-all text-sm">ENVIAR</button>
            </div>
        </div>
    </main>

    <script>
        const chatBox = document.getElementById('chatBox');
        const historyList = document.getElementById('historyList');
        const userInput = document.getElementById('userInput');
        let sessions = JSON.parse(localStorage.getItem('zenia_sessions') || '[]');
        let currentSessionId = null;

        function checkQueryString() {
            const params = new URLSearchParams(window.location.search);
            const msg = params.get('msg');
            if (msg) { userInput.value = decodeURIComponent(msg); userInput.style.height = userInput.scrollHeight + 'px'; }
        }

        function init() { renderHistory(); checkQueryString(); if(sessions.length > 0) loadSession(sessions[sessions.length-1].id); else startNewChat(); }

        function startNewChat() { currentSessionId = Date.now(); chatBox.innerHTML = ''; addMessage("Mbw√©te! Sou a IA-Z√âNIA do Lubango. O que vamos criar hoje?", false); renderHistory(); }

        async function handleSend(textOverride = null) {
            const query = textOverride || userInput.value.trim();
            if(!query) return;
            addMessage(query, true); userInput.value = ''; userInput.style.height = '48px';
            const loading = addMessage("Z√©nia est√° a pensar...", false);

            try {
                const isImageRequest = /desenha|gera uma imagem|pinta|mostra uma foto|imagem de/i.test(query);
                if (isImageRequest) {
                    const imgUrl = `https://pollinations.ai/p/${encodeURIComponent(query)}?width=1024&height=1024&seed=${Math.floor(Math.random()*1000)}&nologo=true`;
                    loading.remove();
                    processResponse(`![ARTE](${imgUrl})`, query);
                } else {
                    const sys = `Voc√™ √© IA-Z√âNIA do Lubango. Use LaTeX \( \) e \[ \].`;
                    const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(sys + "\n" + query)}?model=mistral`);
                    const text = await res.text();
                    loading.remove();
                    processResponse(text, query);
                }
            } catch(e) { loading.innerText = "Erro na conex√£o."; }
        }

        function processResponse(text, query) {
            const wrapper = document.createElement('div');
            wrapper.className = 'msg-wrapper ai-wrapper';
            
            const imgMatch = text.match(/!\[.*?\]\((.*?)\)/);
            if (imgMatch) {
                const loader = document.createElement('div');
                loader.className = 'img-loader';
                loader.innerText = 'Pintando obra de arte...';
                wrapper.appendChild(loader);

                const img = document.createElement('img');
                img.src = imgMatch[1];
                img.className = 'art-img';
                img.onload = () => { loader.remove(); img.style.display = 'block'; chatBox.scrollTop = chatBox.scrollHeight; };
                wrapper.appendChild(img);
                text = text.replace(imgMatch[0], '');
            }

            const parts = text.split(/```/);
            parts.forEach((part, i) => {
                if(i % 2 !== 0) {
                    const lines = part.split('\n');
                    const lang = lines[0].trim() || 'js';
                    const code = lines.slice(1).join('\n').trim();
                    wrapper.appendChild(createCodeBlock(code, lang));
                } else if(part.trim()) {
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'msg ai-msg';
                    msgDiv.innerHTML = formatAI(part);
                    wrapper.appendChild(msgDiv);
                }
            });

            const controls = document.createElement('div');
            controls.className = 'msg-controls';
            controls.innerHTML = `<span class="ctrl-btn" onclick="handleSend('${query.replace(/'/g, "\\'")}')">üîÑ Reenviar</span>
                                  <span class="ctrl-btn" onclick="this.closest('.msg-wrapper').remove()">‚ùå Apagar</span>
                                  <span class="ctrl-btn" onclick="this.innerHTML='‚ù§Ô∏è'">üëç</span>`;
            wrapper.appendChild(controls);
            chatBox.appendChild(wrapper);
            saveSession(query, text + (imgMatch ? ` [IMAGEM: ${imgMatch[1]}]` : ""));
            document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function createCodeBlock(code, lang) {
            const div = document.createElement('div');
            div.className = 'code-container';
            div.innerHTML = `<div class="code-header"><span class="text-xs font-bold text-blue-400 uppercase">${lang}</span>
                <div class="flex gap-2"><button class="btn-action" onclick="downloadFile('${code.replace(/'/g, "\\'")}', '${lang}')">üì• BAIXAR</button>
                <button class="btn-action" onclick="copy(this)">COPIAR</button></div></div><pre><code class="language-${lang}">${code.replace(/</g, '&lt;')}</code></pre>`;
            return div;
        }

        function downloadFile(content, lang) {
            const ext = { javascript: 'js', python: 'py', html: 'html' }[lang] || 'txt';
            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `zenia_${Date.now()}.${ext}`; a.click();
        }

        function addMessage(t, isUser) {
            const w = document.createElement('div');
            w.className = `msg-wrapper ${isUser ? 'user-wrapper' : 'ai-wrapper'}`;
            w.innerHTML = `<div class="msg ${isUser ? 'user-msg' : 'ai-msg'}">${isUser ? t : formatAI(t)}</div>`;
            if(isUser) {
                const editCtrl = document.createElement('div');
                editCtrl.className = 'msg-controls self-end';
                editCtrl.innerHTML = `<span class="ctrl-btn" onclick="editMessage(this)">‚úèÔ∏è Editar</span>`;
                w.appendChild(editCtrl);
            }
            chatBox.appendChild(w);
            chatBox.scrollTop = chatBox.scrollHeight;
            return w;
        }

        function editMessage(btn) {
            const wrapper = btn.closest('.msg-wrapper');
            const oldText = wrapper.querySelector('.msg').innerText;
            const newText = prompt("Edite sua mensagem:", oldText);
            if(newText && newText !== oldText) { wrapper.remove(); handleSend(newText); }
        }

        function formatAI(t) { return t.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\\\[([\s\S]*?)\\\]/g, '<div class="math-render">$$$1$$</div>').replace(/\\\((.*?)\\\)/g, '$$$1$$').replace(/\n/g, '<br>'); }
        function copy(btn) { navigator.clipboard.writeText(btn.closest('.code-container').querySelector('code').innerText); btn.innerText = "OK"; setTimeout(() => btn.innerText = "COPIAR", 1000); }
        
        function saveSession(q, a) {
            let session = sessions.find(s => s.id === currentSessionId);
            if(!session) { session = { id: currentSessionId, title: q.substring(0, 20) + '...', messages: [] }; sessions.push(session); }
            session.messages.push({role: 'user', text: q}, {role: 'ai', text: a});
            localStorage.setItem('zenia_sessions', JSON.stringify(sessions)); renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = '';
            sessions.slice().reverse().forEach(s => {
                const item = document.createElement('div');
                item.className = `hist-item ${s.id === currentSessionId ? 'active' : ''}`;
                item.innerHTML = `<span>${s.title}</span><button onclick="deleteSession(event, ${s.id})">‚ùå</button>`;
                item.onclick = () => loadSession(s.id); historyList.appendChild(item);
            });
        }

        function loadSession(id) {
            currentSessionId = id; const session = sessions.find(s => s.id === id); chatBox.innerHTML = '';
            if(session) session.messages.forEach(m => { 
                if(m.role === 'ai') {
                    if (m.text.includes("[IMAGEM:")) {
                        const url = m.text.match(/\[IMAGEM: (.*?)\]/)[1];
                        processResponse(`![ARTE](${url})`, "");
                    } else processResponse(m.text, "");
                } else addMessage(m.text, true); 
            });
            renderHistory();
        }

        function deleteSession(e, id) { e.stopPropagation(); sessions = sessions.filter(s => s.id !== id); localStorage.setItem('zenia_sessions', JSON.stringify(sessions)); startNewChat(); }
        function clearAllData() { if(confirm("Limpar tudo?")) { localStorage.clear(); location.reload(); } }
        init();
    </script>
</body>
</html>
