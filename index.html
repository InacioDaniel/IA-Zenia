<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-Z√âNIA Angola 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #3b82f6; --bg: #010409; --panel: #0d1117; --border: #30363d; }
        body { background: var(--bg); color: #e6edf3; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; display: flex; overflow: hidden; margin: 0; }
        
        /* Ajuste Sidebar para Mobile */
        .sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; transition: 0.3s; z-index: 50; }
        @media (max-width: 768px) { 
            .sidebar { position: absolute; left: -280px; height: 100%; }
            .sidebar.open { left: 0; box-shadow: 10px 0 50px rgba(0,0,0,0.8); }
        }

        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 20px; }
        
        .msg-wrapper { display: flex; flex-direction: column; max-width: 95%; gap: 5px; position: relative; }
        .msg { padding: 14px; border-radius: 18px; line-height: 1.6; border: 1px solid var(--border); font-size: 14px; word-wrap: break-word; }
        .ai-msg { background: #161b22; align-self: flex-start; }
        .user-msg { background: #1f6feb; align-self: flex-end; border: none; }
        
        /* Loading de Imagem */
        .img-loader { width: 100%; aspect-ratio: 1/1; background: linear-gradient(90deg, #0d1117 25%, #161b22 50%, #0d1117 75%); background-size: 200% 100%; animation: pulse 1.5s infinite; border-radius: 12px; border: 1px solid var(--border); }
        @keyframes pulse { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .art-img { border-radius: 12px; border: 1px solid var(--border); margin: 10px 0; max-width: 100%; display: none; }
        .art-img.loaded { display: block; }

        /* Bot√µes Mobile */
        .msg-controls { display: flex; gap: 12px; margin-top: 4px; padding: 5px 10px; font-size: 12px; color: #8b949e; }
        .ctrl-btn { cursor: pointer; display: flex; align-items: center; gap: 4px; }
        
        .code-container { border-radius: 12px; overflow-x: auto; margin: 15px 0; border: 1px solid var(--border); background: #0d1117; }
        .hist-item { padding: 12px; border-radius: 10px; background: #161b22; margin-bottom: 8px; cursor: pointer; font-size: 13px; }
        
        #menuToggle { display: none; }
        @media (max-width: 768px) { #menuToggle { display: block; } }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar p-4">
        <div class="flex justify-between items-center mb-4">
            <div class="btn-new flex-1" onclick="startNewChat()">+ NOVA CONVERSA</div>
            <button onclick="toggleMenu()" class="ml-2 text-gray-400 md:hidden">‚úï</button>
        </div>
        <h2 class="text-[10px] font-bold text-gray-500 uppercase mb-4 tracking-widest">Hist√≥rico Local</h2>
        <div id="historyList" class="flex-1 overflow-y-auto pr-1"></div>
        <div class="mt-auto pt-4 border-t border-zinc-800 space-y-2">
            <a href="https://zenia-projects.netlify.app" target="_blank" class="block text-xs text-blue-400">üåê Zenia Projects</a>
            <a href="https://ia-zenia.netlify.app" target="_blank" class="block text-xs text-blue-400">üåê IA-Z√©nia Web</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="p-4 border-b border-zinc-800 flex justify-between items-center bg-black/30">
            <div class="flex items-center gap-3">
                <button id="menuToggle" onclick="toggleMenu()" class="p-2 bg-zinc-900 rounded-lg">‚ò∞</button>
                <h1 class="text-lg font-black italic">IA-Z√âNIA <span class="text-blue-500 text-[10px] font-normal">LUBANGO</span></h1>
            </div>
            <button onclick="clearAllData()" class="text-[10px] text-red-500 font-bold">APAGAR</button>
        </header>

        <div id="chatBox" class="chat-container"></div>

        <div class="p-3 bg-[#010409]">
            <div class="max-w-5xl mx-auto bg-[#161b22] rounded-2xl p-2 border border-blue-500/30 flex items-end gap-2">
                <textarea id="userInput" placeholder="Escreva..." class="flex-1 bg-transparent border-none outline-none text-sm p-2 text-white h-11 max-h-32 resize-none"></textarea>
                <button id="sendBtn" onclick="handleSend()" class="bg-blue-600 text-white px-4 py-2.5 rounded-xl font-bold">ENVIAR</button>
            </div>
        </div>
    </main>

    <script>
        const chatBox = document.getElementById('chatBox');
        const historyList = document.getElementById('historyList');
        const userInput = document.getElementById('userInput');
        const sidebar = document.getElementById('sidebar');
        let sessions = JSON.parse(localStorage.getItem('zenia_sessions') || '[]');
        let currentSessionId = null;

        function toggleMenu() { sidebar.classList.toggle('open'); }

        function checkQueryString() {
            const params = new URLSearchParams(window.location.search);
            const msg = params.get('msg');
            if (msg) userInput.value = decodeURIComponent(msg);
        }

        function init() { 
            renderHistory(); 
            checkQueryString();
            if(sessions.length > 0) loadSession(sessions[sessions.length-1].id); 
            else startNewChat(); 
        }

        function startNewChat() { currentSessionId = Date.now(); chatBox.innerHTML = ''; addMessage("Mbw√©te! Sou a IA-Z√âNIA do Lubango. O que vamos criar hoje?", false); renderHistory(); if(window.innerWidth < 768) sidebar.classList.remove('open'); }

        async function handleSend(textOverride = null) {
            const query = textOverride || userInput.value.trim();
            if(!query) return;
            if(window.innerWidth < 768) sidebar.classList.remove('open');
            addMessage(query, true); userInput.value = ''; userInput.style.height = '44px';
            const loading = addMessage("IA-Z√âNIA est√° a pensar...", false);

            try {
                const isImageRequest = /desenha|gera uma imagem|pinta|mostra uma foto|imagem de/i.test(query);
                if (isImageRequest) {
                    loading.remove();
                    processImageResponse(query);
                } else {
                    const sys = `Voc√™ √© IA-Z√âNIA do Lubango. Expert em Matem√°tica e Artes. Use LaTeX \( \) e \[ \] para f√≥rmulas.`;
                    const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(sys + "\n" + query)}?model=mistral`);
                    const text = await res.text();
                    loading.remove();
                    processResponse(text, query);
                }
            } catch(e) { loading.innerText = "Erro na conex√£o."; }
        }

        function processImageResponse(query) {
            const wrapper = document.createElement('div');
            wrapper.className = 'msg-wrapper ai-wrapper';
            const loader = document.createElement('div');
            loader.className = 'img-loader';
            const img = document.createElement('img');
            const imgUrl = `https://pollinations.ai/p/${encodeURIComponent(query)}?width=1024&height=1024&seed=${Math.floor(Math.random()*1000)}&nologo=true`;
            
            img.src = imgUrl;
            img.className = 'art-img';
            img.onload = () => { loader.remove(); img.classList.add('loaded'); chatBox.scrollTop = chatBox.scrollHeight; };
            
            wrapper.appendChild(loader);
            wrapper.appendChild(img);
            
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg ai-msg mt-2';
            msgDiv.innerHTML = "<b>Minha pintura para voc√™:</b>";
            wrapper.appendChild(msgDiv);
            
            addControls(wrapper, query);
            chatBox.appendChild(wrapper);
            saveSession(query, `[IMAGEM: ${imgUrl}]`);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function processResponse(text, query) {
            const wrapper = document.createElement('div');
            wrapper.className = 'msg-wrapper ai-wrapper';
            const parts = text.split(/```/);
            
            parts.forEach((part, i) => {
                if(i % 2 !== 0) {
                    const lines = part.split('\n');
                    const lang = lines[0].trim() || 'js';
                    const code = lines.slice(1).join('\n').trim();
                    wrapper.appendChild(createCodeBlock(code, lang));
                } else if(part.trim()) {
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'msg ai-msg';
                    msgDiv.innerHTML = formatAI(part);
                    wrapper.appendChild(msgDiv);
                }
            });

            addControls(wrapper, query);
            chatBox.appendChild(wrapper);
            saveSession(query, text);
            document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addControls(wrapper, query) {
            const controls = document.createElement('div');
            controls.className = 'msg-controls';
            controls.innerHTML = `
                <span class="ctrl-btn" onclick="handleSend('${query.replace(/'/g, "\\'")}')">üîÑ</span>
                <span class="ctrl-btn" onclick="this.closest('.msg-wrapper').remove()">‚ùå</span>
                <span class="ctrl-btn" onclick="this.innerText='‚ù§Ô∏è'">üëç</span>
            `;
            wrapper.appendChild(controls);
        }

        function createCodeBlock(code, lang) {
            const div = document.createElement('div');
            div.className = 'code-container';
            div.innerHTML = `<div class="code-header p-2 bg-[#161b22] flex justify-between items-center">
                <span class="text-[10px] font-bold text-blue-400 uppercase">${lang}</span>
                <button class="btn-action" onclick="downloadFile('${code.replace(/'/g, "\\'")}', '${lang}')">BAIXAR</button>
            </div><pre><code class="language-${lang}">${code.replace(/</g, '&lt;')}</code></pre>`;
            return div;
        }

        function downloadFile(content, lang) {
            const ext = { javascript: 'js', python: 'py', html: 'html' }[lang] || 'txt';
            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob); a.download = `zenia_${Date.now()}.${ext}`; a.click();
        }

        function addMessage(t, isUser) {
            const w = document.createElement('div');
            w.className = `msg-wrapper ${isUser ? 'user-wrapper' : 'ai-wrapper'}`;
            w.innerHTML = `<div class="msg ${isUser ? 'user-msg' : 'ai-msg'}">${isUser ? t : formatAI(t)}</div>`;
            if(isUser) {
                const ctrl = document.createElement('div');
                ctrl.className = 'msg-controls self-end';
                ctrl.innerHTML = `<span class="ctrl-btn" onclick="editMessage(this)">‚úèÔ∏è Editar</span>`;
                w.appendChild(ctrl);
            }
            chatBox.appendChild(w);
            chatBox.scrollTop = chatBox.scrollHeight;
            return w;
        }

        function editMessage(btn) {
            const oldText = btn.closest('.msg-wrapper').querySelector('.msg').innerText;
            const newText = prompt("Editar:", oldText);
            if(newText) { btn.closest('.msg-wrapper').remove(); handleSend(newText); }
        }

        function formatAI(t) { return t.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\\\[([\s\S]*?)\\\]/g, '<div class="math-render">$$$1$$</div>').replace(/\\\((.*?)\\\)/g, '$$$1$$').replace(/\n/g, '<br>'); }
        
        function saveSession(q, a) {
            let session = sessions.find(s => s.id === currentSessionId);
            if(!session) { session = { id: currentSessionId, title: q.substring(0, 20), messages: [] }; sessions.push(session); }
            session.messages.push({role: 'user', text: q}, {role: 'ai', text: a});
            localStorage.setItem('zenia_sessions', JSON.stringify(sessions));
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = '';
            sessions.slice().reverse().forEach(s => {
                const item = document.createElement('div');
                item.className = `hist-item ${s.id === currentSessionId ? 'border-blue-500' : 'border-transparent'} border`;
                item.innerHTML = `<span>${s.title}</span>`;
                item.onclick = () => loadSession(s.id); historyList.appendChild(item);
            });
        }

        function loadSession(id) {
            currentSessionId = id; const session = sessions.find(s => s.id === id); chatBox.innerHTML = '';
            if(session) session.messages.forEach(m => {
                if(m.role === 'ai' && m.text.includes("[IMAGEM:")) {
                    const url = m.text.match(/\[IMAGEM: (.*?)\]/)[1];
                    processImageResponse(url);
                } else if(m.role === 'ai') processResponse(m.text, "");
                else addMessage(m.text, true);
            });
            if(window.innerWidth < 768) sidebar.classList.remove('open');
        }

        function clearAllData() { if(confirm("Apagar tudo?")) { localStorage.clear(); location.reload(); } }
        
        init();
    </script>
</body>
</html>
