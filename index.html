<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-ZÉNIA by Inácio.u.daniel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(59, 130, 246, 0.1); }
        .msg { max-width: 85%; padding: 16px; border-radius: 20px; line-height: 1.6; animation: slideIn 0.3s ease; }
        .user-msg { background: #1d4ed8; align-self: flex-end; border-bottom-right-radius: 2px; }
        .ai-msg { background: #1e293b; align-self: flex-start; border-bottom-left-radius: 2px; border-left: 4px solid #3b82f6; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        pre { background: #0f172a; padding: 15px; border-radius: 10px; overflow-x: auto; border: 1px solid #334155; margin: 10px 0; font-family: monospace; color: #60a5fa; }
        .loading { display: flex; gap: 4px; padding: 10px; }
        .loading div { width: 8px; height: 8px; background: #3b82f6; border-radius: 50%; animation: bounce 1.4s infinite; }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(0.6); opacity: 0.5; } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto w-full h-full flex flex-col glass rounded-3xl overflow-hidden shadow-2xl">
        <header class="p-6 border-b border-white/5 flex justify-between items-center bg-slate-900/50">
            <div>
                <h1 class="text-2xl font-black tracking-tighter text-white">IA-ZÉNIA</h1>
                <p class="text-[10px] text-blue-400 font-bold uppercase tracking-[0.3em]">Neural Intelligence | By inácio.u.daniel</p>
            </div>
            <div id="learning-status" class="text-[9px] bg-blue-500/10 text-blue-400 px-3 py-1 rounded-full border border-blue-500/20">
                APRENDIZADO ATIVO: <span id="mem-count">0</span> KB
            </div>
        </header>

        <div id="chatBox" class="chat-container">
            <div class="msg ai-msg">
                Sistemas inicializados. Sou a <b>IA-ZÉNIA</b>, desenvolvida por <b>inácio.u.daniel</b>. Minha base de dados está sincronizada com 2026 e aprendo com cada interação. Como posso ajudar?
            </div>
        </div>

        <div class="p-6 bg-slate-900/50 border-t border-white/5">
            <div class="flex gap-4">
                <input type="text" id="userInput" placeholder="Pergunte qualquer coisa..." autocomplete="off" 
                    class="flex-1 bg-slate-950/50 border border-white/10 rounded-2xl px-6 py-4 outline-none focus:border-blue-500 transition text-white">
                <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded-2xl font-bold transition transform active:scale-95 shadow-lg shadow-blue-600/20">
                    ENVIAR
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        
        // Memória Local (Aprendizado de Máquina Eterno)
        let L_MEMORY = JSON.parse(localStorage.getItem('zenia_eternal_mem')) || [];

        function updateMemUI() {
            const size = new Blob([JSON.stringify(L_MEMORY)]).size;
            document.getElementById('mem-count').innerText = (size / 1024).toFixed(2);
        }

        // Busca Web via API secundária (Bypass Cloudflare)
        async function quickSearch(query) {
            try {
                // Usando o Wikipedia como fonte de busca estável para evitar 502
                const res = await fetch(`https://pt.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
                const data = await res.json();
                return data.extract ? `Contexto Web: ${data.extract}` : "";
            } catch { return ""; }
        }

        function formatContent(text) {
            // Remove lixo de JSON e erros de Gateway
            let clean = text.replace(/502 Bad Gateway/gi, "Reconectando...")
                            .replace(/\{"role".*?\}/gs, "")
                            .replace(/Support Pollinations.*/gs, "")
                            .replace(/Antínia/gi, "IA-ZÉNIA")
                            .trim();

            // Formata blocos de código
            clean = clean.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            // Formata negrito
            clean = clean.replace(/\*\*(.*?)\*\*/g, '<b class="text-blue-400">$1</b>');
            
            return clean.replace(/\n/g, '<br>');
        }

        async function sendMessage() {
            const query = userInput.value.trim();
            if (!query) return;

            // Adiciona msg do usuário
            const uDiv = document.createElement('div');
            uDiv.className = 'msg user-msg';
            uDiv.innerText = query;
            chatBox.appendChild(uDiv);
            userInput.value = '';

            // Loading
            const loading = document.createElement('div');
            loading.className = 'msg ai-msg loading-container';
            loading.innerHTML = '<div class="loading"><div></div><div></div><div></div></div>';
            chatBox.appendChild(loading);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Busca contexto e memória
            const context = await quickSearch(query);
            const memorySlice = L_MEMORY.slice(-3).map(m => m.info).join(" | ");

            try {
                const system = `Seu nome é IA-ZÉNIA. Desenvolvedor: inácio.u.daniel. Ano: 2026. 
                Memória Recente: ${memorySlice}.
                Informação Web: ${context}.
                Responda de forma direta e inteligente. Se for código, use markdown. Nunca fale sobre erros de servidor.`;

                // Chamada via modelo 'mistral' que é mais estável contra 502
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(system + "\nUsuário: " + query)}?model=mistral&cache=false&seed=${Math.random()}`);
                
                if (!response.ok) throw new Error();
                const result = await response.text();
                
                loading.remove();
                
                const aiDiv = document.createElement('div');
                aiDiv.className = 'msg ai-msg';
                aiDiv.innerHTML = formatContent(result);
                chatBox.appendChild(aiDiv);
                
                // Salva no aprendizado eterno
                L_MEMORY.push({info: `Usuário perguntou sobre ${query.substring(0,30)}`, date: Date.now()});
                if(L_MEMORY.length > 50) L_MEMORY.shift();
                localStorage.setItem('zenia_eternal_mem', JSON.stringify(L_MEMORY));
                updateMemUI();

            } catch (e) {
                loading.innerHTML = "A rede neural está congestionada. Tentando reconectar...";
                setTimeout(sendMessage, 2000); // Tenta novamente após 2 seg
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        userInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
        updateMemUI();
    </script>
</body>
</html>
