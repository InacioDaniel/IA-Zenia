<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IA-Zenia - by @inacio.u.daniel</title>
  
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="logo.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --accent: #8b5cf6; --bg: #030712; }
    body { background: var(--bg); color: #f1f5f9; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }
    .glass-nav { background: rgba(3, 7, 18, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
    .main-card { background: rgba(15, 23, 42, 0.4); border: 1px solid rgba(255,255,255,0.05); border-radius: 2rem; }
    .tab-content { display: none; height: calc(100vh - 220px); overflow-y: auto; padding-right: 10px; }
    .tab-content.active { display: block; animation: slideUp 0.4s ease-out; }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .msg-zenia { background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(3, 7, 18, 0.5) 100%); border: 1px solid rgba(139, 92, 246, 0.2); }
    
    .loading-shimmer {
      background: linear-gradient(90deg, #0f172a 25%, #1e293b 50%, #0f172a 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 1.5rem;
      min-height: 300px;
      width: 100%;
      max-width: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    .glow-btn { box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); transition: 0.3s; }
  </style>
</head>
<body class="flex flex-col">

  <nav class="p-5 glass-nav sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-4">
        <img src="logo.png" alt="Logo" class="w-12 h-12 rounded-2xl shadow-lg border border-slate-700 object-cover" onerror="this.src='https://via.placeholder.com/48/8b5cf6/ffffff?text=Z'">
        <div>
          <h1 class="font-extrabold text-xl tracking-tighter uppercase">Z√âNIA IA</h1>
          <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">By In√°cio Daniel | @inacio.u.daniel</p>
        </div>
      </div>
      <div class="hidden lg:flex bg-slate-900/50 p-1 rounded-2xl border border-slate-800 text-[10px] font-bold">
        <button onclick="switchTab(event, 'chat')" class="tab-btn active bg-purple-600 px-4 py-2 rounded-xl transition">CHAT</button>
        <button onclick="switchTab(event, 'code')" class="tab-btn px-4 py-2 rounded-xl transition">PROGRAMADOR</button>
        <button onclick="switchTab(event, 'img')" class="tab-btn px-4 py-2 rounded-xl transition">IMAGEM</button>
        <button onclick="switchTab(event, 'video')" class="tab-btn px-4 py-2 rounded-xl transition">V√çDEO</button>
        <button onclick="switchTab(event, 'music')" class="tab-btn px-4 py-2 rounded-xl transition">M√öSICA</button>
        <button onclick="switchTab(event, 'legal')" class="tab-btn px-4 py-2 rounded-xl transition">LEIS</button>
      </div>
    </div>
  </nav>

  <main class="flex-1 max-w-6xl w-full mx-auto p-4 md:p-6 flex flex-col overflow-hidden">
    <div class="main-card flex-1 p-6 overflow-hidden relative border border-slate-800">
      
      <div id="chat" class="tab-content active space-y-6">
        <div id="chatArea" class="space-y-6 pb-10">
          <div class="msg-zenia p-6 rounded-[2rem] rounded-tl-none text-sm">Ol√°! Sou a Z√©nia, criada por In√°cio Daniel.</div>
        </div>
      </div>

      <div id="code" class="tab-content space-y-4">
        <div id="codeArea" class="space-y-6 pb-10">
          <div class="bg-green-600/10 border border-green-500/20 p-6 rounded-2xl text-xs font-mono text-green-400">MODO PROGRAMADOR ATIVO</div>
        </div>
      </div>

      <div id="img" class="tab-content text-center py-10">
        <h2 class="text-xl font-bold mb-4 italic">Z√âNIA-IMAGE</h2>
        <input type="text" id="imgInput" class="w-full max-w-lg bg-slate-900 border border-slate-700 rounded-xl p-4 text-sm mb-4" placeholder="Descreva a imagem...">
        <button onclick="runZeniaMedia('img')" class="bg-purple-600 px-8 py-3 rounded-xl font-bold glow-btn">GERAR</button>
        <div id="imgResult" class="mt-8 flex justify-center"></div>
      </div>

      <div id="video" class="tab-content text-center py-10">
        <h2 class="text-xl font-bold mb-4 italic">Z√âNIA-VIDEO</h2>
        <input type="text" id="videoInput" class="w-full max-w-lg bg-slate-900 border border-slate-700 rounded-xl p-4 text-sm mb-4" placeholder="Descreva o v√≠deo...">
        <button onclick="runZeniaMedia('video')" class="bg-red-600 px-8 py-3 rounded-xl font-bold glow-btn">GERAR</button>
        <div id="videoResult" class="mt-8 flex justify-center"></div>
      </div>

      <div id="music" class="tab-content text-center py-10">
        <h2 class="text-xl font-bold mb-4 italic">Z√âNIA-MUSIC</h2>
        <input type="text" id="musicInput" class="w-full max-w-lg bg-slate-900 border border-slate-700 rounded-xl p-4 text-sm mb-4" placeholder="Descreva a m√∫sica...">
        <button onclick="runZeniaMedia('music')" class="bg-blue-600 px-8 py-3 rounded-xl font-bold glow-btn">COMPOR</button>
        <div id="musicResult" class="mt-8 flex justify-center"></div>
      </div>

      <div id="legal" class="tab-content p-6 text-sm">
        <h2 class="text-purple-500 font-bold mb-4">TikTok/Instagram: @inacio.u.daniel</h2>
        <p>A IA Z√©nia pode cometer erros. Criada em Angola por In√°cio Daniel.</p>
      </div>

    </div>

    <div class="mt-6 flex gap-3 max-w-4xl mx-auto w-full" id="inputContainer">
      <input type="text" id="userInput" onkeypress="if(event.key==='Enter') processInput()" class="flex-1 bg-slate-900 border border-slate-800 rounded-2xl px-6 py-5 text-sm outline-none" placeholder="Comande a Z√©nia...">
      <button onclick="processInput()" class="bg-purple-600 p-5 rounded-2xl">üöÄ</button>
    </div>
  </main>

  <script>
    let activeTab = 'chat';
    const IDENTITY = "Seu nome √© IA Z√âNIA. Criador: In√°cio Daniel. Origem: Angola. ";

    function switchTab(e, tab) {
      activeTab = tab;
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('bg-purple-600'));
      document.getElementById(tab).classList.add('active');
      e.target.classList.add('bg-purple-600');
      document.getElementById('inputContainer').style.display = (['chat', 'code'].includes(tab)) ? 'flex' : 'none';
    }

    function processInput() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if(!text) return;
      const areaId = activeTab === 'chat' ? 'chatArea' : 'codeArea';
      const prompt = activeTab === 'code' ? IDENTITY + "MODO PROGRAMADOR: " + text : IDENTITY + text;
      
      const userDiv = document.createElement('div');
      userDiv.className = "ml-auto bg-slate-800 p-4 rounded-3xl text-sm mb-4 max-w-[80%]";
      userDiv.innerText = text;
      document.getElementById(areaId).appendChild(userDiv);
      input.value = '';

      const zeniaDiv = document.createElement('div');
      zeniaDiv.className = "msg-zenia p-5 rounded-3xl text-sm mb-4 max-w-[90%]";
      zeniaDiv.innerHTML = "Raciocinando...";
      document.getElementById(areaId).appendChild(zeniaDiv);

      const xhr = new XMLHttpRequest();
      xhr.open("GET", `https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=openai`, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          zeniaDiv.innerHTML = xhr.responseText.replace(/\n/g, '<br>');
          document.getElementById(areaId).scrollTop = document.getElementById(areaId).scrollHeight;
        }
      };
      xhr.send();
    }

    function runZeniaMedia(type) {
      const prompt = document.getElementById(type + 'Input').value;
      const resArea = document.getElementById(type + 'Result');
      if(!prompt) return;

      resArea.innerHTML = `<div class="loading-shimmer text-[10px] uppercase tracking-widest text-slate-500">Z√©nia est√° a processar ${type}...</div>`;

      setTimeout(() => {
        if(type === 'img') {
          resArea.innerHTML = `<img src="https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1024&nologo=true&seed=${Math.random()}" class="rounded-3xl shadow-2xl border border-slate-700 max-w-full">`;
        } else if(type === 'video') {
          resArea.innerHTML = `<img src="https://image.pollinations.ai/prompt/${encodeURIComponent(prompt + ' movement cinematic')}?model=video&width=720&nologo=true" class="rounded-3xl shadow-2xl border border-slate-700 max-w-full">`;
        } else if(type === 'music') {
          resArea.innerHTML = `
            <div class="bg-slate-900 p-8 rounded-3xl border border-blue-500/20 w-full max-w-sm">
              <p class="text-[10px] text-blue-400 font-bold mb-4 uppercase">Z√©nia-Music</p>
              <audio controls class="w-full" autoplay><source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8c8a73467.mp3"></audio>
            </div>`;
        }
      }, 3000);
    }
  </script>
</body>
</html>
