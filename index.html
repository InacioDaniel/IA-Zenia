        .msg-wrapper { display: flex; flex-direction: column; max-width: 85%; }

        .msg {

        .user-msg { background: #0084ff; color: white; border-bottom-right-radius: 2px; }
        .ai-msg { background: #1a1a1a; color: #e0f7ff; border-bottom-left-radius: 2px; border: 1px solid #333; }

            border: none;

            height: 45px;

        .send-btn {

            font-weight: bold;

        }

        .send-btn:hover {

            transform: scale(0.98);

        .audio-btn {
            background: #ff6b6b;
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .audio-btn:hover {

        /* Contador de Visitantes */
        .visitor-badge {

            right: 20px;

            border: 1px solid #0084ff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: #0084ff;
            backdrop-filter: blur(5px);
        }
    </style>
</head>

                scrollToBottom();

                if (shouldSynthesizeAudio) {

                    // S√≠ntese de √°udio via TTS API gratuita
                    try {

    function addMessage(text, isUser) {
        const box = document.getElementById("chatBox");
        const wrap = document.createElement("div");
        wrap.className = `msg-wrapper ${isUser ? 'user-wrapper' : 'ai-wrapper'}`;
        wrap.innerHTML = `<div class="msg ${isUser ? 'user-msg' : 'ai-msg'}">${text}</div>`;
        box.appendChild(wrap);
        scrollToBottom();
        return wrap;
    }

    function scrollToBottom() {
        const box = document.getElementById("chatBox");
        setTimeout(() => {
            box.scrollTop = box.scrollHeight;
        }, 0);
    }

    function showWelcomeMessage() {
        const box = document.getElementById("chatBox");
        box.innerHTML = '';
        const wrap = document.createElement("div");
        wrap.className = "msg-wrapper ai-wrapper";
        wrap.innerHTML = `<div class="msg ai-msg">Onawa! üëã Sou a <strong>IA-Z√âNIA</strong> do Lubango.<br><br>Como posso ajudar? Voc√™ pode:<br>‚Ä¢ <strong>Desenhar:</strong> "desenha um gato preto"<br>‚Ä¢ <strong>Responder:</strong> "qual √© a capital de Angola?"<br>‚Ä¢ <strong>Com √°udio:</strong> Clique em üîä antes de enviar</div>`;
        box.appendChild(wrap);
    }

    function startNewChat() {
        conversationId = Date.now();
        showWelcomeMessage();
        shouldSynthesizeAudio = false;
        document.getElementById("audioBtn").style.opacity = "0.5";
    }

    // Hist√≥rico Local
    function saveToHistory(message) {
        let history = JSON.parse(localStorage.getItem('zenia-history')) || [];
        const timestamp = new Date().toLocaleTimeString('pt-AO', { hour: '2-digit', minute: '2-digit' });
        const entry = {
            id: Date.now(),
            text: message.substring(0, 40) + (message.length > 40 ? '...' : ''),
            fullText: message,
            time: timestamp,
            conversationId: conversationId
        };
        history.unshift(entry);
        if (history.length > 15) history.pop(); // Limitar a 15 itens
        localStorage.setItem('zenia-history', JSON.stringify(history));
        updateHistoryUI();
    }

    function loadHistoryFromStorage() {
        const history = JSON.parse(localStorage.getItem('zenia-history')) || [];
        updateHistoryUI();
    }

    function updateHistoryUI() {
        const historyList = document.getElementById('historyList');
        const history = JSON.parse(localStorage.getItem('zenia-history')) || [];
        
        historyList.innerHTML = '';
        history.forEach(item => {
            const histItem = document.createElement('div');
            histItem.className = 'hist-item';
            histItem.title = item.fullText;
            histItem.innerHTML = `
                <span>${item.text}</span>
                <span style="font-size: 11px; color: #888;">${item.time}</span>
            `;
            histItem.addEventListener('click', () => {
                document.getElementById('userInput').value = item.fullText;
                autoGrow(document.getElementById('userInput'));
            });
            historyList.appendChild(histItem);
        });
    }

    function deleteHistoryItem(id) {
        let history = JSON.parse(localStorage.getItem('zenia-history')) || [];
        history = history.filter(item => item.id !== id);
        localStorage.setItem('zenia-history', JSON.stringify(history));
        updateHistoryUI();
    }
</script>
