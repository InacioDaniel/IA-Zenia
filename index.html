<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-Z√âNIA - Angola 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #010409; color: #e6edf3; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; margin: 0; }
        .chat-container { flex: 1; overflow-y: auto; scroll-behavior: smooth; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .glass { background: rgba(13, 17, 23, 0.95); backdrop-filter: blur(15px); border: 1px solid #30363d; }
        
        /* Mensagens */
        .msg-wrapper { display: flex; flex-direction: column; gap: 5px; max-width: 90%; animation: fadeIn 0.3s ease; }
        .ai-wrapper { align-self: flex-start; }
        .user-wrapper { align-self: flex-end; }
        .msg { padding: 16px; border-radius: 20px; line-height: 1.6; border: 1px solid #30363d; position: relative; }
        .user-msg { background: #1f6feb; color: white; border: none; border-bottom-right-radius: 4px; }
        .ai-msg { background: #161b22; border-bottom-left-radius: 4px; }

        /* Blocos de C√≥digo e Visualiza√ß√£o */
        .container-box { background: #0d1117; border: 1px solid #444c56; border-radius: 12px; margin: 15px 0; overflow: hidden; }
        .box-header { background: #161b22; padding: 10px 15px; border-bottom: 1px solid #30363d; display: flex; justify-content: space-between; align-items: center; }
        .tab-btn { font-size: 11px; padding: 4px 10px; border-radius: 4px; color: #8b949e; cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: #1f6feb; color: white; }
        
        pre { padding: 15px; overflow-x: auto; font-family: 'Fira Code', monospace; font-size: 13px; color: #79c0ff; }
        .preview-frame { width: 100%; height: 400px; background: white; border: none; display: none; }
        .preview-frame.active { display: block; }
        
        /* Canvas Neural */
        .neural-canvas { background: #fff; display: block; margin: 0 auto; max-width: 100%; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        textarea { scrollbar-width: none; }
    </style>
</head>
<body>

    <div id="fullOverlay" class="fixed inset-0 bg-white z-[9999] hidden">
        <button onclick="closeFull()" class="fixed top-5 right-5 bg-red-600 text-white px-4 py-2 rounded-lg font-bold shadow-xl">SAIR</button>
        <iframe id="fullIframe" class="w-full h-full border-none"></iframe>
    </div>

    <div class="max-w-6xl mx-auto w-full h-full flex flex-col p-4">
        <header class="flex justify-between items-center mb-4 px-2">
            <div>
                <h1 class="text-2xl font-black text-white italic tracking-tighter">IA-Z√âNIA <span class="text-blue-500">CORE</span></h1>
                <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Neural Graphics Engine | Dev @inacio.u.daniel</p>
            </div>
        </header>

        <div id="chatBox" class="chat-container">
            <div class="msg-wrapper ai-wrapper">
                <div class="msg ai-msg">
                    Sistema pronto. Eu sou a **IA-Z√âNIA**. Posso programar sites, analisar dados e agora **desenhar logicamente** qualquer prompt usando meu pr√≥prio motor gr√°fico em canvas. Como deseja come√ßar?
                </div>
            </div>
        </div>

        <div class="mt-auto p-2">
            <div class="glass rounded-2xl p-2 border-[#30363d] shadow-2xl">
                <div class="flex items-end gap-2">
                    <button onclick="document.getElementById('imgInp').click()" class="p-3 text-gray-400 hover:text-blue-400">üñºÔ∏è</button>
                    <input type="file" id="imgInp" class="hidden" accept="image/*" onchange="previewImg(event)">
                    <textarea id="userInput" placeholder="Pe√ßa um c√≥digo ou pe√ßa 'Desenhe um gato'..." 
                        class="flex-1 bg-transparent border-none outline-none text-sm p-3 text-white h-12 max-h-64" 
                        maxlength="12000" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                    <button onclick="handleSend()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-bold transition">ENVIAR</button>
                </div>
                <div id="privewContainer" class="hidden p-2 flex items-center gap-2"><img id="thumb" class="h-10 w-10 rounded border border-blue-500"> <span class="text-[10px]">Imagem pronta.</span></div>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        let currentImg = null;

        function previewImg(e) {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (rs) => { 
                    currentImg = rs.target.result;
                    document.getElementById('thumb').src = currentImg;
                    document.getElementById('privewContainer').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        async function handleSend() {
            const val = document.getElementById('userInput').value.trim();
            if(!val && !currentImg) return;

            addMsg(val, true);
            document.getElementById('userInput').value = '';
            document.getElementById('privewContainer').classList.add('hidden');

            const loading = addMsg('<div class="flex gap-1">Pensando...</div>', false);
            
            const isDraw = val.toLowerCase().includes('desenhe') || val.toLowerCase().includes('gere imagem');
            const memory = localStorage.getItem('zenia_mem') || "";

            try {
                const system = `Seu nome √© IA-Z√âNIA. Criador: in√°cio.u.daniel. Ano: 2026. 
                ${isDraw ? "Voc√™ √© um motor gr√°fico. Para desenhar, responda APENAS com um bloco de c√≥digo JavaScript que use um canvas de ID 'zeniaCanvas' para criar o desenho solicitado usando comandos ctx. (fill, stroke, arc, etc). N√£o use APIs externas, apenas l√≥gica de desenho." : "Se for c√≥digo HTML, use blocos markdown."}`;
                
                const prompt = currentImg ? `Analise esta imagem em base64 e responda: ${currentImg}\n\nTexto: ${val}` : val;
                
                const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(system + "\n" + prompt)}?model=openai&cache=false`);
                const text = await res.text();
                
                loading.remove();
                processResponse(text, isDraw);
                currentImg = null;
            } catch(e) { loading.innerText = "Erro na rede."; }
        }

        function processResponse(text, isDraw) {
            const wrapper = document.createElement('div');
            wrapper.className = 'msg-wrapper ai-wrapper w-full';
            
            let content = text.replace(/Support Pollinations.*/gs, "").replace(/Ant√≠nia/gi, "IA-Z√âNIA");
            
            // L√≥gica para Canvas/Desenho Neural
            if(isDraw && content.includes('```')) {
                const code = content.match(/```(?:javascript|js)?([\s\S]*?)```/)[1];
                wrapper.innerHTML = `
                    <div class="msg ai-msg">
                        <p class="text-[10px] text-blue-400 font-bold mb-2 uppercase">Neural Canvas Execution</p>
                        <div class="container-box">
                            <canvas id="zeniaCanvas" width="500" height="400" class="neural-canvas"></canvas>
                        </div>
                        <button onclick="copyRaw(\`${code.replace(/`/g, '\\`')}\`)" class="tab-btn bg-zinc-800">Copiar L√≥gica</button>
                    </div>`;
                chatBox.appendChild(wrapper);
                setTimeout(() => { try { eval(code); } catch(e){ console.error(e); } }, 100);
            } 
            // L√≥gica para Sites/HTML
            else if(content.includes('```html')) {
                const htmlCode = content.match(/```html([\s\S]*?)```/)[1];
                const id = 'f' + Date.now();
                wrapper.innerHTML = `
                    <div class="msg ai-msg w-full">
                        <div class="container-box">
                            <div class="box-header">
                                <div class="flex gap-2">
                                    <button class="tab-btn active" onclick="switchTab(this, 'code', '${id}')">C√ìDIGO</button>
                                    <button class="tab-btn" onclick="switchTab(this, 'preview', '${id}')">VISUALIZAR</button>
                                </div>
                                <div class="flex gap-2">
                                    <button class="tab-btn bg-blue-600 text-white" onclick="openFull('${id}')">TELA CHEIA</button>
                                    <button class="tab-btn" onclick="copyRaw(\`${htmlCode.replace(/`/g, '\\`')}\`)">COPIAR</button>
                                </div>
                            </div>
                            <div id="code-${id}"><pre><code>${htmlCode.replace(/</g, '&lt;')}</code></pre></div>
                            <iframe id="preview-${id}" class="preview-frame"></iframe>
                        </div>
                    </div>`;
                chatBox.appendChild(wrapper);
                document.getElementById(`preview-${id}`).srcdoc = htmlCode;
            } else {
                addMsg(content, false);
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function switchTab(btn, type, id) {
            const parent = btn.closest('.container-box');
            parent.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if(type === 'code') {
                document.getElementById(`code-${id}`).classList.remove('hidden');
                document.getElementById(`preview-${id}`).classList.remove('active');
            } else {
                document.getElementById(`code-${id}`).classList.add('hidden');
                document.getElementById(`preview-${id}`).classList.add('active');
            }
        }

        function openFull(id) {
            const code = document.getElementById(`preview-${id}`).srcdoc;
            document.getElementById('fullIframe').srcdoc = code;
            document.getElementById('fullOverlay').classList.remove('hidden');
        }

        function closeFull() { document.getElementById('fullOverlay').classList.add('hidden'); }

        function copyRaw(txt) {
            navigator.clipboard.writeText(txt);
            alert("C√≥digo copiado!");
        }

        function addMsg(txt, user) {
            const w = document.createElement('div');
            w.className = `msg-wrapper ${user ? 'user-wrapper' : 'ai-wrapper'}`;
            w.innerHTML = `<div class="msg ${user ? 'user-msg' : 'ai-msg'}">${txt.replace(/\n/g, '<br>')}</div>`;
            chatBox.appendChild(w);
            chatBox.scrollTop = chatBox.scrollHeight;
            return w;
        }
    </script>
</body>
</html>
