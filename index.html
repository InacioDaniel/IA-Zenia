<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-ZÉNIA | A Inicializar...</title>
    <style>
        :root {
            --bg-deep: #05070a;
            --accent-glow: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --hologram-line: rgba(0, 242, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-deep);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Fundo Animado com Gradiente em Movimento */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #0a192f 0%, #05070a 100%);
            z-index: -1;
        }

        .background::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(var(--hologram-line) 1px, transparent 1px);
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.3;
            animation: scanline 10s linear infinite;
        }

        /* Contentor Principal */
        .loader-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        /* Anéis Orbitais Estilo Sci-Fi */
        .orbit-rings {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring {
            position: absolute;
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 50%;
            animation: rotate var(--duration) linear infinite;
        }

        .ring-1 { width: 100%; height: 100%; --duration: 8s; border-top: 2px solid var(--accent-glow); }
        .ring-2 { width: 85%; height: 85%; --duration: 5s; border-bottom: 2px solid var(--accent-glow); opacity: 0.5; }
        .ring-3 { width: 115%; height: 115%; --duration: 12s; border-left: 1px dashed var(--accent-glow); opacity: 0.3; }

        /* Estilo do Logótipo Holográfico */
        .logo-wrapper {
            position: relative;
            width: 180px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 0 15px var(--accent-glow));
            animation: float 4s ease-in-out infinite;
        }

        .logo-wrapper img {
            max-width: 100%;
            max-height: 100%;
            /* Ajuste o filtro se o logo for escuro */
            filter: brightness(1.2) contrast(1.1); 
        }

        /* Barra de Progresso Futurista */
        .progress-box {
            margin-top: 80px;
            text-align: center;
            width: 250px;
        }

        .status-text {
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: var(--accent-glow);
            text-shadow: 0 0 10px var(--accent-glow);
            font-weight: 300;
        }

        .progress-bar-bg {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .progress-bar-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: var(--accent-glow);
            box-shadow: 0 0 15px var(--accent-glow);
            animation: loadProgress 8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Animações */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes scanline {
            from { transform: translateY(0); }
            to { transform: translateY(100%); }
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            20% { width: 15%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Efeito de glitch subtil no texto */
        .glitch {
            animation: glitch-text 2s infinite;
        }

        @keyframes glitch-text {
            0% { opacity: 1; }
            95% { opacity: 1; transform: scale(1); }
            96% { opacity: 0.8; transform: skewX(10deg); }
            97% { opacity: 1; transform: skewX(-10deg); }
            98% { opacity: 0.9; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Localização Lubango */
        .location-tag {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="loader-container">
        <!-- Anéis de Energia -->
        <div class="orbit-rings">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="ring ring-3"></div>
        </div>

        <!-- Logótipo -->
        <div class="logo-wrapper">
            <!-- Substitua 'logo.png' pelo caminho real da sua imagem -->
            <img src="https://ia-zenia.netlify.app/assets/logo.png" alt="IA-ZÉNIA Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2103/2103633.png'; this.style.opacity='0.5'">
        </div>

        <!-- Interface de Carregamento -->
        <div class="progress-box">
            <div class="status-text glitch">A Sincronizar Núcleo...</div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill"></div>
            </div>
        </div>
    </div>

    <div class="location-tag">PROJETADO NO LUBANGO // ANGOLA</div>

    <script>
        // Redireccionamento após 8 segundos
        setTimeout(function() {
            // Adiciona uma transição de saída
            document.body.style.transition = 'opacity 1s ease';
            document.body.style.opacity = '0';
            
            setTimeout(function() {
                window.location.href = 'https://ia-zenia.netlify.app/chat/v2.1';
            }, 1000);
        }, 8000);
    </script>
</body>
</html>
