<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-Z√©nia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #3b82f6;
            --secondary: #6366f1;
            --dark-bg: #0f172a;
            --darker-bg: #050812;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: #334155;
        }

        html, body { width: 100%; height: 100%; }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container { display: flex; height: 100vh; gap: 0; }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.98) 0%, rgba(30, 41, 59, 0.85) 100%);
            border-right: 1px solid rgba(99, 102, 241, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 100;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            background: rgba(99, 102, 241, 0.08);
        }

        .sidebar-logo {
            font-size: 18px;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .sidebar-subtitle {
            font-size: 11px;
            color: #64748b;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .sidebar-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-link {
            padding: 8px 12px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #60a5fa;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            display: block;
        }

        .sidebar-link:hover {
            background: rgba(99, 102, 241, 0.25);
            border-color: #6366f1;
        }

        .new-chat-btn {
            width: calc(100% - 16px);
            margin: 12px 8px;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .new-chat-btn:hover { transform: translateY(-2px); }

        .chat-history-label {
            font-size: 11px;
            color: #64748b;
            font-weight: 700;
            letter-spacing: 1px;
            padding: 12px 12px 8px;
            text-transform: uppercase;
            margin-top: 12px;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item {
            padding: 10px 12px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            color: #cbd5e1;
            transition: all 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:hover { background: rgba(99, 102, 241, 0.2); }

        .history-item.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.4) 0%, rgba(99, 102, 241, 0.2) 100%);
            border-color: #6366f1;
            color: #93c5fd;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
            padding: 2px 4px;
        }

        .history-item:hover .delete-btn { opacity: 1; }

        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid rgba(99, 102, 241, 0.2);
            text-align: center;
            font-size: 10px;
            color: #64748b;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.5) 0%, rgba(20, 30, 48, 0.5) 100%);
        }

        .header {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(99, 102, 241, 0.15);
            background: rgba(15, 23, 42, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 6px 12px;
            border-radius: 20px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-group {
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s ease;
            max-width: 80%;
        }

        .message-group.user {
            margin-left: auto;
            align-items: flex-end;
        }

        .message-group.ai {
            margin-right: auto;
            align-items: flex-start;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }

        .message-group.user .message-bubble {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-radius: 12px 4px 12px 12px;
        }

        .message-group.ai .message-bubble {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            border-left: 3px solid var(--primary);
            border-radius: 4px 12px 12px 12px;
        }

        .message-actions {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            flex-wrap: wrap;
            font-size: 11px;
        }

        .action-btn {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #60a5fa;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 11px;
        }

        .action-btn:hover { background: rgba(99, 102, 241, 0.3); }

        .action-btn:active { transform: scale(0.95); }

        .message-group.user .action-btn {
            color: rgba(255, 255, 255, 0.8);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .code-block {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
            margin: 8px 0;
            color: #60a5fa;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin: 8px 0;
            max-height: 400px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: dotBounce 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotBounce {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-8px); opacity: 0.5; }
        }

        /* ===== INPUT AREA ===== */
        .input-area {
            padding: 16px 20px;
            background: rgba(15, 23, 42, 0.8);
            border-top: 1px solid rgba(99, 102, 241, 0.15);
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .action-icon-btn {
            width: 40px;
            height: 40px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #60a5fa;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }

        .action-icon-btn:hover {
            background: rgba(99, 102, 241, 0.25);
            border-color: #6366f1;
        }

        .action-icon-btn:active { transform: scale(0.95); }

        .action-icon-btn input[type="file"] { display: none; }

        .input-field {
            flex: 1;
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--text-primary);
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            min-height: 40px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-btn:hover { transform: translateY(-2px); }

        .send-btn:active { transform: scale(0.95); }

        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        @media (max-width: 1024px) {
            .sidebar { width: 220px; }
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .message-group { max-width: 90%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SIDEBAR -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">‚ö° IA-Z√âNIA</div>
                <div class="sidebar-subtitle">by @inacio.u.daniel</div>
                <div class="sidebar-links">
                    <a href="https://zenia-projects.netlify.app" class="sidebar-link" target="_blank">üöÄ Z√©nia-Projects</a>
                    <a href="https://antonia-ia.netlify.app" class="sidebar-link" target="_blank">üë© Ant√≥nia-IA</a>
                </div>
            </div>
            
            <button class="new-chat-btn" onclick="newChat()">+ NOVO CHAT</button>
            
            <div class="chat-history-label">Hist√≥rico</div>
            <div class="sidebar-content" id="historyContainer"></div>

            <div class="sidebar-footer">
                Desenvolvido em Lubango<br>
                ¬© Z√©nia-Projects 2026<br>
                Multil√≠ngue | Angola üá¶üá¥
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="header">
                <div class="header-title">IA-Z√âNIA</div>
                <div class="status-badge">
                    <div class="status-dot"></div>
                    Online
                </div>
            </div>

            <div class="messages-area" id="messagesArea"></div>

            <div class="input-area">
                <div class="input-container">
                    <div class="input-actions">
                        <button class="action-icon-btn" title="Anexar arquivo" onclick="document.getElementById('fileInput').click()">
                            üìé
                        </button>
                        <input type="file" id="fileInput" style="display: none;" onchange="handleFileAttach()">
                        
                        <button class="action-icon-btn" id="voiceBtn" title="Gravar voz" onclick="toggleVoiceRecording()">üé§</button>
                    </div>

                    <textarea id="input" class="input-field" placeholder="Digite sua mensagem..." rows="1"></textarea>
                    
                    <button class="send-btn" onclick="sendMessage()" title="Enviar">‚ûú</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'pk_urEpxcajGs5TF9Fs';
        const API_BASE = 'https://gen.pollinations.ai';

        let currentChatId = null;
        let chats = JSON.parse(localStorage.getItem('zenia_chats')) || {};
        let isRecording = false;
        let recognition = null;
        let knowledgeBase = {};
        let attachedFiles = [];

        // ===== INITIALIZATION =====
        window.addEventListener('DOMContentLoaded', () => {
            initVoiceRecognition();
            loadKnowledgeBase();
            renderHistory();
            newChat();

            const input = document.getElementById('input');
            input.addEventListener('input', () => {
                input.style.height = 'auto';
                input.style.height = Math.min(input.scrollHeight, 100) + 'px';
            });

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        // ===== KNOWLEDGE BASE =====
        function loadKnowledgeBase() {
            fetch('conhecimento-atualizado.json')
                .then(res => res.json())
                .then(data => { knowledgeBase = data; console.log('Knowledge loaded'); })
                .catch(err => console.log('Conhecimento n√£o carregado'));
        }

        // ===== VOICE RECOGNITION =====
        function initVoiceRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.lang = 'pt-BR';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onstart = () => {
                    document.getElementById('voiceBtn').style.background = 'rgba(239, 68, 68, 0.3)';
                    document.getElementById('voiceBtn').textContent = 'üõë';
                };

                recognition.onend = () => {
                    document.getElementById('voiceBtn').style.background = '';
                    document.getElementById('voiceBtn').textContent = 'üé§';
                    isRecording = false;
                };

                recognition.onresult = (event) => {
                    let transcript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        transcript += event.results[i][0].transcript;
                    }
                    if (transcript.trim()) {
                        const input = document.getElementById('input');
                        input.value += transcript;
                        input.style.height = 'auto';
                        input.style.height = Math.min(input.scrollHeight, 100) + 'px';
                    }
                };
            }
        }

        function toggleVoiceRecording() {
            if (!recognition) {
                alert('Voz n√£o suportada');
                return;
            }
            
            if (isRecording) {
                recognition.stop();
                isRecording = false;
            } else {
                recognition.start();
                isRecording = true;
            }
        }

        // ===== FILE HANDLING =====
        function handleFileAttach() {
            const input = document.getElementById('fileInput');
            const files = input.files;
            
            if (files.length === 0) return;

            for (let file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    attachedFiles.push({
                        name: file.name,
                        type: file.type,
                        size: file.size
                    });
                };
                reader.readAsDataURL(file);
            }
            
            input.value = '';
        }

        // ===== SIDEBAR =====
        function renderHistory() {
            const container = document.getElementById('historyContainer');
            container.innerHTML = '';

            Object.entries(chats).reverse().forEach(([id, chat]) => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentChatId ? 'active' : ''}`;
                item.innerHTML = `
                    <span onclick="loadChat('${id}')" style="flex: 1; cursor: pointer;">${chat.title}</span>
                    <button class="delete-btn" onclick="deleteChat('${id}', event)">‚úï</button>
                `;
                container.appendChild(item);
            });
        }

        function newChat() {
            currentChatId = Date.now().toString();
            chats[currentChatId] = { title: 'Novo Chat', messages: [], created: new Date().toLocaleString('pt-BR') };
            localStorage.setItem('zenia_chats', JSON.stringify(chats));
            document.getElementById('messagesArea').innerHTML = '';
            attachedFiles = [];
            renderHistory();
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            document.getElementById('messagesArea').innerHTML = '';
            renderHistory();
            
            const chat = chats[chatId];
            if (chat?.messages) {
                chat.messages.forEach(msg => displayMessage(msg.content, msg.type, msg.id));
            }
            attachedFiles = [];
        }

        function deleteChat(chatId, event) {
            event.stopPropagation();
            if (confirm('Deletar?')) {
                delete chats[chatId];
                localStorage.setItem('zenia_chats', JSON.stringify(chats));
                renderHistory();
                if (currentChatId === chatId) newChat();
            }
        }

        // ===== MESSAGES =====
        async function sendMessage() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            if (!text && attachedFiles.length === 0) return;

            const msgId = Date.now().toString();
            let displayText = text;
            if (attachedFiles.length > 0) {
                displayText += ` [${attachedFiles.length} arquivo(s)]`;
            }

            displayMessage(displayText, 'user', msgId);
            saveMessage(displayText, 'user', msgId);

            input.value = '';
            input.style.height = 'auto';

            showLoading();

            try {
                let response = await getAIResponse(text);
                removeLoading();
                const responseId = (Date.now() + 1).toString();
                displayMessage(response, 'ai', responseId);
                saveMessage(response, 'ai', responseId);
            } catch (error) {
                removeLoading();
                displayMessage('Erro ao processar. Tente novamente.', 'ai', (Date.now() + 1).toString());
                console.error(error);
            }

            attachedFiles = [];
        }

        function displayMessage(content, type, msgId) {
            const area = document.getElementById('messagesArea');
            const group = document.createElement('div');
            group.className = `message-group ${type}`;
            group.id = `msg-${msgId}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            if (type === 'image') {
                bubble.innerHTML = `<img src="${content}" class="message-image">`;
            } else if (type === 'code') {
                bubble.innerHTML = `<pre class="code-block">${escapeHtml(content)}</pre>`;
            } else {
                bubble.innerHTML = formatText(content);
            }

            group.appendChild(bubble);

            // Actions
            const actions = document.createElement('div');
            actions.className = 'message-actions';

            if (type === 'user') {
                actions.innerHTML = `
                    <button class="action-btn" onclick="editMessage('${msgId}')">‚úèÔ∏è</button>
                    <button class="action-btn" onclick="deleteMessage('${msgId}')">üóëÔ∏è</button>
                `;
            } else {
                actions.innerHTML = `
                    <button class="action-btn" onclick="copyText('${msgId}')">üìã</button>
                    <button class="action-btn" onclick="deleteMessage('${msgId}')">üóëÔ∏è</button>
                    <button class="action-btn" onclick="speakMessage('${msgId}')">üîä</button>
                `;
            }

            group.appendChild(actions);
            area.appendChild(group);
            area.scrollTop = area.scrollHeight;
        }

        function saveMessage(content, type, msgId) {
            if (chats[currentChatId]) {
                chats[currentChatId].messages.push({ content, type, id: msgId });
                if (chats[currentChatId].messages.length === 1) {
                    chats[currentChatId].title = content.substring(0, 40);
                }
                localStorage.setItem('zenia_chats', JSON.stringify(chats));
                renderHistory();
            }
        }

        function formatText(text) {
            return text
                .replace(/</g, '&lt;').replace(/>/g, '&gt;')
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\n/g, '<br>');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function getAIResponse(message) {
            const systemPrompt = `Voc√™ √© IA-Z√âNIA por inacio.u.daniel. Responda em portugu√™s claro, direto e √∫til.`;
            
            const response = await fetch(`${API_BASE}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: 'openai',
                    messages: [
                        { role: 'system', content: systemPrompt },
                        { role: 'user', content: message }
                    ],
                    max_tokens: 1000
                })
            });

            const data = await response.json();
            if (!response.ok) {
                console.error('API Error:', data);
                return 'Erro na conex√£o. Tente novamente.';
            }
            return data.choices?.[0]?.message?.content || 'Sem resposta.';
        }

        // ===== ACTIONS =====
        function editMessage(msgId) {
            const group = document.getElementById(`msg-${msgId}`);
            const bubble = group.querySelector('.message-bubble');
            const original = bubble.textContent;

            bubble.innerHTML = `<textarea class="input-field" style="width: 100%; margin: 0;">${original}</textarea>`;
            
            const actions = group.querySelector('.message-actions');
            actions.innerHTML = `
                <button class="action-btn" onclick="saveEdit('${msgId}')">‚úÖ</button>
                <button class="action-btn" onclick="cancelEdit('${msgId}')">‚ùå</button>
            `;
        }

        function saveEdit(msgId) {
            const group = document.getElementById(`msg-${msgId}`);
            const textarea = group.querySelector('textarea');
            const newText = textarea.value;

            const msgIndex = chats[currentChatId].messages.findIndex(m => m.id === msgId);
            if (msgIndex !== -1) {
                chats[currentChatId].messages[msgIndex].content = newText;
                localStorage.setItem('zenia_chats', JSON.stringify(chats));
            }

            const bubble = group.querySelector('.message-bubble');
            bubble.innerHTML = formatText(newText);
            
            const actions = group.querySelector('.message-actions');
            actions.innerHTML = `
                <button class="action-btn" onclick="editMessage('${msgId}')">‚úèÔ∏è</button>
                <button class="action-btn" onclick="deleteMessage('${msgId}')">üóëÔ∏è</button>
            `;
        }

        function cancelEdit(msgId) {
            location.reload();
        }

        function deleteMessage(msgId) {
            const group = document.getElementById(`msg-${msgId}`);
            const msgIndex = chats[currentChatId].messages.findIndex(m => m.id === msgId);
            
            if (msgIndex !== -1) {
                chats[currentChatId].messages.splice(msgIndex, 1);
                localStorage.setItem('zenia_chats', JSON.stringify(chats));
            }
            
            group.remove();
        }

        function copyText(msgId) {
            const group = document.getElementById(`msg-${msgId}`);
            const text = group.querySelector('.message-bubble').textContent;
            navigator.clipboard.writeText(text);
        }

        function speakMessage(msgId) {
            const group = document.getElementById(`msg-${msgId}`);
            const text = group.querySelector('.message-bubble').textContent;
            
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR';
                speechSynthesis.speak(utterance);
            }
        }

        // ===== UTILITIES =====
        function showLoading() {
            const area = document.getElementById('messagesArea');
            const group = document.createElement('div');
            group.className = 'message-group ai';
            group.id = 'loading';
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = `<div class="loading-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
            group.appendChild(bubble);
            area.appendChild(group);
            area.scrollTop = area.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }
    </script>
</body>
</html>
