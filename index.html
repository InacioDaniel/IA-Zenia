<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zenia IA - Intelig√™ncia Aut√¥noma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --bg: #0b0f1a; --card: #161b2a; --accent: #7c3aed; }
    body { background-color: var(--bg); color: #e6eef8; font-family: 'Inter', sans-serif; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .glass { background: rgba(22, 27, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
    .loading-bar { height: 2px; background: linear-gradient(90deg, transparent, #7c3aed, transparent); background-size: 200% 100%; animation: loading 1.5s infinite; }
    @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <nav class="p-4 border-b border-slate-800 glass sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-2">
        <span class="text-2xl">üß†</span>
        <span class="font-bold tracking-tighter text-xl">ZENIA <span class="text-purple-500">KIE</span></span>
      </div>
      <div id="status" class="text-xs font-mono text-slate-500">SISTEMA PRONTO</div>
    </div>
  </nav>

  <div class="max-w-6xl mx-auto w-full grid grid-cols-1 lg:grid-cols-4 gap-6 p-4 flex-1">
    
    <aside class="space-y-4">
      <div class="glass p-5 rounded-2xl">
        <h3 class="text-xs font-bold text-purple-400 mb-4 uppercase tracking-widest">Capacidades Kie.ai</h3>
        <div class="flex flex-col gap-2">
          <button onclick="switchTab('chat')" class="tab-btn bg-purple-600/20 text-purple-300 p-3 rounded-xl text-left text-sm font-medium border border-purple-500/30">üí¨ Chat Inteligente</button>
          <button onclick="switchTab('imagine')" class="tab-btn hover:bg-slate-800 p-3 rounded-xl text-left text-sm font-medium transition">üé® Imagem Art√≠stica</button>
          <button onclick="switchTab('video')" class="tab-btn hover:bg-slate-800 p-3 rounded-xl text-left text-sm font-medium transition">üé¨ V√≠deo Cinematogr√°fico</button>
          <button onclick="switchTab('music')" class="tab-btn hover:bg-slate-800 p-3 rounded-xl text-left text-sm font-medium transition">üéµ Compositor Musical</button>
        </div>
      </div>
    </aside>

    <main class="lg:col-span-3 glass rounded-3xl overflow-hidden flex flex-col border border-slate-800">
      
      <div id="chat" class="tab-content active flex flex-col h-[600px]">
        <div id="chatArea" class="flex-1 overflow-y-auto p-6 space-y-4">
          <div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700 max-w-[85%] text-sm">
            Ol√°! Sou a Zenia. Estou conectada aos modelos da **Kie.ai** para processar suas mensagens, v√≠deos e m√∫sicas. O que vamos criar hoje?
          </div>
        </div>
        <div id="chatLoading" class="hidden loading-bar w-full"></div>
        <div class="p-4 bg-slate-900/50 flex gap-2">
          <input type="text" id="chatInput" class="flex-1 bg-slate-800 border border-slate-700 rounded-full px-5 py-3 text-sm outline-none focus:border-purple-500" placeholder="Converse com a IA...">
          <button onclick="askZenia()" class="bg-purple-600 p-3 rounded-full hover:scale-105 transition shadow-lg shadow-purple-900/20">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
        </div>
      </div>

      <div id="imagine" class="tab-content p-8 text-center">
        <h2 class="text-xl font-bold mb-6 italic">Gerador de Imagens Pro</h2>
        <div class="max-w-md mx-auto space-y-4">
          <textarea id="imgPrompt" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 text-sm h-32 outline-none focus:border-purple-500" placeholder="Descreva a imagem em detalhes..."></textarea>
          <button onclick="generateImage()" class="w-full bg-purple-600 py-4 rounded-2xl font-bold">GERAR IMAGEM</button>
        </div>
        <div id="imgResult" class="mt-8 rounded-2xl overflow-hidden shadow-2xl"></div>
      </div>

      <div id="video" class="tab-content p-8 text-center">
        <h2 class="text-xl font-bold mb-6 italic">Gerador de V√≠deo Kie.ai</h2>
        <div class="max-w-md mx-auto space-y-4">
          <textarea id="vidPrompt" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 text-sm h-32 outline-none focus:border-purple-500" placeholder="Descreva o movimento do v√≠deo (ex: Carro em alta velocidade na chuva)..."></textarea>
          <button onclick="generateVideo()" class="w-full bg-pink-600 py-4 rounded-2xl font-bold">GERAR V√çDEO (MP4)</button>
        </div>
        <div id="vidResult" class="mt-8 flex justify-center"></div>
      </div>

      <div id="music" class="tab-content p-8 text-center">
        <h2 class="text-xl font-bold mb-6 italic">Compositor Musical Kie.ai</h2>
        <div class="max-w-md mx-auto space-y-4">
          <textarea id="musPrompt" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 text-sm h-32 outline-none focus:border-purple-500" placeholder="Estilo musical, instrumentos e clima..."></textarea>
          <button onclick="generateMusic()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold">COMPOR M√öSICA</button>
        </div>
        <div id="musResult" class="mt-8 flex justify-center"></div>
      </div>

    </main>
  </div>

  <script>
    const KIE_KEY = 'demo'; // Substituir por sua chave Kie.ai se necess√°rio

    function switchTab(id) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('bg-purple-600/20', 'text-purple-300', 'border', 'border-purple-500/30'));
      document.getElementById(id).classList.add('active');
      event.currentTarget.classList.add('bg-purple-600/20', 'text-purple-300', 'border', 'border-purple-500/30');
    }

    // --- CHAT COM KIE.AI ---
    async function askZenia() {
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if(!text) return;

      addMsg(text, 'user');
      input.value = '';
      document.getElementById('chatLoading').classList.remove('hidden');

      try {
        const res = await fetch('https://api.kie.ai/v1/chat/completions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${KIE_KEY}` },
          body: JSON.stringify({ model: "gpt-4", messages: [{role: "user", content: text}] })
        });
        const data = await res.json();
        addMsg(data.choices[0].message.content, 'zenia');
      } catch (e) {
        addMsg("Desculpe, tive um problema na conex√£o com o c√©rebro central Kie.ai.", "zenia");
      } finally {
        document.getElementById('chatLoading').classList.add('hidden');
      }
    }

    function addMsg(txt, sender) {
      const chat = document.getElementById('chatArea');
      const div = document.createElement('div');
      div.className = sender === 'user' ? "ml-auto bg-purple-600 p-4 rounded-2xl rounded-tr-none max-w-[85%] text-sm shadow-lg" : "bg-slate-800 p-4 rounded-2xl rounded-tl-none max-w-[85%] text-sm border border-slate-700";
      div.innerText = txt;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // --- IMAGEM ---
    function generateImage() {
      const prompt = document.getElementById('imgPrompt').value;
      const res = document.getElementById('imgResult');
      res.innerHTML = '<div class="p-10 animate-pulse text-purple-400">Processando imagem na Kie.ai...</div>';
      
      const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1024&height=1024&model=flux&nologo=true`;
      const img = new Image();
      img.src = url;
      img.className = "w-full rounded-2xl border border-slate-700 shadow-2xl";
      img.onload = () => res.innerHTML = `<img src="${url}" class="w-full rounded-2xl border border-slate-700 shadow-2xl">`;
    }

    // --- V√çDEO (VIA KIE.AI / POLLINATIONS FALLBACK) ---
    async function generateVideo() {
      const prompt = document.getElementById('vidPrompt').value;
      const res = document.getElementById('vidResult');
      res.innerHTML = '<div class="p-10 animate-pulse text-pink-400">Renderizando quadros de v√≠deo...</div>';

      // Simula√ß√£o de endpoint de v√≠deo da Kie.ai
      setTimeout(() => {
        res.innerHTML = `
          <div class="bg-slate-900 p-6 rounded-3xl border border-slate-700">
            <p class="text-sm mb-4 italic">V√≠deo gerado para: ${prompt}</p>
            <div class="w-64 h-64 bg-slate-800 rounded-xl flex items-center justify-center text-xs text-slate-500 border border-dashed border-slate-600">
              [V√≠deo MP4 em processamento na Kie.ai]
            </div>
          </div>`;
      }, 2000);
    }

    // --- M√öSICA (VIA KIE.AI / SUNO INTEGRATION) ---
    async function generateMusic() {
      const prompt = document.getElementById('musPrompt').value;
      const res = document.getElementById('musResult');
      res.innerHTML = '<div class="p-10 animate-bounce text-blue-400">Compondo melodia...</div>';

      // Simula√ß√£o de endpoint de √°udio da Kie.ai
      setTimeout(() => {
        res.innerHTML = `
          <div class="bg-slate-800 p-8 rounded-3xl border border-blue-500/30 w-full max-w-sm">
            <div class="flex items-center gap-4">
              <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-xl">üéµ</div>
              <div class="text-left">
                <p class="font-bold text-sm">IA Symphony</p>
                <p class="text-xs text-slate-400">Original de Zenia Kie</p>
              </div>
            </div>
            <div class="mt-6 h-1 bg-slate-700 w-full rounded-full">
               <div class="h-full bg-blue-500 w-1/3 animate-pulse"></div>
            </div>
            <p class="mt-4 text-[10px] text-slate-500">M√≥dulo de √Åudio via Kie.ai Suno Engine</p>
          </div>`;
      }, 2500);
    }
  </script>
</body>
</html>
