<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-Z√©nia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #0a5fa0;
            --primary-light: #1e88e5;
            --primary-lighter: #42a5f5;
            --secondary: #0277bd;
            --accent: #0288d1;
            --dark-bg: #0a1628;
            --darker-bg: #050b14;
            --card-bg: #0d1b2a;
            --text-primary: #e3f2fd;
            --text-secondary: #b3e5fc;
            --border: #01579b;
            --success: #00bcd4;
            --warning: #ffd54f;
            --error: #ffa726;
            --code-bg: #051833;
        }

        html, body { width: 100%; height: 100%; }

        body {
            background: linear-gradient(135deg, #051a2f 0%, #0a1628 50%, #0d1b2a 100%);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .container { display: flex; height: 100vh; gap: 0; }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, rgba(5, 26, 47, 0.95) 0%, rgba(10, 27, 42, 0.9) 100%);
            border-right: 3px solid var(--primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 100;
            box-shadow: 4px 0 20px rgba(10, 95, 160, 0.4);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 2px solid var(--primary);
            background: linear-gradient(180deg, rgba(10, 95, 160, 0.3) 0%, rgba(10, 27, 42, 0.1) 100%);
        }

        .sidebar-logo {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, #42a5f5 0%, #00bcd4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 6px;
            letter-spacing: 3px;
        }

        .sidebar-subtitle {
            font-size: 11px;
            color: var(--accent);
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 14px;
            text-transform: uppercase;
        }

        .sidebar-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-link {
            padding: 11px 13px;
            background: linear-gradient(135deg, rgba(10, 95, 160, 0.4) 0%, rgba(2, 119, 189, 0.2) 100%);
            border: 1.5px solid var(--primary-light);
            color: var(--primary-lighter);
            border-radius: 7px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            display: block;
        }

        .sidebar-link:hover {
            background: linear-gradient(135deg, rgba(10, 95, 160, 0.6) 0%, rgba(2, 119, 189, 0.3) 100%);
            border-color: var(--accent);
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(2, 136, 209, 0.3);
        }

        .new-chat-btn {
            width: calc(100% - 16px);
            margin: 14px 8px;
            padding: 13px;
            background: linear-gradient(135deg, #1e88e5 0%, #0277bd 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 136, 229, 0.4);
        }

        .new-chat-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 136, 229, 0.6);
        }

        .chat-history-label {
            font-size: 11px;
            color: var(--accent);
            font-weight: 800;
            letter-spacing: 2px;
            padding: 14px 14px 10px;
            text-transform: uppercase;
            margin-top: 14px;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .history-item {
            padding: 11px 13px;
            background: rgba(10, 95, 160, 0.2);
            border: 1px solid var(--primary);
            border-radius: 7px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:hover { 
            background: rgba(10, 95, 160, 0.35);
            border-color: var(--accent);
        }

        .history-item.active {
            background: linear-gradient(135deg, rgba(30, 136, 229, 0.5) 0%, rgba(2, 119, 189, 0.3) 100%);
            border-color: var(--accent);
            color: var(--primary-lighter);
            font-weight: 700;
            box-shadow: inset 0 2px 8px rgba(2, 136, 209, 0.2);
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--warning);
            cursor: pointer;
            font-size: 13px;
            opacity: 0;
            transition: opacity 0.2s;
            padding: 2px 4px;
        }

        .history-item:hover .delete-btn { opacity: 1; }

        .sidebar-footer {
            padding: 14px;
            border-top: 1px solid var(--primary);
            text-align: center;
            font-size: 10px;
            color: var(--accent);
            font-weight: 600;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, rgba(10, 22, 40, 0.7) 0%, rgba(13, 27, 42, 0.7) 100%);
        }

        .header {
            padding: 18px 24px;
            border-bottom: 3px solid var(--primary);
            background: linear-gradient(90deg, rgba(10, 22, 40, 0.95) 0%, rgba(13, 27, 42, 0.9) 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px rgba(10, 95, 160, 0.3);
        }

        .header-title {
            font-size: 22px;
            font-weight: 900;
            background: linear-gradient(135deg, #42a5f5 0%, #00bcd4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.3) 0%, rgba(2, 119, 189, 0.2) 100%);
            border: 1.5px solid var(--success);
            color: var(--success);
            padding: 9px 14px;
            border-radius: 20px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(0, 188, 212, 0.2);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px var(--success);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .message-group {
            display: flex;
            flex-direction: column;
            animation: slideIn 0.4s ease;
            max-width: 80%;
        }

        .message-group.user {
            margin-left: auto;
            align-items: flex-end;
        }

        .message-group.ai {
            margin-right: auto;
            align-items: flex-start;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 16px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.7;
        }

        .message-group.user .message-bubble {
            background: linear-gradient(135deg, #1e88e5 0%, #0277bd 100%);
            color: white;
            border-radius: 16px 4px 16px 16px;
            box-shadow: 0 4px 16px rgba(30, 136, 229, 0.4);
        }

        .message-group.ai .message-bubble {
            background: linear-gradient(135deg, rgba(13, 27, 42, 0.8) 0%, rgba(10, 95, 160, 0.15) 100%);
            border: 1.5px solid var(--primary);
            color: var(--text-secondary);
            border-left: 5px solid var(--accent);
            border-radius: 4px 16px 16px 16px;
            box-shadow: 0 4px 12px rgba(10, 95, 160, 0.2);
        }

        .message-bubble.error {
            background: linear-gradient(135deg, rgba(255, 167, 38, 0.2) 0%, rgba(255, 213, 79, 0.15) 100%);
            border-left: 5px solid var(--warning);
            color: var(--warning);
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
            font-size: 12px;
        }

        .action-btn {
            background: linear-gradient(135deg, rgba(10, 95, 160, 0.4) 0%, rgba(2, 119, 189, 0.2) 100%);
            border: 1px solid var(--primary);
            color: var(--primary-lighter);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
            font-weight: 600;
        }

        .action-btn:hover { 
            background: linear-gradient(135deg, rgba(10, 95, 160, 0.6) 0%, rgba(2, 119, 189, 0.3) 100%);
            border-color: var(--accent);
            box-shadow: 0 2px 8px rgba(2, 136, 209, 0.3);
        }

        .action-btn:active { transform: scale(0.95); }

        .code-canvas {
            background: linear-gradient(135deg, #051833 0%, #0a1628 100%);
            border: 1.5px solid var(--primary);
            border-radius: 10px;
            padding: 18px;
            margin: 12px 0;
            color: #42a5f5;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.6;
            position: relative;
            box-shadow: inset 0 2px 8px rgba(10, 95, 160, 0.2);
        }

        .code-canvas-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
            padding-bottom: 10px;
            border-bottom: 1.5px solid var(--primary);
        }

        .code-language {
            font-size: 12px;
            color: var(--accent);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .code-actions {
            display: flex;
            gap: 10px;
        }

        .code-btn {
            background: linear-gradient(135deg, #1e88e5 0%, #0277bd 100%);
            border: none;
            color: white;
            padding: 7px 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(30, 136, 229, 0.3);
        }

        .code-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 136, 229, 0.5);
        }

        .code-content {
            color: #42a5f5;
            font-weight: 500;
        }

        .message-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            border: 2px solid var(--primary);
            margin: 10px 0;
            max-height: 450px;
            box-shadow: 0 6px 20px rgba(10, 95, 160, 0.4);
        }

        .loading-dots {
            display: flex;
            gap: 8px;
            padding: 10px 0;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #1e88e5 0%, #0277bd 100%);
            border-radius: 50%;
            animation: dotBounce 1.6s infinite;
            box-shadow: 0 0 12px rgba(30, 136, 229, 0.6);
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotBounce {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-10px); opacity: 0.5; }
        }

        /* ===== INPUT AREA ===== */
        .input-area {
            padding: 18px 24px;
            background: linear-gradient(180deg, rgba(10, 22, 40, 0.95) 0%, rgba(13, 27, 42, 0.9) 100%);
            border-top: 3px solid var(--primary);
            box-shadow: 0 -4px 12px rgba(10, 95, 160, 0.2);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .action-icon-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, rgba(10, 95, 160, 0.5) 0%, rgba(2, 119, 189, 0.3) 100%);
            border: 1.5px solid var(--primary);
            color: var(--primary-lighter);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(10, 95, 160, 0.2);
        }

        .action-icon-btn:hover {
            background: linear-gradient(135deg, rgba(10, 95, 160, 0.7) 0%, rgba(2, 119, 189, 0.4) 100%);
            border-color: var(--accent);
            transform: scale(1.08);
            box-shadow: 0 4px 12px rgba(2, 136, 209, 0.4);
        }

        .action-icon-btn:active { transform: scale(0.95); }

        .input-field {
            flex: 1;
            background: linear-gradient(135deg, rgba(13, 27, 42, 0.9) 0%, rgba(10, 95, 160, 0.1) 100%);
            border: 1.5px solid var(--primary);
            color: var(--text-primary);
            padding: 13px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            min-height: 44px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(2, 136, 209, 0.4);
            background: linear-gradient(135deg, rgba(13, 27, 42, 0.95) 0%, rgba(10, 95, 160, 0.15) 100%);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #1e88e5 0%, #0277bd 100%);
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            transition: all 0.3s ease;
            flex-shrink: 0;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(30, 136, 229, 0.4);
        }

        .send-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 136, 229, 0.6);
        }

        .send-btn:active { transform: scale(0.95); }

        @media (max-width: 1024px) {
            .sidebar { width: 240px; }
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .message-group { max-width: 90%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SIDEBAR -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">‚ö° IA-Z√âNIA</div>
                <div class="sidebar-subtitle">by @inacio.u.daniel</div>
                <div class="sidebar-links">
                    <a href="https://zenia-projects.netlify.app" class="sidebar-link" target="_blank">üöÄ Z√©nia-Projects</a>
                    <a href="https://antonia-ia.netlify.app" class="sidebar-link" target="_blank">üë© Ant√≥nia-IA</a>
                </div>
            </div>
            
            <button class="new-chat-btn" onclick="newChat()">+ NOVO CHAT</button>
            
            <div class="chat-history-label">Hist√≥rico</div>
            <div class="sidebar-content" id="historyContainer"></div>

            <div class="sidebar-footer">
                Desenvolvido em Lubango<br>
                ¬© Z√©nia-Projects 2026<br>
                Multil√≠ngue | Angola üá¶üá¥
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="header">
                <div class="header-title">IA-Z√âNIA</div>
                <div class="status-badge">
                    <div class="status-dot"></div>
                    Online
                </div>
            </div>

            <div class="messages-area" id="messagesArea"></div>

            <div class="input-area">
                <div class="input-container">
                    <div class="input-actions">
                        <button class="action-icon-btn" title="Anexar arquivo" onclick="document.getElementById('fileInput').click()">
                            üìé
                        </button>
                        <input type="file" id="fileInput" style="display: none;" onchange="handleFileAttach()">
                        
                        <button class="action-icon-btn" id="voiceBtn" title="Gravar voz" onclick="toggleVoiceRecording()">üé§</button>
                    </div>

                    <textarea id="input" class="input-field" placeholder="Digite sua mensagem..." rows="1"></textarea>
                    
                    <button class="send-btn" onclick="sendMessage()" title="Enviar">‚ûú</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'pk_urEpxcajGs5TF9Fs';
        const API_BASE = 'https://gen.pollinations.ai';

        let currentChatId = null;
        let chats = JSON.parse(localStorage.getItem('zenia_chats')) || {};
        let isRecording = false;
        let recognition = null;
        let attachedFiles = [];
        let conversationContext = [];

        // ===== INITIALIZATION =====
        window.addEventListener('DOMContentLoaded', () => {
            initVoiceRecognition();
            renderHistory();
            newChat();

            const input = document.getElementById('input');
            input.addEventListener('input', () => {
                input.style.height = 'auto';
                input.style.height = Math.min(input.scrollHeight, 100) + 'px';
            });

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        // ===== VOICE RECOGNITION =====
        function initVoiceRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.lang = 'pt-BR';
                recognition.continuous = false;

                recognition.onstart = () => {
                    const btn = document.getElementById('voiceBtn');
                    btn.style.background = 'linear-gradient(135deg, rgba(255, 167, 38, 0.6) 0%, rgba(255, 193, 7, 0.4) 100%)';
                    btn.style.borderColor = '#ffd54f';
                    btn.style.color = '#fff';
                    btn.textContent = 'üõë';
                };

                recognition.onend = () => {
                    document.getElementById('voiceBtn').style.background = '';
                    document.getElementById('voiceBtn').style.borderColor = '';
                    document.getElementById('voiceBtn').style.color = '';
                    document.getElementById('voiceBtn').textContent = 'üé§';
                    isRecording = false;
                };

                recognition.onresult = (event) => {
                    let transcript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        transcript += event.results[i][0].transcript;
                    }
                    if (transcript.trim()) {
                        const input = document.getElementById('input');
                        input.value += transcript + ' ';
                        input.style.height = 'auto';
                        input.style.height = Math.min(input.scrollHeight, 100) + 'px';
                    }
                };
            }
        }

        function toggleVoiceRecording() {
            if (!recognition) {
                showError('Voz n√£o suportada neste navegador');
                return;
            }
            
            if (isRecording) {
                recognition.stop();
                isRecording = false;
            } else {
                recognition.start();
                isRecording = true;
            }
        }

        // ===== FILE HANDLING =====
        function handleFileAttach() {
            const input = document.getElementById('fileInput');
            const files = input.files;
            
            if (files.length === 0) return;

            for (let file of files) {
                attachedFiles.push({
                    name: file.name,
                    type: file.type,
                    size: file.size
                });
            }
            
            input.value = '';
        }

        // ===== SIDEBAR =====
        function renderHistory() {
            const container = document.getElementById('historyContainer');
            container.innerHTML = '';

            Object.entries(chats).reverse().forEach(([id, chat]) => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentChatId ? 'active' : ''}`;
                item.innerHTML = `
                    <span onclick="loadChat('${id}')" style="flex: 1; cursor: pointer;">${chat.title}</span>
                    <button class="delete-btn" onclick="deleteChat('${id}', event)">‚úï</button>
                `;
                container.appendChild(item);
            });
        }

        function newChat() {
            currentChatId = Date.now().toString();
            chats[currentChatId] = { title: 'Novo Chat', messages: [], created: new Date().toLocaleString('pt-BR') };
            localStorage.setItem('zenia_chats', JSON.stringify(chats));
            document.getElementById('messagesArea').innerHTML = '';
            conversationContext = [];
            attachedFiles = [];
            renderHistory();
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            document.getElementById('messagesArea').innerHTML = '';
            conversationContext = [];
            renderHistory();
            
            const chat = chats[chatId];
            if (chat?.messages) {
                chat.messages.forEach(msg => {
                    displayMessage(msg.content, msg.type, msg.id, msg.isError);
                    conversationContext.push({ role: msg.type === 'user' ? 'user' : 'assistant', content: msg.content });
                });
            }
            attachedFiles = [];
        }

        function deleteChat(chatId, event) {
            event.stopPropagation();
            if (confirm('Deletar este chat?')) {
                delete chats[chatId];
                localStorage.setItem('zenia_chats', JSON.stringify(chats));
                renderHistory();
                if (currentChatId === chatId) newChat();
            }
        }

        // ===== MESSAGES =====
        async function sendMessage() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            if (!text && attachedFiles.length === 0) return;

            const msgId = Date.now().toString();
            let displayText = text;
            if (attachedFiles.length > 0) {
                displayText += ` [${attachedFiles.length} arquivo(s)]`;
            }

            displayMessage(displayText, 'user', msgId);
            saveMessage(displayText, 'user', msgId, false);
            conversationContext.push({ role: 'user', content: text });

            input.value = '';
            input.style.height = 'auto';

            showLoading();

            try {
                const response = await getAIResponse(text);
                removeLoading();
                const responseId = (Date.now() + 1).toString();
                
                // Detectar tipo de resposta (c√≥digo, imagem, texto)
                if (response.toLowerCase().includes('```')) {
                    displayCodeMessage(response, responseId);
                    saveMessage(response, 'ai', responseId, false);
                } else if (response.toLowerCase().includes('gerando imagem') || response.toLowerCase().includes('generating image')) {
                    const imgPrompt = response.replace(/gerando imagem:|generating image:|```|`/gi, '').trim();
                    await generateAndDisplayImage(imgPrompt || text, responseId);
                    saveMessage(response, 'ai', responseId, false);
                } else {
                    displayMessage(response, 'ai', responseId, false);
                    saveMessage(response, 'ai', responseId, false);
                }
                
                conversationContext.push({ role: 'assistant', content: response });
            } catch (error) {
                removeLoading();
                const errorMsg = '‚ùå Erro ao processar sua requisi√ß√£o. Tente novamente.';
                displayMessage(errorMsg, 'ai', (Date.now() + 1).toString(), true);
                console.error(error);
            }

            attachedFiles = [];
        }

        async function generateAndDisplayImage(prompt, msgId) {
            try {
                const cleanPrompt = prompt.substring(0, 300);
                const url = `https://api.pollinations.ai/v1/images?prompt=${encodeURIComponent(cleanPrompt)}&model=flux&width=768&height=768&key=${API_KEY}`;
                
                const area = document.getElementById('messagesArea');
                const group = document.createElement('div');
                group.className = 'message-group ai';
                group.id = `msg-${msgId}`;
                
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.innerHTML = `<img src="${url}" class="message-image" alt="Imagem gerada">`;
                group.appendChild(bubble);
                
                const actions = document.createElement('div');
                actions.className = 'message-actions';
                actions.innerHTML = `<button class="action-btn" onclick="deleteMessage('${msgId}')">üóëÔ∏è Apagar</button>`;
                group.appendChild(actions);
                area.appendChild(group);
                area.scrollTop = area.scrollHeight;
            } catch (error) {
                displayMessage('‚ö†Ô∏è Erro ao gerar imagem.', 'ai', msgId, true);
            }
        }

        function displayCodeMessage(content, msgId) {
            const area = document.getElementById('messagesArea');
            const group = document.createElement('div');
            group.className = 'message-group ai';
            group.id = `msg-${msgId}`;

            const codeMatch = content.match(/```(\w+)?\n([\s\S]*?)```/);
            const language = codeMatch ? (codeMatch[1] || 'code') : 'javascript';
            const code = codeMatch ? codeMatch[2].trim() : content;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            const codeCanvas = document.createElement('div');
            codeCanvas.className = 'code-canvas';
            
            const header = document.createElement('div');
            header.className = 'code-canvas-header';
            header.innerHTML = `
                <span class="code-language">${language}</span>
                <div class="code-actions">
                    <button class="code-btn" onclick="copyCode('${msgId}')">üìã Copiar</button>
                    <button class="code-btn" onclick="downloadCode('${msgId}', '${language}')">‚¨áÔ∏è Baixar</button>
                </div>
            `;
            
            const content_div = document.createElement('div');
            content_div.className = 'code-content';
            content_div.textContent = code;
            content_div.id = `code-${msgId}`;
            
            codeCanvas.appendChild(header);
            codeCanvas.appendChild(content_div);
            bubble.appendChild(codeCanvas);
            group.appendChild(bubble);

            const actions = document.createElement('div');
            actions.className = 'message-actions';
            actions.innerHTML = `<button class="action-btn" onclick="deleteMessage('${msgId}')">üóëÔ∏è Apagar</button>`;
            group.appendChild(actions);
            area.appendChild(group);
            area.scrollTop = area.scrollHeight;
        }

        function displayMessage(content, type, msgId, isError = false) {
            const area = document.getElementById('messagesArea');
            const group = document.createElement('div');
            group.className = `message-group ${type}`;
            group.id = `msg-${msgId}`;

            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${isError ? 'error' : ''}`;
            bubble.innerHTML = formatText(content);

            group.appendChild(bubble);

            const actions = document.createElement('div');
            actions.className = 'message-actions';

            if (type === 'user') {
                actions.innerHTML = `
                    <button class="action-btn" onclick="editMessage('${msgId}')">‚úèÔ∏è</button>
                    <button class="action-btn" onclick="deleteMessage('${msgId}')">üóëÔ∏è</button>
                `;
            } else {
                actions.innerHTML = `
                    <button class="action-btn" onclick="copyText('${msgId}')">üìã</button>
                    <button class="action-btn" onclick="deleteMessage('${msgId}')">üóëÔ∏è</button>
                    <button class="action-btn" onclick="speakMessage('${msgId}')">üîä</button>
                `;
            }

            group.appendChild(actions);
            area.appendChild(group);
            area.scrollTop = area.scrollHeight;
        }

        function saveMessage(content, type, msgId, isError = false) {
            if (chats[currentChatId]) {
                chats[currentChatId].messages.push({ content, type, id: msgId, isError });
                if (chats[currentChatId].messages.length === 1) {
                    chats[currentChatId].title = content.substring(0, 40);
                }
                localStorage.setItem('zenia_chats', JSON.stringify(chats));
                renderHistory();
            }
        }

        function formatText(text) {
            return text
                .replace(/</g, '&lt;').replace(/>/g, '&gt;')
                .replace(/\*\*(.*?)\*\*/g, '<b style="color: #42a5f5; font-weight: 700;">$1</b>')
                .replace(/\*(.*?)\*/g, '<i style="color: #0277bd;">$1</i>')
                .replace(/\n/g, '<br>');
        }

        async function getAIResponse(message) {
            const systemPrompt = `Tu es IA-Z√âNIA creada por inacio.u.daniel en Lubango, Angola.

REGLAS OBLIGATORIAS:
1. NUNCA salgas del contexto de la conversaci√≥n
2. Mant√©n TOTAL enfoque en el tema
3. Responde directamente sin desviaciones
4. Si se pide c√≥digo, responde SOLO con el c√≥digo en markdown (```lenguaje)
5. Si se pide generar imagen, di: "Gerando imagem: [descripci√≥n corta]"
6. Soporta todas las lenguas del mundo y lenguajes de programaci√≥n
7. Responde en portugu√™s (Brasil/Portugal), kimbundo, kikongo u otra lengua solicitada
8. S√© conciso, pr√°ctico y directo
9. NUNCA inventers informaci√≥n
10. Si no sabes, adm√≠telo claramente`;

            try {
                const response = await fetch(`${API_BASE}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        messages: [
                            { role: 'system', content: systemPrompt },
                            ...conversationContext.slice(-10),
                            { role: 'user', content: message }
                        ],
                        max_tokens: 4096,
                        temperature: 0.7,
                        top_p: 0.9
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    console.error('API Error:', error);
                    return '‚ö†Ô∏è Erro na conex√£o com a IA. Tente novamente.';
                }

                const data = await response.json();
                return data.choices?.[0]?.message?.content || '‚ö†Ô∏è Sem resposta da IA.';
            } catch (error) {
                console.error('Request Error:', error);
                return '‚ùå Erro ao conectar. Verifique sua conex√£o.';
            }
        }

        // ===== ACTIONS =====
        function copyCode(msgId) {
            const codeEl = document.getElementById(`code-${msgId}`);
            if (codeEl) {
                navigator.clipboard.writeText(codeEl.textContent);
                const btn = event.target;
                btn.textContent = '‚úÖ Copiado!';
                setTimeout(() => btn.textContent = 'üìã Copiar', 2000);
            }
        }

        function downloadCode(msgId, language) {
            const codeEl = document.getElementById(`code-${msgId}`);
            if (codeEl) {
                const text = codeEl.textContent;
                const ext = language === 'python' ? 'py' : language === 'javascript' ? 'js' : language;
                const element = document.createElement('a');
                element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
                element.setAttribute('download', `codigo.${ext}`);
                element.style.display = 'none';
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            }
        }

        function copyText(msgId) {
            const group = document.getElementById(`msg-${msgId}`);
            const text = group.querySelector('.message-bubble').textContent;
            navigator.clipboard.writeText(text);
            const btn = event.target;
            btn.textContent = '‚úÖ';
            setTimeout(() => btn.textContent = 'üìã', 1500);
        }

        function deleteMessage(msgId) {
            const group = document.getElementById(`msg-${msgId}`);
            const msgIndex = chats[currentChatId].messages.findIndex(m => m.id === msgId);
            
            if (msgIndex !== -1) {
                chats[currentChatId].messages.splice(msgIndex, 1);
                localStorage.setItem('zenia_chats', JSON.stringify(chats));
            }
            
            group.remove();
        }

        function editMessage(msgId) {
            const group = document.getElementById(`msg-${msgId}`);
            const bubble = group.querySelector('.message-bubble');
            const original = bubble.textContent;

            bubble.innerHTML = `<textarea class="input-field" style="width: 100%; margin: 0;">${original}</textarea>`;
            
            const actions = group.querySelector('.message-actions');
            actions.innerHTML = `
                <button class="action-btn" onclick="saveEdit('${msgId}')">‚úÖ</button>
                <button class="action-btn" onclick="cancelEdit()">‚ùå</button>
            `;
        }

        function saveEdit(msgId) {
            const group = document.getElementById(`msg-${msgId}`);
            const textarea = group.querySelector('textarea');
            const newText = textarea.value;

            const msgIndex = chats[currentChatId].messages.findIndex(m => m.id === msgId);
            if (msgIndex !== -1) {
                chats[currentChatId].messages[msgIndex].content = newText;
                localStorage.setItem('zenia_chats', JSON.stringify(chats));
            }

            const bubble = group.querySelector('.message-bubble');
            bubble.innerHTML = formatText(newText);
            
            const actions = group.querySelector('.message-actions');
            actions.innerHTML = `
                <button class="action-btn" onclick="editMessage('${msgId}')">‚úèÔ∏è</button>
                <button class="action-btn" onclick="deleteMessage('${msgId}')">üóëÔ∏è</button>
            `;
        }

        function cancelEdit() {
            location.reload();
        }

        function speakMessage(msgId) {
            const group = document.getElementById(`msg-${msgId}`);
            const text = group.querySelector('.message-bubble').textContent;
            
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            }
        }

        function showError(msg) {
            displayMessage('‚ùå ' + msg, 'ai', Date.now().toString(), true);
        }

        // ===== UTILITIES =====
        function showLoading() {
            const area = document.getElementById('messagesArea');
            const group = document.createElement('div');
            group.className = 'message-group ai';
            group.id = 'loading';
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = `<div class="loading-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
            group.appendChild(bubble);
            area.appendChild(group);
            area.scrollTop = area.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }
    </script>
