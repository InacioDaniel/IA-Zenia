<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-Z√âNIA | Lubango Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #3b82f6; --bg: #010409; --panel: #0d1117; --border: #30363d; }
        body { background: var(--bg); color: #e6edf3; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; display: flex; overflow: hidden; margin: 0; }
        
        /* Efeito de Decora√ß√£o: Sinapse */
        .synapse-glow { box-shadow: 0 0 15px rgba(59, 130, 246, 0.1); border: 1px solid var(--accent) !important; animation: pulseGlow 3s infinite; }
        @keyframes pulseGlow { 0% { border-color: #30363d; } 50% { border-color: var(--accent); } 100% { border-color: #30363d; } }

        .sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .main-content { flex: 1; display: flex; flex-direction: column; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        
        /* Mensagens e Estilo Negrito */
        .msg { padding: 15px; border-radius: 18px; line-height: 1.6; border: 1px solid var(--border); position: relative; }
        .user-msg { background: #1f6feb; align-self: flex-end; border: none; max-width: 85%; }
        .ai-msg { background: #161b22; align-self: flex-start; max-width: 90%; }
        b, strong { color: var(--accent); font-weight: 800; }

        /* O QUADRADO UNIFICADO DE C√ìDIGO/CANVAS */
        .output-container { background: #000; border: 1px solid var(--border); border-radius: 14px; overflow: hidden; margin: 15px 0; width: 100%; }
        .output-header { background: #161b22; padding: 10px; display: flex; gap: 8px; border-bottom: 1px solid var(--border); }
        .btn-tool { font-size: 10px; font-weight: 800; padding: 6px 12px; border-radius: 6px; background: #21262d; border: 1px solid var(--border); color: #8b949e; cursor: pointer; transition: 0.2s; }
        .btn-tool:hover { background: var(--border); color: #fff; }
        .btn-del { color: #f85149; } .btn-del:hover { background: #f85149; color: #fff; }

        /* Area de Visualiza√ß√£o */
        .display-area { position: relative; min-height: 250px; background: #fff; }
        canvas { display: block; margin: 0 auto; background: #fff; }
        iframe { width: 100%; height: 400px; border: none; display: none; background: #fff; }
        pre { background: #0d1117; padding: 15px; color: #79c0ff; font-family: 'Fira Code', monospace; font-size: 12px; overflow: auto; display: block; margin: 0; }
        
        .loader-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; }
        .bar { width: 150px; height: 4px; background: #333; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .fill { width: 0%; height: 100%; background: var(--accent); transition: 0.3s; }
    </style>
</head>
<body>

    <aside class="sidebar p-4">
        <h2 class="text-[10px] font-bold text-gray-500 uppercase mb-4 tracking-tighter">Hist√≥rico</h2>
        <div id="hist" class="flex-1 overflow-y-auto"></div>
        <div class="mt-auto border-t border-zinc-800 pt-4 gap-2 flex flex-col">
            <a href="https://zenia-projects.netlify.app" target="_blank" class="text-xs text-blue-400 hover:underline">üåê Zenia Projects</a>
            <a href="https://ia-zenia.netlify.app" target="_blank" class="text-xs text-blue-400 hover:underline">üåê IA-Z√©nia Web</a>
            <a href="https://antonia-ia.netlify.app" target="_blank" class="text-xs text-blue-400 hover:underline">üåê Ant√≥nia IA</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="p-4 border-b border-zinc-800 flex justify-between items-center">
            <h1 class="text-xl font-black italic">IA-Z√âNIA <span class="text-blue-500 font-normal text-xs">LUBANGO v3.5</span></h1>
        </header>

        <div id="chatBox" class="chat-container"></div>

        <div class="p-4">
            <div class="max-w-4xl mx-auto flex gap-2 bg-[#161b22] p-2 rounded-2xl synapse-glow">
                <textarea id="userInput" placeholder="Pe√ßa um desenho ou c√≥digo..." class="flex-1 bg-transparent border-none outline-none text-sm p-2 text-white h-12 resize-none"></textarea>
                <button onclick="send()" class="bg-blue-600 hover:bg-blue-500 px-6 rounded-xl font-bold transition-all">ENVIAR</button>
            </div>
        </div>
    </main>

    <script>
        const chatBox = document.getElementById('chatBox');
        
        function formatText(t) {
            return t.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
        }

        async function send() {
            const input = document.getElementById('userInput');
            const val = input.value.trim();
            if(!val) return;

            addMsg(val, true);
            input.value = '';
            const loading = addMsg("Z√©nia est√° a processar no Lubango...", false);

            try {
                const sys = `Nome: IA-Z√âNIA. Cidade: Lubango. 
                Sempre use markdown ** para negrito. 
                Se for desenho JS ou site HTML, use blocos de c√≥digo markdown.`;
                
                const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(sys + "\n" + val)}?model=mistral`);
                const text = await res.text();
                loading.remove();

                const codeMatch = text.match(/```(javascript|js|html)?([\s\S]*?)```/);
                
                if(codeMatch) {
                    const type = codeMatch[1] || 'html';
                    const code = codeMatch[2].trim();
                    const cleanText = text.replace(/```[\s\S]*?```/g, "").trim();
                    if(cleanText) addMsg(cleanText, false);
                    createOutputBox(code, type);
                } else {
                    addMsg(text, false);
                }
            } catch(e) { loading.innerText = "Erro ao conectar."; }
        }

        function createOutputBox(code, type) {
            const id = 'out' + Date.now();
            const isCanvas = code.includes('getContext') || code.includes('canvas');
            
            const wrapper = document.createElement('div');
            wrapper.className = 'output-container';
            wrapper.innerHTML = `
                <div class="output-header">
                    <button class="btn-tool" onclick="showTab('${id}', 'code')">C√ìDIGO</button>
                    <button class="btn-tool" onclick="showTab('${id}', 'preview')">PREVISUALIZAR</button>
                    <button class="btn-tool" onclick="copyCode('${id}')">COPIAR</button>
                    <button class="btn-tool btn-del" onclick="this.closest('.output-container').remove()">APAGAR</button>
                </div>
                <div class="display-area">
                    <div id="load-${id}" class="loader-overlay">
                        <span class="text-[10px] font-bold text-blue-400">EXECUTANDO SINAPSE...</span>
                        <div class="bar"><div id="bar-${id}" class="fill"></div></div>
                    </div>
                    <pre id="pre-${id}" class="hidden"><code>${code.replace(/</g, '&lt;')}</code></pre>
                    <canvas id="can-${id}" width="250" height="250" class="${isCanvas ? 'active' : 'hidden'}"></canvas>
                    <iframe id="ifr-${id}" class="${!isCanvas ? 'active' : 'hidden'}"></iframe>
                </div>`;
            chatBox.appendChild(wrapper);
            
            // Simula√ß√£o de Progresso
            let p = 0;
            const int = setInterval(() => {
                p += 5;
                document.getElementById(`bar-${id}`).style.width = p + '%';
                if(p >= 100) {
                    clearInterval(int);
                    document.getElementById(`load-${id}`).remove();
                    if(isCanvas) {
                        const finalCode = code.replace(/zeniaCanvas|canvas/g, `can-${id}`);
                        try { eval(finalCode); } catch(e) { console.error(e); }
                        showTab(id, 'preview');
                    } else {
                        document.getElementById(`ifr-${id}`).srcdoc = code;
                        showTab(id, 'preview');
                    }
                }
            }, 50);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTab(id, mode) {
            const pre = document.getElementById(`pre-${id}`);
            const can = document.getElementById(`can-${id}`);
            const ifr = document.getElementById(`ifr-${id}`);
            
            pre.style.display = 'none';
            can.style.display = 'none';
            ifr.style.display = 'none';

            if(mode === 'code') pre.style.display = 'block';
            else {
                if(can.classList.contains('active')) can.style.display = 'block';
                else ifr.style.display = 'block';
            }
        }

        function copyCode(id) {
            const txt = document.getElementById(`pre-${id}`).innerText;
            navigator.clipboard.writeText(txt);
            alert("Copiado!");
        }

        function addMsg(t, u) {
            const w = document.createElement('div');
            w.className = `msg ${u ? 'user-msg' : 'ai-msg shadow-lg'}`;
            const clean = t.replace(/Support Pollinations.*/gs, "").replace(/Ant√≠nia/gi, "IA-Z√âNIA");
            w.innerHTML = formatText(clean);
            chatBox.appendChild(w);
            chatBox.scrollTop = chatBox.scrollHeight;
            return w;
        }
    </script>
</body>
</html>
