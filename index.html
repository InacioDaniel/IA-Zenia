<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-Z√âNIA Anngola 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #3b82f6; --bg: #010409; --panel: #0d1117; --border: #30363d; }
        body { background: var(--bg); color: #e6edf3; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; display: flex; overflow: hidden; margin: 0; }
        
        .sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; transition: 0.3s; }
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }

        /* Estilo do Hist√≥rico */
        .hist-item { padding: 12px; border-radius: 10px; background: #161b22; margin-bottom: 8px; cursor: pointer; border: 1px solid transparent; font-size: 13px; display: flex; justify-content: space-between; align-items: center; }
        .hist-item:hover { border-color: var(--accent); background: #1c2128; }
        .hist-item.active { border-color: var(--accent); background: #1c2128; box-shadow: 0 0 10px rgba(59,130,246,0.2); }

        /* Nova Conversa Button */
        .btn-new { background: #238636; color: white; padding: 10px; border-radius: 8px; font-weight: 800; text-align: center; margin-bottom: 20px; cursor: pointer; transition: 0.2s; }
        .btn-new:hover { background: #2ea043; }

        /* Mensagens */
        .msg-wrapper { display: flex; flex-direction: column; max-width: 90%; gap: 5px; }
        .msg { padding: 15px; border-radius: 18px; line-height: 1.6; border: 1px solid var(--border); }
        .ai-msg { background: #161b22; align-self: flex-start; }
        .user-msg { background: #1f6feb; align-self: flex-end; border: none; }

        .code-container { border-radius: 12px; overflow: hidden; margin: 15px 0; border: 1px solid var(--border); background: #0d1117; }
        .code-header { background: #161b22; padding: 8px 15px; display: flex; justify-content: space-between; align-items: center; }
        .btn-action { font-size: 10px; font-weight: bold; padding: 4px 8px; border-radius: 4px; background: #21262d; color: #8b949e; border: 1px solid var(--border); }
    </style>
</head>
<body>

    <aside class="sidebar p-4">
        <div class="btn-new" onclick="startNewChat()">+ NOVA CONVERSA</div>
        <h2 class="text-[10px] font-bold text-gray-500 uppercase mb-4 tracking-widest">Hist√≥rico Local</h2>
        <div id="historyList" class="flex-1 overflow-y-auto pr-1"></div>
        <div class="mt-auto pt-4 border-t border-zinc-800 space-y-2">
            <a href="https://zenia-projects.netlify.app" class="block text-xs text-blue-400">üåê Zenia Projects</a>
            <a href="https://ia-zenia.netlify.app" class="block text-xs text-blue-400">üåê IA-Z√©nia Web</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="p-4 border-b border-zinc-800 flex justify-between items-center bg-black/30">
            <h1 class="text-xl font-black italic">IA-Z√âNIA <span class="text-blue-500 text-xs">LUBANGO CORE</span></h1>
            <button onclick="clearAllData()" class="text-[10px] text-red-500 font-bold">APAGAR TUDO</button>
        </header>

        <div id="chatBox" class="chat-container"></div>

        <div class="p-4">
            <div class="max-w-5xl mx-auto bg-[#161b22] rounded-2xl p-2 border border-blue-500/30 flex items-end gap-2">
                <textarea id="userInput" placeholder="Escreva aqui..." class="flex-1 bg-transparent border-none outline-none text-sm p-2 text-white h-12 max-h-48 resize-none"></textarea>
                <button onclick="handleSend()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-bold">ENVIAR</button>
            </div>
        </div>
    </main>

    <script>
        const chatBox = document.getElementById('chatBox');
        const historyList = document.getElementById('historyList');
        let sessions = JSON.parse(localStorage.getItem('zenia_sessions') || '[]');
        let currentSessionId = null;

        function init() {
            renderHistory();
            if(sessions.length > 0) {
                loadSession(sessions[sessions.length - 1].id);
            } else {
                startNewChat();
            }
        }

        function startNewChat() {
            currentSessionId = Date.now();
            chatBox.innerHTML = '';
            addMessage("Ol√°! Sou a IA-Z√âNIA do Lubango. Como posso ajudar hoje?", false);
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = '';
            sessions.slice().reverse().forEach(s => {
                const item = document.createElement('div');
                item.className = `hist-item ${s.id === currentSessionId ? 'active' : ''}`;
                item.innerHTML = `<span>${s.title}</span><button onclick="deleteSession(event, ${s.id})">‚ùå</button>`;
                item.onclick = () => loadSession(s.id);
                historyList.appendChild(item);
            });
        }

        function loadSession(id) {
            currentSessionId = id;
            const session = sessions.find(s => s.id === id);
            chatBox.innerHTML = '';
            if(session) {
                session.messages.forEach(m => {
                    if(m.role === 'ai') processResponse(m.text, false);
                    else addMessage(m.text, true, false);
                });
            }
            renderHistory();
        }

        async function handleSend() {
            const input = document.getElementById('userInput');
            const query = input.value.trim();
            if(!query) return;

            addMessage(query, true);
            input.value = '';
            const loading = addMessage("IA-Z√âNIA est√° a pensar...", false);

            try {
                const sys = `Voc√™ √© IA-Z√âNIA do Lubango. Use LaTeX para matem√°tica \( \) e blocos markdown para c√≥digo.`;
                const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(sys + "\n" + query)}?model=mistral`);
                const text = await res.text();
                loading.remove();
                
                processResponse(text, true);
                saveSession(query, text);
            } catch(e) { loading.innerText = "Erro de conex√£o."; }
        }

        function saveSession(q, a) {
            let session = sessions.find(s => s.id === currentSessionId);
            if(!session) {
                session = { id: currentSessionId, title: q.substring(0, 20) + '...', messages: [] };
                sessions.push(session);
            }
            session.messages.push({role: 'user', text: q}, {role: 'ai', text: a});
            localStorage.setItem('zenia_sessions', JSON.stringify(sessions));
            renderHistory();
        }

        function processResponse(text, isNew = true) {
            const wrapper = document.createElement('div');
            wrapper.className = 'msg-wrapper ai-wrapper';
            const parts = text.split(/```/);
            
            parts.forEach((part, i) => {
                if(i % 2 !== 0) {
                    const lines = part.split('\n');
                    const lang = lines[0].trim() || 'js';
                    const code = lines.slice(1).join('\n').trim();
                    wrapper.appendChild(createCodeBlock(code, lang));
                } else if(part.trim()) {
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'msg ai-msg';
                    msgDiv.innerHTML = formatAI(part);
                    wrapper.appendChild(msgDiv);
                }
            });
            chatBox.appendChild(wrapper);
            document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function formatAI(t) {
            return t.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                    .replace(/\\\[([\s\S]*?)\\\]/g, '<div class="math-render">$$$1$$</div>')
                    .replace(/\\\((.*?)\\\)/g, '$$$1$$')
                    .replace(/\n/g, '<br>');
        }

        function createCodeBlock(code, lang) {
            const div = document.createElement('div');
            div.className = 'code-container';
            div.innerHTML = `<div class="code-header"><span class="text-xs font-bold text-blue-400">${lang}</span><button class="btn-action" onclick="copy(this)">COPIAR</button></div><pre><code class="language-${lang}">${code.replace(/</g, '&lt;')}</code></pre>`;
            return div;
        }

        function addMessage(t, isUser, isNew = true) {
            const w = document.createElement('div');
            w.className = `msg-wrapper ${isUser ? 'user-wrapper' : 'ai-wrapper'}`;
            w.innerHTML = `<div class="msg ${isUser ? 'user-msg' : 'ai-msg'}">${t}</div>`;
            chatBox.appendChild(w);
            chatBox.scrollTop = chatBox.scrollHeight;
            return w;
        }

        function copy(btn) {
            const code = btn.closest('.code-container').querySelector('code').innerText;
            navigator.clipboard.writeText(code);
            btn.innerText = "COPIADO"; setTimeout(() => btn.innerText = "COPIAR", 2000);
        }

        function deleteSession(e, id) {
            e.stopPropagation();
            sessions = sessions.filter(s => s.id !== id);
            localStorage.setItem('zenia_sessions', JSON.stringify(sessions));
            if(currentSessionId === id) startNewChat();
            else renderHistory();
        }

        function clearAllData() {
            if(confirm("Apagar hist√≥rico permanente?")) { localStorage.clear(); location.reload(); }
        }

        init();
    </script>
</body>
</html>
