<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-ZÉNIA - A Inicializar...</title>
    <style>
        :root {
            --bg-deep: #030508;
            --accent-glow: #00f2ff;
            --secondary-glow: #7000ff;
            --hologram-line: rgba(0, 242, 255, 0.08);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-deep);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Fundo Animado com Profundidade */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #0a192f 0%, #030508 100%);
            z-index: -1;
        }

        /* Grelha Holográfica */
        .background::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--hologram-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--hologram-line) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            opacity: 0.2;
            mask-image: radial-gradient(circle, black, transparent 80%);
        }

        /* Partículas flutuantes */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        /* Contentor Principal */
        .loader-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        /* Anéis Orbitais Melhores */
        .orbit-rings {
            position: absolute;
            width: 350px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid transparent;
            animation: rotate var(--duration) linear infinite;
        }

        .ring-1 { 
            width: 100%; height: 100%; --duration: 10s; 
            border-top: 2px solid var(--accent-glow); 
            box-shadow: 0 -5px 15px -5px var(--accent-glow);
        }
        .ring-2 { 
            width: 80%; height: 80%; --duration: 6s; 
            border-bottom: 2px solid var(--secondary-glow); 
            opacity: 0.4;
            animation-direction: reverse;
        }
        .ring-3 { 
            width: 120%; height: 120%; --duration: 20s; 
            border: 1px dashed var(--accent-glow); 
            opacity: 0.15; 
        }

        /* Logótipo com Aberração Cromática */
        .logo-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: float 5s ease-in-out infinite;
        }

        .logo-wrapper img {
            max-width: 100%;
            max-height: 100%;
            filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.4));
            z-index: 2;
        }

        /* Barra de Progresso e Status */
        .progress-box {
            margin-top: 100px;
            text-align: center;
            width: 300px;
        }

        .status-text {
            font-size: 0.75rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 15px;
            color: var(--accent-glow);
            font-weight: 300;
            min-height: 1.2em;
        }

        .progress-bar-bg {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--secondary-glow), var(--accent-glow));
            box-shadow: 0 0 20px var(--accent-glow);
            animation: loadProgress 12s cubic-bezier(0.1, 0, 0.1, 1) forwards;
        }

        /* Animações */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); filter: brightness(1); }
            50% { transform: translateY(-20px) scale(1.02); filter: brightness(1.2); }
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Localização Lubango */
        .location-tag {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.2);
            letter-spacing: 3px;
            text-align: center;
            width: 100%;
        }

        .location-tag span {
            color: var(--accent-glow);
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <canvas id="particles" class="particles"></canvas>

    <div class="loader-container">
        <div class="orbit-rings">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="ring ring-3"></div>
        </div>

        <div class="logo-wrapper">
            <img src="https://ia-zenia.netlify.app/assets/logo.png" alt="IA-ZÉNIA Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2103/2103633.png'; this.style.opacity='0.4'">
        </div>

        <div class="progress-box">
            <div id="status" class="status-text">A INICIALIZAR NÚCLEO...</div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill"></div>
            </div>
        </div>
    </div>

    <div class="location-tag">SISTEMA OPERATIVO IA-ZÉNIA // <span>LUBANGO, ANGOLA</span></div>

    <script>
        // Sistema de Partículas Simples
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(0, 242, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        initParticles();
        animate();

        // Alteração de mensagens de status
        const messages = [
            "A Sincronizar Núcleo...",
            "A Analisar Protocolos de Rede...",
            "A Carregar Matriz Heurística...",
            "A Estabelecer Ligação Neural...",
            "Quase Pronto..."
        ];
        let msgIndex = 0;
        const statusElement = document.getElementById('status');

        const msgInterval = setInterval(() => {
            msgIndex++;
            if (msgIndex < messages.length) {
                statusElement.style.opacity = 0;
                setTimeout(() => {
                    statusElement.innerText = messages[msgIndex];
                    statusElement.style.opacity = 1;
                }, 300);
            } else {
                clearInterval(msgInterval);
            }
        }, 2400);

        // Redireccionamento após 12 segundos
        setTimeout(function() {
            document.body.style.transition = 'opacity 1.5s ease, filter 1.5s ease';
            document.body.style.opacity = '0';
            document.body.style.filter = 'blur(10px)';
            
            setTimeout(function() {
                window.location.href = 'https://ia-zenia.netlify.app/chat/v2.1';
            }, 1500);
        }, 12000);
    </script>
</body>
</html>
