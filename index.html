<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>IA-Z√©nia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #3b82f6;
            --secondary: #6366f1;
            --dark-bg: #0f172a;
            --darker-bg: #050812;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: #334155;
            --success: #22c55e;
            --error: #ef4444;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 0;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.98) 0%, rgba(30, 41, 59, 0.85) 100%);
            border-right: 1px solid rgba(99, 102, 241, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .sidebar.mobile-hidden {
            position: absolute;
            left: 0;
            top: 0;
            height: 100vh;
            transform: translateX(-100%);
            width: 260px;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
        }

        .sidebar.mobile-visible {
            position: absolute;
            left: 0;
            top: 0;
            height: 100vh;
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            background: rgba(99, 102, 241, 0.08);
        }

        .sidebar-logo {
            font-size: 18px;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .sidebar-subtitle {
            font-size: 11px;
            color: #64748b;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .new-chat-btn {
            width: calc(100% - 16px);
            margin: 12px 8px;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .new-chat-btn:active {
            transform: scale(0.98);
        }

        .chat-history-label {
            font-size: 11px;
            color: #64748b;
            font-weight: 700;
            letter-spacing: 1px;
            padding: 12px 12px 8px;
            text-transform: uppercase;
            margin-top: 12px;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item {
            padding: 10px 12px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            color: #cbd5e1;
            transition: all 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:active {
            background: rgba(99, 102, 241, 0.2);
        }

        .history-item.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.4) 0%, rgba(99, 102, 241, 0.2) 100%);
            border-color: #6366f1;
            color: #93c5fd;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .history-item:hover .delete-btn {
            opacity: 1;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.5) 0%, rgba(20, 30, 48, 0.5) 100%);
            position: relative;
        }

        .header {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(99, 102, 241, 0.15);
            background: rgba(15, 23, 42, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }

        .header-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 6px 12px;
            border-radius: 20px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease;
            max-width: 85%;
        }

        .message.user {
            margin-left: auto;
            justify-content: flex-end;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-radius: 12px 4px 12px 12px;
        }

        .message.ai .message-bubble {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            border-left: 3px solid var(--primary);
            border-radius: 4px 12px 12px 12px;
        }

        .message-actions {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            flex-wrap: wrap;
            font-size: 12px;
        }

        .action-btn {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #60a5fa;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .message.user .action-btn {
            color: rgba(255, 255, 255, 0.8);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .code-block {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
            margin: 8px 0;
            color: #60a5fa;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
            font-size: 11px;
        }

        .copy-btn {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #60a5fa;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .message-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin: 8px 0;
            max-height: 400px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: dotBounce 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotBounce {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-8px); opacity: 0.5; }
        }

        /* ===== INPUT AREA ===== */
        .input-area {
            padding: 16px 20px;
            background: rgba(15, 23, 42, 0.8);
            border-top: 1px solid rgba(99, 102, 241, 0.15);
        }

        .tools-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .tool-btn {
            padding: 8px 12px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #60a5fa;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tool-btn:active {
            background: rgba(99, 102, 241, 0.3);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--text-primary);
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            min-height: 40px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .modal-input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            font-family: inherit;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            font-size: 13px;
        }

        .modal-btn-primary {
            background: var(--primary);
            color: white;
        }

        .modal-btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 99;
        }

        .overlay.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .sidebar.mobile-hidden {
                position: absolute;
                width: 260px;
                height: 100vh;
                border-right: 1px solid var(--border);
                border-bottom: none;
                flex-direction: column;
            }

            .sidebar.mobile-visible {
                position: absolute;
                width: 260px;
                height: 100vh;
                flex-direction: column;
            }

            .menu-btn {
                display: flex;
            }

            .main-content {
                width: 100%;
            }

            .message {
                max-width: 90%;
            }

            .sidebar-content {
                display: none;
            }

            .sidebar.mobile-visible .sidebar-content {
                display: flex;
            }

            .header {
                padding: 12px 16px;
            }

            .messages-area {
                padding: 16px;
            }

            .input-area {
                padding: 12px 16px;
            }

            .modal-content {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <div class="container">
        <!-- SIDEBAR -->
        <div class="sidebar mobile-hidden" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">‚ö° IA-Z√âNIA</div>
                <div class="sidebar-subtitle">Neural Intelligence</div>
            </div>
            
            <button class="new-chat-btn" onclick="newChat()">+ NOVO CHAT</button>
            
            <div class="chat-history-label">Hist√≥rico</div>
            <div class="sidebar-content" id="historyContainer"></div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="header">
                <button class="menu-btn" id="menuBtn" onclick="toggleSidebar()">‚ò∞</button>
                <div class="header-title">IA-Z√âNIA</div>
                <div class="status-badge">
                    <div class="status-dot"></div>
                    Online
                </div>
            </div>

            <div class="messages-area" id="messagesArea"></div>

            <div class="input-area">
                <div class="tools-bar">
                    <button class="tool-btn" onclick="openImageModal()">üñºÔ∏è Imagem</button>
                    <button class="tool-btn" onclick="openAnalyzeModal()">üîç Analisar</button>
                    <button class="tool-btn" onclick="openCodeModal()">üíª C√≥digo</button>
                    <button class="tool-btn" onclick="toggleSearch()">üîç Internet</button>
                </div>

                <div class="input-container">
                    <textarea id="input" class="input-field" placeholder="Digite sua mensagem..." rows="1"></textarea>
                    <button class="send-btn" onclick="sendMessage()">‚ûú</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODALS -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <div class="modal-title">üñºÔ∏è Gerar Imagem</div>
            <input type="text" class="modal-input" id="imagePrompt" placeholder="Descreva a imagem...">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" onclick="closeModal('imageModal')">Cancelar</button>
                <button class="modal-btn modal-btn-primary" onclick="generateImage()">Gerar</button>
            </div>
        </div>
    </div>

    <div class="modal" id="analyzeModal">
        <div class="modal-content">
            <div class="modal-title">üîç Analisar Imagem</div>
            <label style="display: block; padding: 10px 12px; background: rgba(99, 102, 241, 0.15); border: 1px dashed var(--border); border-radius: 8px; cursor: pointer; color: var(--primary); margin-bottom: 12px;">
                üì§ Escolher arquivo
                <input type="file" id="imageFile" accept="image/*" style="display: none;" onchange="previewImage()">
            </label>
            <img id="imagePreview" style="max-width: 100%; border-radius: 8px; margin-bottom: 12px; display: none;">
            <input type="text" class="modal-input" id="analyzePrompt" placeholder="O que voc√™ quer saber? (opcional)">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" onclick="closeModal('analyzeModal')">Cancelar</button>
                <button class="modal-btn modal-btn-primary" onclick="analyzeImage()">Analisar</button>
            </div>
        </div>
    </div>

    <div class="modal" id="codeModal">
        <div class="modal-content">
            <div class="modal-title">üíª Gerar C√≥digo</div>
            <select class="modal-input" id="codeLang">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
            </select>
            <input type="text" class="modal-input" id="codePrompt" placeholder="O que o c√≥digo deve fazer?">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" onclick="closeModal('codeModal')">Cancelar</button>
                <button class="modal-btn modal-btn-primary" onclick="generateCode()">Gerar</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'pk_urEpxcajGs5TF9Fs';
        const API_BASE = 'https://gen.pollinations.ai';

        let currentChatId = null;
        let chats = JSON.parse(localStorage.getItem('zenia_chats')) || {};
        let searchEnabled = false;

        // ===== INITIALIZATION =====
        window.addEventListener('DOMContentLoaded', () => {
            renderHistory();
            newChat();

            const input = document.getElementById('input');
            input.addEventListener('input', () => {
                input.style.height = 'auto';
                input.style.height = Math.min(input.scrollHeight, 100) + 'px';
            });

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            document.getElementById('overlay').addEventListener('click', closeSidebarMobile);
        });

        // ===== SIDEBAR ===== 
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            if (sidebar.classList.contains('mobile-hidden')) {
                sidebar.classList.remove('mobile-hidden');
                sidebar.classList.add('mobile-visible');
                overlay.classList.add('active');
            } else {
                sidebar.classList.add('mobile-hidden');
                sidebar.classList.remove('mobile-visible');
                overlay.classList.remove('active');
            }
        }

        function closeSidebarMobile() {
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.add('mobile-hidden');
                document.getElementById('sidebar').classList.remove('mobile-visible');
                document.getElementById('overlay').classList.remove('active');
            }
        }

        function renderHistory() {
            const container = document.getElementById('historyContainer');
            container.innerHTML = '';

            Object.entries(chats).reverse().forEach(([id, chat]) => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentChatId ? 'active' : ''}`;
                item.innerHTML = `
                    <span onclick="loadChat('${id}')" style="flex: 1; cursor: pointer; overflow: hidden; text-overflow: ellipsis;">${chat.title}</span>
                    <button class="delete-btn" onclick="deleteChat('${id}', event)">‚úï</button>
                `;
                container.appendChild(item);
            });
        }

        function newChat() {
            currentChatId = Date.now().toString();
            chats[currentChatId] = { title: 'Novo Chat', messages: [], created: new Date().toLocaleString('pt-BR') };
            localStorage.setItem('zenia_chats', JSON.stringify(chats));
            document.getElementById('messagesArea').innerHTML = '';
            renderHistory();
            closeSidebarMobile();
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            document.getElementById('messagesArea').innerHTML = '';
            renderHistory();
            
            const chat = chats[chatId];
            if (chat?.messages) {
                chat.messages.forEach(msg => displayMessage(msg.content, msg.type, msg.id));
            }
            closeSidebarMobile();
        }

        function deleteChat(chatId, event) {
            event.stopPropagation();
            if (confirm('Deletar este chat?')) {
                delete chats[chatId];
                localStorage.setItem('zenia_chats', JSON.stringify(chats));
                renderHistory();
                if (currentChatId === chatId) newChat();
            }
        }

        // ===== MESSAGES =====
        async function sendMessage() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            if (!text) return;

            input.value = '';
            input.style.height = 'auto';

            const msgId = Date.now().toString();
            displayMessage(text, 'user', msgId);
            saveMessage(text, 'user', msgId);

            showLoading();
            const response = await getAIResponse(text);
            removeLoading();

            const responseId = (Date.now() + 1).toString();
            displayMessage(response, 'ai', responseId);
            saveMessage(response, 'ai', responseId);
        }

        function displayMessage(content, type, msgId) {
            const area = document.getElementById('messagesArea');
            const wrapper = document.createElement('div');
            wrapper.className = `message ${type}`;
            wrapper.id = `msg-${msgId}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            if (type === 'image') {
                bubble.innerHTML = `<img src="${content}" class="message-image">`;
            } else if (type === 'code') {
                bubble.innerHTML = `<div class="code-block">${content}</div>`;
            } else {
                bubble.innerHTML = formatText(content);
            }

            wrapper.appendChild(bubble);

            // Actions
            const actions = document.createElement('div');
            actions.className = 'message-actions';

            if (type === 'user') {
                actions.innerHTML = `
                    <button class="action-btn" onclick="editMessage('${msgId}')">‚úèÔ∏è Editar</button>
                    <button class="action-btn" onclick="deleteMessage('${msgId}')">üóëÔ∏è Apagar</button>
                `;
            } else if (type === 'ai') {
                actions.innerHTML = `
                    <button class="action-btn" onclick="deleteMessage('${msgId}')">üóëÔ∏è Apagar</button>
                    <button class="action-btn" onclick="regenerateMessage('${msgId}')">üîÑ Reescrever</button>
                    <button class="action-btn" onclick="likeMessage('${msgId}')">üëç Like</button>
                    <button class="action-btn" onclick="dislikeMessage('${msgId}')">üëé Dislike</button>
                    <button class="action-btn" onclick="speakMessage('${msgId}')">üîä Ouvir</button>
                `;
            }

            wrapper.appendChild(actions);
            area.appendChild(wrapper);
            area.scrollTop = area.scrollHeight;
        }

        function saveMessage(content, type, msgId) {
            if (chats[currentChatId]) {
                chats[currentChatId].messages.push({ content, type, id: msgId });
                if (chats[currentChatId].messages.length === 1) {
                    chats[currentChatId].title = content.substring(0, 40) + (content.length > 40 ? '...' : '');
                }
                localStorage.setItem('zenia_chats', JSON.stringify(chats));
                renderHistory();
            }
        }

        function formatText(text) {
            return text
                .replace(/</g, '&lt;').replace(/>/g, '&gt;')
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\*(.*?)\*/g, '<i>$1</i>')
                .replace(/\n/g, '<br>');
        }

        async function getAIResponse(message) {
            try {
                const systemPrompt = `Voc√™ √© IA-Z√âNIA, assistente neural criada por in√°cio.u.daniel. Responda de forma inteligente, direta e √∫til. ${searchEnabled ? 'Voc√™ pode buscar informa√ß√µes na internet.' : ''}`;
                
                const response = await fetch(`${API_BASE}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'openai',
                        messages: [
                            { role: 'system', content: systemPrompt },
                            { role: 'user', content: message }
                        ],
                        max_tokens: 1000
                    })
                });

                const data = await response.json();
                return data.choices?.[0]?.message?.content || 'Erro ao processar resposta.';
            } catch (error) {
                return 'Erro ao conectar com a IA. Tente novamente.';
            }
        }

        // ===== MESSAGE ACTIONS =====
        function editMessage(msgId) {
            const wrapper = document.getElementById(`msg-${msgId}`);
            const bubble = wrapper.querySelector('.message-bubble');
            const original = bubble.textContent;

            bubble.innerHTML = `<textarea class="modal-input" style="width: 100%;">${original}</textarea>`;
            
            const actions = wrapper.querySelector('.message-actions');
            actions.innerHTML = `
                <button class="action-btn" onclick="saveEdit('${msgId}')">‚úÖ Salvar</button>
                <button class="action-btn" onclick="cancelEdit('${msgId}')">‚ùå Cancelar</button>
            `;
        }

        function saveEdit(msgId) {
            const wrapper = document.getElementById(`msg-${msgId}`);
            const textarea = wrapper.querySelector('textarea');
            const newText = textarea.value;

            const msgIndex = chats[currentChatId].messages.findIndex(m => m.id === msgId);
            if (msgIndex !== -1) {
                chats[currentChatId].messages[msgIndex].content = newText;
                localStorage.setItem('zenia_chats', JSON.stringify(chats));
            }

            const bubble = wrapper.querySelector('.message-bubble');
            bubble.innerHTML = formatText(newText);
            
            const actions = wrapper.querySelector('.message-actions');
            actions.innerHTML = `
                <button class="action-btn" onclick="editMessage('${msgId}')">‚úèÔ∏è Editar</button>
                <button class="action-btn" onclick="deleteMessage('${msgId}')">üóëÔ∏è Apagar</button>
            `;
        }

        function cancelEdit(msgId) {
            location.reload();
        }

        function deleteMessage(msgId) {
            const wrapper = document.getElementById(`msg-${msgId}`);
            const msgIndex = chats[currentChatId].messages.findIndex(m => m.id === msgId);
            
            if (msgIndex !== -1) {
                chats[currentChatId].messages.splice(msgIndex, 1);
                localStorage.setItem('zenia_chats', JSON.stringify(chats));
            }
            
            wrapper.style.animation = 'slideIn 0.3s ease reverse';
            setTimeout(() => wrapper.remove(), 300);
        }

        async function regenerateMessage(msgId) {
            const msgIndex = chats[currentChatId].messages.findIndex(m => m.id === msgId);
            if (msgIndex <= 0) return;

            const prevMsg = chats[currentChatId].messages[msgIndex - 1];
            if (prevMsg.type !== 'user') return;

            showLoading();
            const newResponse = await getAIResponse(prevMsg.content);
            removeLoading();

            chats[currentChatId].messages[msgIndex].content = newResponse;
            localStorage.setItem('zenia_chats', JSON.stringify(chats));

            const wrapper = document.getElementById(`msg-${msgId}`);
            const bubble = wrapper.querySelector('.message-bubble');
            bubble.innerHTML = formatText(newResponse);
        }

        function likeMessage(msgId) {
            const btn = event.target;
            btn.style.background = 'rgba(34, 197, 94, 0.3)';
            btn.textContent = 'üëç Gostei!';
            setTimeout(() => { btn.style.background = ''; btn.textContent = 'üëç Like'; }, 1500);
        }

        function dislikeMessage(msgId) {
            const btn = event.target;
            btn.style.background = 'rgba(239, 68, 68, 0.3)';
            btn.textContent = 'üëé N√£o gostei';
            setTimeout(() => { btn.style.background = ''; btn.textContent = 'üëé Dislike'; }, 1500);
        }

        function speakMessage(msgId) {
            const wrapper = document.getElementById(`msg-${msgId}`);
            const text = wrapper.querySelector('.message-bubble').textContent;
            
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR';
                speechSynthesis.speak(utterance);
            }
        }

        // ===== IMAGE FUNCTIONS =====
        async function generateImage() {
            const prompt = document.getElementById('imagePrompt').value.trim();
            if (!prompt) return;

            closeModal('imageModal');
            displayMessage(`Gerando: "${prompt}"`, 'ai', Date.now().toString());
            showLoading();

            try {
                const url = `https://api.pollinations.ai/v1/images?prompt=${encodeURIComponent(prompt)}&model=flux&width=512&height=512&key=${API_KEY}`;
                removeLoading();
                displayMessage(url, 'image', (Date.now() + 1).toString());
                saveMessage(url, 'image', (Date.now() + 1).toString());
            } catch (error) {
                removeLoading();
                displayMessage('Erro ao gerar imagem.', 'ai', Date.now().toString());
            }

            document.getElementById('imagePrompt').value = '';
        }

        function previewImage() {
            const file = document.getElementById('imageFile').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        async function analyzeImage() {
            const file = document.getElementById('imageFile').files[0];
            if (!file) {
                alert('Selecione uma imagem');
                return;
            }

            closeModal('analyzeModal');
            displayMessage('Analisando imagem...', 'ai', Date.now().toString());
            showLoading();

            try {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const dataUrl = e.target.result;
                    const prompt = document.getElementById('analyzePrompt').value || 'Descreva esta imagem detalhadamente.';
                    
                    const response = await getAIResponse(`${prompt}\n\n[Imagem anexada]`);
                    removeLoading();
                    
                    displayMessage(response, 'ai', (Date.now() + 1).toString());
                    saveMessage(response, 'ai', (Date.now() + 1).toString());
                    
                    displayMessage(dataUrl, 'image', (Date.now() + 2).toString());
                };
                reader.readAsDataURL(file);
            } catch (error) {
                removeLoading();
                displayMessage('Erro ao analisar.', 'ai', Date.now().toString());
            }

            document.getElementById('imageFile').value = '';
            document.getElementById('imagePreview').style.display = 'none';
        }

        async function generateCode() {
            const lang = document.getElementById('codeLang').value;
            const prompt = document.getElementById('codePrompt').value.trim();
            if (!prompt) return;

            closeModal('codeModal');
            showLoading();

            const response = await getAIResponse(`Gere c√≥digo em ${lang} para: ${prompt}`);
            removeLoading();

            displayMessage(response, 'code', Date.now().toString());
            saveMessage(response, 'code', Date.now().toString());

            document.getElementById('codePrompt').value = '';
        }

        // ===== MODALS =====
        function openImageModal() { document.getElementById('imageModal').classList.add('active'); }
        function openAnalyzeModal() { document.getElementById('analyzeModal').classList.add('active'); }
        function openCodeModal() { document.getElementById('codeModal').classList.add('active'); }
        function toggleSearch() { searchEnabled = !searchEnabled; alert(searchEnabled ? 'üîç Internet ativada' : 'üîç Internet desativada'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function showLoading() {
            const area = document.getElementById('messagesArea');
            const wrapper = document.createElement('div');
            wrapper.className = 'message ai';
            wrapper.id = 'loading';
            wrapper.innerHTML = `<div class="message-bubble"><div class="loading-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>`;
            area.appendChild(wrapper);
            area.scrollTop = area.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }
    </script>
</body>
