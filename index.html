<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-Z√âNIA Angola 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #3b82f6; --bg: #010409; --panel: #0d1117; --border: #30363d; }
        body { background: var(--bg); color: #e6edf3; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; display: flex; overflow: hidden; margin: 0; }
        
        /* Sidebar e Hist√≥rico */
        .sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .hist-card { background: #161b22; padding: 10px; border-radius: 8px; margin-bottom: 8px; cursor: pointer; font-size: 12px; border: 1px solid transparent; }
        .hist-card:hover { border-color: var(--accent); }

        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        
        /* Mensagens */
        .msg-wrapper { display: flex; flex-direction: column; max-width: 90%; gap: 5px; }
        .msg { padding: 15px; border-radius: 18px; line-height: 1.6; border: 1px solid var(--border); }
        .ai-msg { background: #161b22; align-self: flex-start; }
        .user-msg { background: #1f6feb; align-self: flex-end; border: none; }
        
        /* Quadrado de C√≥digo Colorido */
        .code-container { border-radius: 12px; overflow: hidden; margin: 15px 0; border: 1px solid var(--border); background: #0d1117; }
        .code-header { background: #161b22; padding: 8px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        pre code { font-family: 'Fira Code', monospace !important; font-size: 13px !important; background: transparent !important; }

        /* Bot√µes de A√ß√£o */
        .btn-action { font-size: 10px; font-weight: bold; padding: 4px 8px; border-radius: 4px; background: #21262d; color: #8b949e; border: 1px solid var(--border); }
        .btn-action:hover { color: white; border-color: white; }

        .math-render { background: rgba(59, 130, 246, 0.05); padding: 15px; border-radius: 10px; margin: 10px 0; border-left: 4px solid var(--accent); }
    </style>
</head>
<body>

    <aside class="sidebar p-4">
        <h2 class="text-[10px] font-bold text-gray-500 uppercase mb-4 tracking-widest">Minhas Conversas (Privado)</h2>
        <div id="historyBox" class="flex-1 overflow-y-auto"></div>
        <div class="mt-auto pt-4 border-t border-zinc-800 space-y-2">
            <a href="https://zenia-projects.netlify.app" class="block text-xs text-blue-400">üåê Zenia Projects</a>
            <a href="https://ia-zenia.netlify.app" class="block text-xs text-blue-400">üåê IA-Z√©nia Web</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="p-4 border-b border-zinc-800 flex justify-between items-center bg-black/30">
            <h1 class="text-xl font-black italic">IA-Z√âNIA <span class="text-blue-500 text-xs">LUBANGO CORE</span></h1>
            <button onclick="clearChat()" class="btn-action text-red-500">LIMPAR TUDO</button>
        </header>

        <div id="chatBox" class="chat-container"></div>

        <div class="p-4">
            <div class="max-w-5xl mx-auto bg-[#161b22] rounded-2xl p-2 border border-blue-500/30 flex items-end gap-2">
                <textarea id="userInput" placeholder="Escreva um exerc√≠cio ou pe√ßa um c√≥digo..." class="flex-1 bg-transparent border-none outline-none text-sm p-2 text-white h-12 max-h-48 resize-none"></textarea>
                <button onclick="handleSend()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-bold">ENVIAR</button>
            </div>
        </div>
    </main>

    <script>
        const chatBox = document.getElementById('chatBox');
        let currentChat = JSON.parse(localStorage.getItem('zenia_current_chat') || '[]');

        function saveAndRenderHistory() {
            localStorage.setItem('zenia_current_chat', JSON.stringify(currentChat));
            // No mundo real, aqui voc√™ salvaria num array de 'Sess√µes' para a barra lateral
        }

        async function handleSend() {
            const input = document.getElementById('userInput');
            const query = input.value.trim();
            if(!query) return;

            addMessage(query, true);
            input.value = '';

            const loading = addMessage("IA-Z√âNIA est√° a pensar...", false);

            try {
                const sys = `Voc√™ √© IA-Z√âNIA do Lubango. 
                Para f√≥rmulas matem√°ticas, use obrigatoriamente \( \) para linha e \[ \] para blocos.
                Para c√≥digos, use blocos markdown com a linguagem especificada.`;
                
                const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(sys + "\n" + query)}?model=mistral`);
                const text = await res.text();
                loading.remove();
                
                processResponse(text);
                currentChat.push({q: query, a: text});
                saveAndRenderHistory();
            } catch(e) { loading.innerText = "Erro de conex√£o."; }
        }

        function processResponse(text) {
            const wrapper = document.createElement('div');
            wrapper.className = 'msg-wrapper ai-wrapper';
            
            // Separar c√≥digos de textos
            const parts = text.split(/```/);
            parts.forEach((part, i) => {
                if(i % 2 !== 0) { // Bloco de C√≥digo
                    const lines = part.split('\n');
                    const lang = lines[0].trim() || 'javascript';
                    const code = lines.slice(1).join('\n').trim();
                    wrapper.appendChild(createCodeBlock(code, lang));
                } else { // Texto e Matem√°tica
                    if(part.trim()) {
                        const msgDiv = document.createElement('div');
                        msgDiv.className = 'msg ai-msg';
                        msgDiv.innerHTML = formatAIContent(part);
                        wrapper.appendChild(msgDiv);
                    }
                }
            });

            chatBox.appendChild(wrapper);
            renderMathAndCode();
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function createCodeBlock(code, lang) {
            const div = document.createElement('div');
            div.className = 'code-container';
            div.innerHTML = `
                <div class="code-header">
                    <span class="text-[10px] font-bold text-blue-400 uppercase">${lang}</span>
                    <div class="flex gap-2">
                        <button class="btn-action" onclick="copy(this)">COPIAR</button>
                        <button class="btn-action" onclick="this.closest('.code-container').remove()">APAGAR</button>
                    </div>
                </div>
                <pre><code class="language-${lang}">${code.replace(/</g, '&lt;')}</code></pre>
            `;
            return div;
        }

        function formatAIContent(t) {
            let res = t.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            res = res.replace(/\\\[([\s\S]*?)\\\]/g, '<div class="math-render">$$$1$$</div>');
            res = res.replace(/\\\((.*?)\\\)/g, '$$$1$$');
            return res.replace(/\n/g, '<br>');
        }

        function renderMathAndCode() {
            // Renderiza Matem√°tica
            try {
                const mathEls = document.querySelectorAll('.ai-msg');
                mathEls.forEach(el => {
                    // Aqui o KaTeX processaria se tiv√©ssemos carregado via script completo
                    // Para simplificar no demo, garantimos que o CSS/JS externo cuide
                });
            } catch(e){}
            // Colore C√≥digos
            document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
        }

        function addMessage(t, isUser) {
            const w = document.createElement('div');
            w.className = `msg-wrapper ${isUser ? 'user-wrapper' : 'ai-wrapper'}`;
            w.innerHTML = `<div class="msg ${isUser ? 'user-msg' : 'ai-msg'}">${t}</div>`;
            chatBox.appendChild(w);
            chatBox.scrollTop = chatBox.scrollHeight;
            return w;
        }

        function copy(btn) {
            const code = btn.closest('.code-container').querySelector('code').innerText;
            navigator.clipboard.writeText(code);
            btn.innerText = "COPIADO";
            setTimeout(() => btn.innerText = "COPIAR", 2000);
        }

        function clearChat() {
            if(confirm("Deseja apagar o hist√≥rico deste navegador?")) {
                localStorage.removeItem('zenia_current_chat');
                chatBox.innerHTML = '';
            }
        }
    </script>
</body>
</html>
