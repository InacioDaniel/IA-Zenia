<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>IA-Z√©nia by Z√©nia-Projects</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root { --accent: #3b82f6; --bg: #010409; --panel: #0d1117; --border: #30363d; }
/* Reset e fonte */
body { background: var(--bg); color: #e6edf3; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; height: 100vh; display: flex; overflow: hidden; }
/* Sidebar */
.sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; transition: 0.3s; }
@media (max-width: 768px) { .sidebar { position: fixed; left: -100%; top: 0; height: 100%; z-index: 50; } .sidebar.active { left: 0; } }
/* Main content */
.main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; width: 100%; }
/* Chat container */
.chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
/* Hist√≥rico */
.hist-item { padding: 12px; border-radius: 10px; background: #161b22; margin-bottom: 8px; cursor: pointer; border: 1px solid transparent; font-size: 13px; display: flex; justify-content: space-between; align-items: center; }
.hist-item:hover { border-color: var(--accent); background: #1c2128; }
.hist-item.active { border-color: var(--accent); background: #1c2128; box-shadow: 0 0 10px rgba(59,130,246,0.2); }
/* Bot√£o nova conversa */
.btn-new { background: #238636; color: white; padding: 10px; border-radius: 8px; font-weight: 800; text-align: center; margin-bottom: 20px; cursor: pointer; transition: 0.2s; }
/* Mensagens */
.msg-wrapper { display: flex; flex-direction: column; max-width: 92%; gap: 5px; position: relative; }
.msg { padding: 15px; border-radius: 18px; line-height: 1.6; border: 1px solid var(--border); font-size: 14px; word-wrap: break-word; }
.ai-msg { background: #161b22; align-self: flex-start; }
.user-msg { background: #1f6feb; align-self: flex-end; border: none; }
.msg-controls { display: flex; gap: 12px; margin-top: 4px; padding: 0 10px; font-size: 11px; color: #8b949e; }
@media (min-width: 768px) { .msg-wrapper:hover .msg-controls { opacity: 1; } .msg-controls { opacity: 0.6; } }
/* Code & Math */
.code-container { border-radius: 12px; overflow: hidden; margin: 15px 0; border: 1px solid var(--border); background: #0d1117; width: 100%; }
.code-header { background: #161b22; padding: 8px 15px; display: flex; justify-content: space-between; align-items: center; }
.btn-action { font-size: 10px; font-weight: bold; padding: 4px 8px; border-radius: 4px; background: #21262d; color: #8b949e; border: 1px solid var(--border); }
.math-render { background: rgba(59, 130, 246, 0.05); padding: 15px; border-radius: 10px; margin: 10px 0; border-left: 4px solid var(--accent); overflow-x: auto; }
/* Input footer */
.footer-input { background: #010409; padding: env(safe-area-inset-bottom, 15px) 15px 15px 15px; border-top: 1px solid var(--border); }
.footer-input-inner { max-width: 5xl; margin: 0 auto; background: #161b22; border-radius: 2xl; padding: 2px; border: 1px solid #0d4edd; display: flex; align-items: end; gap: 8px; }
/* Textarea responsivo */
textarea { flex: 1; background: transparent; border: none; outline: none; color: #fff; font-size: 14px; padding: 10px; max-height: 150px; resize: none; }
button.send-btn { background: #2563eb; color: white; padding: 10px 16px; border-radius: 12px; font-weight: bold; transition: 0.2s; }
button.send-btn:hover { background: #1d4ed8; }
/* Ajuste TV / telas grandes */
@media (min-width: 1200px) { .chat-container { padding: 25px; } }
/* Keyframes loading */
@keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
.img-loader { width: 100%; aspect-ratio: 1/1; background: linear-gradient(90deg, #0d1117 25%, #161b22 50%, #0d1117 75%); background-size: 200% 100%; animation: loading 1.5s infinite; border-radius: 12px; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; color: #8b949e; font-size: 12px; }
.art-img { border-radius: 12px; border: 1px solid var(--border); margin: 10px 0; max-width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: none; }
</style>
</head>
<body>
<aside class="sidebar p-4" id="sidebar">
    <div class="btn-new" onclick="startNewChat()">+ NOVA CONVERSA</div>
    <h2 class="text-[10px] font-bold text-gray-500 uppercase mb-4 tracking-widest">Hist√≥rico Local</h2>
    <div id="historyList" class="flex-1 overflow-y-auto pr-1"></div>
    <div class="mt-auto pt-4 border-t border-zinc-800 space-y-2">
        <h2 class="text-[9px] font-bold text-gray-600 uppercase mb-2">Minhas Irm√£s</h2>
        <a href="https://zenia-projects.netlify.app" target="_blank" class="block text-xs text-blue-400 hover:underline">üåê Zenia Projects</a>
        <a href="https://ia-zenia.netlify.app" target="_blank" class="block text-xs text-blue-400 hover:underline">üåê IA-Z√©nia Web</a>
        <a href="https://antonia-ia.netlify.app" target="_blank" class="block text-xs text-blue-400 hover:underline">üåê Ant√≥nia IA</a>
    </div>
</aside>
<main class="main-content">
<header class="p-4 border-b border-zinc-800 flex justify-between items-center bg-black/30">
    <div class="flex items-center gap-4">
        <button onclick="toggleSidebar()" class="md:hidden text-white font-bold">‚ò∞</button>
        <h1 class="text-xl font-black italic">IA-Z√âNIA <span class="text-blue-500 text-xs font-normal">LUBANGO</span></h1>
    </div>
    <button onclick="clearAllData()" class="text-[10px] text-red-500 font-bold hover:underline">APAGAR TUDO</button>
</header>
<div id="chatBox" class="chat-container"></div>
<div class="footer-input">
    <div class="footer-input-inner">
        <textarea id="userInput" placeholder="Escreva aqui..." oninput="autoGrow(this)"></textarea>
        <button class="send-btn" onclick="handleSend()">ENVIAR</button>
    </div>
</div>
<script>
// ========================================
// PERSONALIDADE AVAN√áADA: IA-Z√âNIA SUPER PROFISSIONAL
// ========================================

// Auto crescer textarea
function autoGrow(element) {
    element.style.height = 'auto';
    element.style.height = (element.scrollHeight) + 'px';
    scrollToBottom();
}

// Scroll autom√°tico
function scrollToBottom() {
    const chat = document.getElementById('chatBox');
    chat.scrollTop = chat.scrollHeight;
}

// Sidebar toggle mobile
function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
}

const chatBox = document.getElementById('chatBox');
const historyList = document.getElementById('historyList');
const userInput = document.getElementById('userInput');
let sessions = JSON.parse(localStorage.getItem('zenia_sessions') || '[]');
let currentSessionId = null;

// Inicializa√ß√£o
function checkQueryString() {
    const params = new URLSearchParams(window.location.search);
    const msg = params.get('msg');
    if (msg) {
        userInput.value = decodeURIComponent(msg);
        userInput.style.height = userInput.scrollHeight + 'px';
    }
}

function init() {
    renderHistory();
    checkQueryString();
    if (sessions.length > 0) loadSession(sessions[sessions.length - 1].id);
    else startNewChat();
}

// Inicia nova conversa
function startNewChat() {
    currentSessionId = Date.now();
    chatBox.innerHTML = '';
    addMessage(
        "Mbw√©te! Sou a IA-Z√âNIA do Lubango, personalidade super profissional, artista de ponta, programador completo em HTML, CSS, JS, Python, C/C++, Assembly NASM/MASM/TAM e conhecedora de todas as 21 prov√≠ncias de Angola, incluindo as novas: Moxico-Leste, Icolo-e-Bengo, Cuando e Cubango. Portal oficial: zenia-projects.netlify.app", 
        false
    );
    renderHistory();
}

// Envia mensagem
async function handleSend(textOverride = null) {
    const query = textOverride || userInput.value.trim();
    if (!query) return;

    addMessage(query, true);
    userInput.value = '';
    userInput.style.height = '48px';

    const loading = addMessage("Z√©nia est√° a pensar...", false);

    try {
        const isImageRequest = /desenha|gera uma imagem|pinta|mostra uma foto|imagem de/i.test(query);

        if (isImageRequest) {
            // Cria√ß√£o de pintura realista no canvas
            loading.remove();
            generateArt(query);
        } else {
            // Resposta textual avan√ßada
            loading.remove();
            const text = await advancedResponse(query);
            processResponse(text, query);
        }
    } catch (e) {
        loading.innerText = "Erro na conex√£o.";
        console.error(e);
    }
}

// Fun√ß√£o de resposta textual avan√ßada
async function advancedResponse(query) {
    // Simula√ß√£o de IA com personalidade super profissional
    let response = `Sou IA-Z√âNIA, especialista em programa√ß√£o e artes digitais. Sobre "${query}":\n`;
    response += `‚Ä¢ Angola tem 21 prov√≠ncias, incluindo Moxico-Leste, Icolo-e-Bengo, Quando e Cubango.\n`;
    response += `‚Ä¢ Posso criar c√≥digos em HTML, CSS, JS, Python, C, C++, C#, NASM, MASM, TAM.\n`;
    response += `‚Ä¢ Portal oficial: zenia-projects.netlify.app\n`;
    response += `‚Ä¢ Instru√ß√µes detalhadas para desenvolvedores, artistas e pesquisadores.\n`;
    return response;
}

// Processa resposta da IA
function processResponse(text, query) {
    const wrapper = document.createElement('div');
    wrapper.className = 'msg-wrapper ai-wrapper';

    const msgDiv = document.createElement('div');
    msgDiv.className = 'msg ai-msg';
    msgDiv.innerHTML = formatAI(text);
    wrapper.appendChild(msgDiv);

    const controls = document.createElement('div');
    controls.className = 'msg-controls';
    controls.innerHTML = `
        <span class="ctrl-btn" onclick="handleSend('${query.replace(/'/g, "\\'")}')">üîÑ Reenviar</span>
        <span class="ctrl-btn" onclick="this.closest('.msg-wrapper').remove()">‚ùå Apagar</span>
        <span class="ctrl-btn" onclick="this.innerHTML='‚ù§Ô∏è'">üëç</span>`;
    wrapper.appendChild(controls);

    chatBox.appendChild(wrapper);
    chatBox.scrollTop = chatBox.scrollHeight;
    saveSession(query, text);
}

// Gera arte realista em canvas
function generateArt(prompt) {
    const wrapper = document.createElement('div');
    wrapper.className = 'msg-wrapper ai-wrapper';

    const loader = document.createElement('div');
    loader.className = 'img-loader';
    loader.innerText = 'Criando pintura realista...';
    wrapper.appendChild(loader);

    const canvas = document.createElement('canvas');
    canvas.width = 512;
    canvas.height = 512;
    canvas.className = 'art-img';
    wrapper.appendChild(canvas);
    chatBox.appendChild(wrapper);

    const ctx = canvas.getContext('2d');

    // Simula√ß√£o de pintura art√≠stica
    const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
    gradient.addColorStop(0, '#3b82f6');
    gradient.addColorStop(1, '#2563eb');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#ffffff';
    ctx.font = '20px Plus Jakarta Sans';
    ctx.fillText('üé® ' + prompt, 20, canvas.height / 2);

    setTimeout(() => {
        loader.remove();
        canvas.style.display = 'block';
        chatBox.scrollTop = chatBox.scrollHeight;
        saveSession(prompt, `[IMAGEM: canvas gerada artisticamente]`);
    }, 800);
}

// Formata√ß√£o de mensagens AI
function formatAI(t) {
    return t.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
            .replace(/\\\[([\s\S]*?)\\\]/g, '<div class="math-render">$$$1$$</div>')
            .replace(/\\\((.*?)\\\)/g, '$$$1$$')
            .replace(/\n/g, '<br>');
}

// Adiciona mensagem
function addMessage(t, isUser) {
    const w = document.createElement('div');
    w.className = `msg-wrapper ${isUser ? 'user-wrapper' : 'ai-wrapper'}`;
    w.innerHTML = `<div class="msg ${isUser ? 'user-msg' : 'ai-msg'}">${isUser ? t : formatAI(t)}</div>`;
    if (isUser) {
        const editCtrl = document.createElement('div');
        editCtrl.className = 'msg-controls self-end';
        editCtrl.innerHTML = `<span class="ctrl-btn" onclick="editMessage(this)">‚úèÔ∏è Editar</span>`;
        w.appendChild(editCtrl);
    }
    chatBox.appendChild(w);
    chatBox.scrollTop = chatBox.scrollHeight;
    return w;
}

// Edita mensagem do usu√°rio
function editMessage(btn) {
    const wrapper = btn.closest('.msg-wrapper');
    const oldText = wrapper.querySelector('.msg').innerText;
    const newText = prompt("Edite sua mensagem:", oldText);
    if (newText && newText !== oldText) {
        wrapper.remove();
        handleSend(newText);
    }
}

// Salva sess√£o
function saveSession(q, a) {
    let session = sessions.find(s => s.id === currentSessionId);
    if (!session) {
        session = { id: currentSessionId, title: q.substring(0, 20) + '...', messages: [] };
        sessions.push(session);
    }
    session.messages.push({ role: 'user', text: q }, { role: 'ai', text: a });
    localStorage.setItem('zenia_sessions', JSON.stringify(sessions));
    renderHistory();
}

// Renderiza hist√≥rico
function renderHistory() {
    historyList.innerHTML = '';
    sessions.slice().reverse().forEach(s => {
        const item = document.createElement('div');
        item.className = `hist-item ${s.id === currentSessionId ? 'active' : ''}`;
        item.innerHTML = `<span>${s.title}</span><button onclick="deleteSession(event, ${s.id})">‚ùå</button>`;
        item.onclick = () => loadSession(s.id);
        historyList.appendChild(item);
    });
}

// Carrega sess√£o
function loadSession(id) {
    currentSessionId = id;
    const session = sessions.find(s => s.id === id);
    chatBox.innerHTML = '';
    if (session) session.messages.forEach(m => {
        if (m.role === 'ai') processResponse(m.text, "");
        else addMessage(m.text, true);
    });
    renderHistory();
}

// Deleta sess√£o
function deleteSession(e, id) {
    e.stopPropagation();
    sessions = sessions.filter(s => s.id !== id);
    localStorage.setItem('zenia_sessions', JSON.stringify(sessions));
    startNewChat();
}

// Limpa tudo
function clearAllData() {
    if (confirm("Limpar tudo?")) {
        localStorage.clear();
        location.reload();
    }
}

// Inicializa IA
init();
</script>

</main>
</body>
</html>
