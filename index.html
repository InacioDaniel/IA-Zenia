<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenia AI</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bibliotecas -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/compromise@14.14.0/builds/compromise.min.js"></script>
</head>
<body>
  <div class="app">
    <h1>🤖 Zenia</h1>
    <div id="chat"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Fala comigo..." autofocus>
      <button onclick="sendMessage()">Enviar</button>
      <button onclick="startVoice()">🎤</button>
    </div>
    <button onclick="toggleDarkMode()">🌙/☀️</button>
  </div>

  <script src="zenia.js"></script>
</body>
</html>
