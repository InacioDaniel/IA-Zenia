<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis√£o Computacional + Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffcc00;
        }
        
        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #ffcc00;
            background: rgba(255, 204, 0, 0.1);
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: #1a2a6c;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4);
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-container {
            margin-top: 20px;
            min-height: 150px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .user-message {
            background: rgba(255, 204, 0, 0.3);
            margin-left: auto;
        }
        
        .bot-message {
            background: rgba(255, 255, 255, 0.1);
            margin-right: auto;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
        }
        
        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .status {
            text-align: center;
            padding: 15px;
            font-style: italic;
            opacity: 0.8;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffcc00;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß† Vis√£o Computacional & Chatbot</h1>
            <p class="subtitle">An√°lise de Imagens + Assistente Inteligente com Pollination API</p>
        </header>
        
        <div class="main-content">
            <div class="panel">
                <h2 class="panel-title">üîç An√°lise de Imagem</h2>
                <div class="upload-area" id="dropArea">
                    <div class="upload-icon">üìÅ</div>
                    <p>Clique ou arraste uma imagem para analisar</p>
                    <p class="subtitle">Suporta JPG, PNG, WEBP</p>
                </div>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button id="analyzeBtn" class="btn" disabled>Analisar Imagem</button>
                
                <div class="result-container">
                    <h3>Resultados:</h3>
                    <div id="results"></div>
                </div>
            </div>
            
            <div class="panel">
                <h2 class="panel-title">üí¨ Chatbot Inteligente</h2>
                <div class="chat-container" id="chatContainer">
                    <div class="message bot-message">
                        Ol√°! Sou o seu assistente inteligente. Como posso ajudar?
                    </div>
                </div>
                <div class="input-container">
                    <input type="text" class="chat-input" id="userInput" placeholder="Digite sua mensagem...">
                    <button id="sendBtn" class="btn">Enviar</button>
                </div>
                <div class="status" id="status"></div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√µes
        const API_KEY = "pk_7HHmBkBPEiNS5dyF";
        const API_URL = "https://pollination.api";
        
        // Elementos DOM
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultsDiv = document.getElementById('results');
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');
        
        let selectedFile = null;
        
        // Eventos de upload
        dropArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.style.borderColor = '#ffcc00';
            dropArea.style.backgroundColor = 'rgba(255, 204, 0, 0.1)';
        }
        
        function unhighlight() {
            dropArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            dropArea.style.backgroundColor = '';
        }
        
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length) {
                selectedFile = files[0];
                previewImage(selectedFile);
                analyzeBtn.disabled = false;
            }
        }
        
        function handleFileSelect(e) {
            if (e.target.files.length) {
                selectedFile = e.target.files[0];
                previewImage(selectedFile);
                analyzeBtn.disabled = false;
            }
        }
        
        function previewImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'image-preview';
                resultsDiv.innerHTML = '';
                resultsDiv.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
        
        // An√°lise de imagem
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            statusDiv.innerHTML = '<span class="loading"></span> Analisando imagem...';
            resultsDiv.innerHTML = '';
            
            try {
                // Upload da imagem para an√°lise
                const formData = new FormData();
                formData.append('image', selectedFile);
                
                // Simula√ß√£o de chamada √† API Pollination
                // Na pr√°tica, voc√™ faria:
                /*
                const response = await fetch(${API_URL}/analyze, {
                    method: 'POST',
                    headers: {
                        'Authorization': Bearer ${API_KEY},
                        'Content-Type': 'multipart/form-data'
                    },
                    body: formData
                });
                */
                
                // Simulando resposta da API
                setTimeout(() => {
                    const mockResults = `
                        <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px;">
                            <h4>Detec√ß√µes:</h4>
                            <ul>
                                <li>Objeto principal: <strong>Carro</strong></li>
                                <li>Cor dominante: <strong>Branco</strong></li>
                                <li>Localiza√ß√£o: <strong>Centro da imagem</strong></li>
                                <li>Confian√ßa: <strong>92%</strong></li>
                            </ul>
                            <h4>Classifica√ß√£o:</h4>
                            <p><strong>Categoria:</strong> Ve√≠culo</p>
                            <p><strong>Descri√ß√£o:</strong> Carro moderno estacionado em ambiente urbano</p>
                        </div>
                    `;
                    resultsDiv.innerHTML = mockResults;
                    statusDiv.textContent = 'An√°lise conclu√≠da!';
                }, 2000);
                
            } catch (error) {
                statusDiv.innerHTML = <div class="error">Erro ao analisar imagem: ${error.message}</div>;
            }
        });
        
        // Chatbot
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Adicionar mensagem do usu√°rio
            addMessage(message, 'user');
            userInput.value = '';
            
            // Mostrar status de digita√ß√£o
            statusDiv.innerHTML = '<span class="loading"></span> Pensando...';
            
            // Simular resposta do chatbot
            setTimeout(() => {
                const responses = [
                    "Entendi sua pergunta sobre vis√£o computacional. √â uma √°rea fascinante que permite aos computadores interpretar e entender imagens.",
                    "A vis√£o computacional tem muitas aplica√ß√µes pr√°ticas, como reconhecimento facial, detec√ß√£o de objetos e an√°lise m√©dica.",
                    "Voc√™ pode usar APIs como a Pollination para integrar funcionalidades avan√ßadas de vis√£o computacional no seu projeto.",
                    "Para come√ßar, recomendo estudar redes neurais convolucionais (CNNs) e frameworks como TensorFlow ou PyTorch.",
                    "A vis√£o computacional est√° revolucionando setores como sa√∫de, automotivo e seguran√ßa."
                ];
                
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse, 'bot');
                statusDiv.textContent = '';
            }, 1500);
        }
        
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = message ${sender}-message;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Inicializa√ß√£o
        window.addEventListener('load', () => {
            console.log('Sistema de Vis√£o Computacional e Chatbot carregado!');
        });
    </script>
</body>
</html>
